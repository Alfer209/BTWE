###INTRO####
 armenia.1.d:0 "Armenia declared its independence on May 28, 1918, rising from the collapse of the Russian Empire and the failure of the Transcaucasian Federation. In the harsh early years of statehood, the young republic fought for survival against the Ottoman Empire, Azerbaijan, and internal instability. Yet Armenia endured. Through determined diplomacy and hard-fought victories, the Armenian forces secured Kars and Nakhchivan, strengthening the republic’s strategic position in the region. \n\nSince independence, the Armenian Revolutionary Federation (Dashnaktsutyun) has governed the republic. Having guided the nation through war, famine, refugee crises, and political turmoil, the Dashnaks remain the dominant political force, though not without opposition. \n\nRelations with Georgia and Azerbaijan remain tense, strained by unresolved historical grievances and territorial disputes, even if open war has ceased. The threat of external intervention, whether from Bolshevik Russia, Turkey, or regional rivals continues to loom over the republic. \n\nNow, nearly two decades after independence, the future remains uncertain but hopeful. The Dashnaks claim they have preserved Armenian sovereignty against impossible odds. Whether they can maintain that unity and guide the nation through the storms gathering across the world remains to be seen."
 armenia.1.t:0 "The Republic of Armenia"
 armenia.1.a:0 "Long Live Hayastan!"
 
 georgia.1.d:0 "Georgia gained its independence during the chaos of the Russian Civil War, following its break from the short-lived Transcaucasian Federation. During the chaos, Georgia went to Germany for help in defending against the enemies surrounding the nation. Following a short conflict with the Republic of Armenia, Georgia lost Lori, and has since remained a peaceful and stable state. \n\nWhile a part of Russia, Georgia was a centre of Menshevik activity, which remained the case when it gained independence, with the Menshehvik Social Democratic Party of Georgia ruling since 1918. Following Noe Ramishvili's brief stint as Chairman in 1918, Noe Zhordania has ruled the country for 18 years straight. The Mensheviks have had complete political dominance over Georgia the whole time, though their vote count has shrunk over the years. In the election of 1935, the Mensheviks almost lost their majority, but were able to keep hold. The popularity for a monarchy has grown over the years, with the two main candidates as king being George Bagration, head of the old Georgian royal family, the Bagrationi Dynasty and Teymuraz Bagration. \n\nGeorgia stands as a beacon of stability in a world of growing uncertainty. Late last year, the old and popular Noe Zhordania announced he would resign as Chairman, to be replaced by Noe Ramishvili, who has worked in Zhordania's government since independence, though is notably less popular than him. However, unless disaster were to suddenly strike the nation, nothing is set to change politically until the next election in 1939."
 georgia.1.t:0 "The Democratic Republic of Georgia"
 georgia.1.a:0 "Long Live Sakartvelo!"
 
 
 azerbaijan.1.d:0 "Azerbaijan gained its independence on May 28, 1918, during the chaos of the Russian Civil War, after seceding from the short-lived Transcaucasian Federation. In June 1918 a treaty was signed with Turkey on the railroad and oil, and on June 26 the National Army was established. However, Azerbaijan was still unstable. In Baku, the capital of Azerbaijan, power belonged to the so-called 'Baku Commune' - a group of Bolsheviks and Armenian Dashnaks. Already in July 1918, however, the power of the Bolsheviks fell, and the power went to the Tsentrokaspiy - the rule of the 5 Dictators, from the Mensheviks and Socialist-Revolutionaries. \n\nFinally, Baku was captured on September 15, 1918 by the Caucasian Islamic Army and the Azerbaijani National Council took its rightful place as the supreme authority in Azerbaijan, led by its chairman, Fatali Khan Khoyski. On October 5, the oil was denationalized, and on November 19, the Azerbaijani Parliament - Majlis-Mabusan was convened. \n\nBut this was not the end of the era of chaos. Unresolved territorial disputes with Georgia and Armenia led Azerbaijan to fierce interethnic resistance. Throughout 1918 and 1919, Azerbaijani and Ottoman forces were embroiled in various border conflicts with Azerbaijan's neighbors - with Georgia over the Zakatala region and the Kura River valley, and with Armenia over Qarabag. \n\nSince 1918 the liberal Musavatist party has held power in the republic, but the party has had to concede much to the opposition in recent years, and it is possible that it will have great difficulty winning the next elections."
 azerbaijan.1.t:0 "The Azerbaijan Democratic Republic"
 azerbaijan.1.a:0 "Long Live Azerbaycan!"
 
