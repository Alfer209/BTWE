 sov.21.t:0 "Submission of South Ossetia"
 sov.21.d:0 "Our ultimatum has been accepted. South Ossetia has submitted to Soviet authority and now functions as a puppet of Moscow."
 sov.21.a:0 "Soviet influence spreads further."

 sov.22.t:0 "Defiance of South Ossetia"
 sov.22.d:0 "South Ossetia has refused our ultimatum. Resistance is firm, and preparations for military action must commence immediately."
 sov.22.a:0 "Their defiance will be crushed."
 
 ###dagestan events
 dagestan.1.t:0 "The War in the Mountains Drags On"
 dagestan.1.d:0 "Our campaign in the Northern Caucasus has ground to a halt. Despite our superior numbers, the Mountainous Republic continues to hold the passes and defy every offensive we launch. The rugged terrain, harsh conditions, and the ferocity of the local fighters have turned this conflict into a costly stalemate. Comrade generals warn that further efforts here will only bleed resources better used elsewhere."
 dagestan.1.a:0 "We’ll deal with them later."
 dagestan.1.b:0 "No retreat!"
 
 dagestan.2.t:0 "The Red Army Withdraws"
 dagestan.2.d:0 "After months of brutal fighting, the Soviet forces have begun to pull back from our borders. Against all odds, we have survived and for now, the mountains remain free."
 dagestan.2.a:0 "Glory to our fighters!"
 
 dagestan.3.t:0 "A Debt Repaid"
 dagestan.3.d:0 "Our struggle for independence would not have been possible without the aid of Azerbaijan. Their volunteers and material support proved decisive during our war against Soviet rule. Now, as a free Mountainous Republic, we must honor those who stood by us in our darkest hour. As a gesture of gratitude and goodwill, we could transfer the region of Derbent to Azerbaijan."
 dagestan.3.a:0 "Derbent will stay under our control."
 dagestan.3.b:0 "They have earned this reward."
 
 dagestan.4.t:0 "Derbent Returned"
 dagestan.4.d:0 "Following their victory in the war for independence, the Mountainous Republic has formally expressed its gratitude for Azerbaijan’s support. In recognition of our aid, they have transferred control of the region of Derbent to us, cementing a lasting bond between our two nations."
 dagestan.4.a:0 "A just reward for our solidarity."
 
 ###ossetia events
 ossetia.1.t:0 "A Proposal to Iran"
 ossetia.1.d:0 "A delegation from Ossetia has arrived with an unprecedented proposal. They seek to unite our nations under one banner, forming a united Iranic Peoples' state. The future of our peoples could be joined in a single grand union, stretching from the Caucasus to Persia."
 ossetia.1.a:0 "Accept the proposal."
 ossetia.1.b:0 "Reject their offer."
 
 ossetia.2.t:0 "Iran Accepts Union"
 ossetia.2.d:0 "Iran has accepted Ossetia's proposal for unification. The Iranic Peoples' nations shall now unite under a single banner, establishing the foundations of a powerful and historic union."
 ossetia.2.a:0 "A glorious day for our peoples!"
 
 ossetia.3.t:0 "Iran Rejects Union"
 ossetia.3.d:0 "Iran has rejected Ossetia's proposal. While diplomatic ties remain, the opportunity to unite our peoples has been denied. Ossetia now prepares to assert its will, with goals set against Iran."
 ossetia.3.a:0 "We shall act to secure our destiny."
 
 ossetia.4.a:0 "Demand for Kurdistan"
 ossetia.4.d:0 "The newly formed Iranic Union has sent a formal message to Ankara. They demand the return of the Kurdish provinces under Turkish control, claiming these lands for the Iranic peoples and their rightful guardians."
 ossetia.4.a:0 "Accept their demands."
 ossetia.4.b:0 "Refuse."
 
 ossetia.5.a:0 "Turkey Accepts the Demand"
 ossetia.5.d:0 "Turkey has agreed to cede the Kurdish provinces to us. Our influence in the region expands, and the union’s strength is further solidified."
 ossetia.5.a:0 "Another victory for the Iranic world!"
 
 ossetia.6.t:0 "Turkey Rejects the Demand"
 ossetia.6.d:0 "Turkey has refused to yield the Kurdish provinces. We are prepared to reclaim the lands by force since diplomacy failed."
 ossetia.6.a:0 "Prepare the armies!"
 
 ossetia.7.t:0 "Request for Iranic Lands in the Raj"
 ossetia.7.d:0 "The Iranic Union has sent a formal request to the British Raj, demanding the transfer of territories in northwest India inhabited by Iranic peoples. These lands, long separated from their cultural homeland, are essential for the unity of the Iranic world."
 ossetia.7.a:0 "Consider the request."
 ossetia.7.b:0 "Reject the demand."
 
 ossetia.8.t:0 "British Raj Transfers the Territories"
 ossetia.8.d:0 "The British Raj has agreed to transfer the requested territories to the Iranic Union. The unification of Iranic peoples continues, extending the influence and reach of our new nation."
 ossetia.8.a:0 "Our union grows stronger!"
 
 ossetia.9.t:0 "British Raj Denies the Request"
 ossetia.9.d:0 "The British Raj has refused our request. Diplomacy has failed, and war goals are now established to reclaim the territories by force if necessary."
 ossetia.9.a:0 "Our people shall not be denied!"
 
 ### News events
 
 btwe_news.1.t:0 "Rise of [From.GetNameDef]"
 btwe_news.1.desc:0 "[From.GetOldAdjectiveCap] ascendancy has perplexed many military experts across the globe, but the results speak for themselves. In but a few years, they have utterly dominated the caucasus, reconquered Istanbul, and crushed any organized Turkish resistance in Anatolia.\n\nTo further bolster national pride, the [From.GetOldAdjectiveCap] government has utilized historical continuity, and styled their military achievements as a 'Byzantine reconquest against the Turkic invader'. As part of this propaganda, and in the midst of an extravagant ceremonial parade in newly-renamed Constantinople, it was announced that [From.GetOldNameDef] has changed its official name to '[From.GetNameDef]'."
 btwe_news.1.a:0 "A miraculous reversal of fortune..."
 btwe_news.2.t:0 "The Advent of Turan"
 btwe_news.2.desc:1 "Azerbaijani conquests have progressed to the point that the Azerbaijani government has felt it justifiable to proclaim themselves as [AZR.GetNameDef].\n\nIf reports are to be believed, the newly formed [AZR.GetNameDef] may still not be finished with its rapid expansion, with [AZR.GetLeader] stating that shall never cease their conquests until every Turk in the world has been liberated. The world can only continue to watch with bated breath."
 btwe_news.2.a:1 "How...?"
 btwe_news.3.t:0 "Transcaucasia Unites Again"
 btwe_news.3.desc:0 "First time was at the beginning of the Russian Civil War which quickly fell apart. Now for a second time, [FROM.GetLeader] has made an effort to reunite the Transcaucasian countries, and they once again stand ready to not only defend their territories, but also expand into others territories. Only time can tell what they will do."
 btwe_news.3.a:0 "Maybe this time it will work."
 btwe_news.4.t:0 "[ARM.GetNameDefCap] Remilitarizes the Lori Neutral Zone"
 btwe_news.4.desc:0 "[ARM.GetNameDef] and [GEO.GetNameDef] have signed a mutual agreement effectively ending the long-standing demilitarization of the Lori region, a condition originally imposed by British mediators in the aftermath of the Great War to prevent renewed conflict between the Caucasian republics.\n\nNow, with growing regional cooperation and changing security concerns, [ARM.GetNameDefCap] has officially deployed forces to the area, reasserting sovereignty and control over the disputed district. While some international observers, particularly [ENG.GetAdjective] diplomats, have expressed concern over the precedent this may set, they remain relieved that the shift occurred through negotiation and not force."
 btwe_news.4.a:0 "Let’s hope peace holds."
 btwe_news.5.t:0 "Rise of [From.GetNameDef]"
 btwe_news.5.desc:0 "As the [From.GetOldAdjective] advance continues, the historical parallels have not gone unnoticed by those versed in middle eastern history. Notable public figures have already begun comparing this expansion to the times of Safavid Empire, and nationalist pride is rising throughout [From.GetOldAdjective] society.\n\nAs government control is expanded over the new territorial acquisitions, and as the government rides this wave of high public approval, it has now been confirmed by officials that the nation will be officially renamed to '[From.GetNameDef]'."
 btwe_news.5.a:0 "Will it bring peace and stability to the region?"
 btwe_news.6.t:0 "The Birth of Wilsonian Armenia"
 btwe_news.6.desc:0 "Decades after the Treaty of Sèvres was cast aside, a forgotten map has returned to the world stage, this time backed by reality, not ink.\n\n[FROM.GetNameDef] has declared the establishment of 'Wilsonian Armenia', claiming territories once promised by U.S. President Woodrow Wilson in the aftermath of the Great War. This includes vast swathes of Eastern Anatolia, extending Armenia's borders to the Black Sea and securing long-contested cities like Erzurum, Van, and Trabzon."
 btwe_news.6.a:0 "A nation reborn."
 btwe_news.7.t:0 "The Empire of Tigranes Reborn"
 btwe_news.7.desc:0 "Centuries after the fall of its ancient glory, the Armenian nation has once again risen to imperial heights. In a speech thick with historical symbolism, [FROM.GetLeader] has proclaimed the rebirth of the Armenian Kingdom under the legacy of Tigranes the Great.\n\nSpanning from the Mediterranean to the Caspian Sea, [FROM.GetNameDef] now asserts control over a territory unmatched since antiquity. State propaganda hails this as the 'Second Armenian Empire', with coins minted in Tigranes' likeness and classical Armenian emblems returning to national banners."
 btwe_news.7.a:0 "An ancient shadow stretches across the map once more."
 btwe_news.8.t:0 "The Bagratuni Dynasty Returns"
 btwe_news.8.desc:0 "For the first time in over a millennium, the Bagratid throne has been restored in Armenia. [FROM.GetLeader], now crowned with the ancient title of 'King of Kings of the Armenians', has declared the formation of a Bagratuni Kingdom, a symbolic and political return to the heights of medieval Armenian statehood.\n\nWhether this Bagratid revival will unify a fractured region or stir fears among Armenia's neighbors is yet uncertain. But the echoes of a long-dormant dynasty now ring loudly through the Caucasus once more."
 btwe_news.8.a:0 "An impressive resurrection of a royal legacy."
 btwe_news.9.t:0 "The Georgian Crown Reclaimed"
 btwe_news.9.desc:0 "[FROM.GetNameDef] has officially declared the restoration of the Georgian Kingdom, invoking the glory of Queen Tamar's Golden Age.\n\nWith their banners now flying over lands once ruled during the zenith of medieval Georgia, from the Black Sea shores to the highlands of Eastern Anatolia, the new monarchy has proclaimed itself the rightful heir of the Caucasus. [FROM.GetLeader] emphasized unity, faith, and strength during the royal proclamation ceremony held in the ancient capital of Mtskheta."
 btwe_news.9.a:0 "History carves a new path in the mountains."
 btwe_news.10.t:0 "Rise of Scythia"
 btwe_news.10.d:0 "[From.GetOldAdjectiveCap] leaders, guided by a vision of steppe revival and Cossack solidarity, have declared the formation of the nation of Scythia. In a grand ceremony held in capital of Scythia, military parades showcased the famed Terek, Kuban, and Don Cossack units that have pledged allegiance to the new state. The government framed this moment as the 'Restoration of the Steppe Kingdom,' drawing on the ancient legacy of the Scythians to inspire national pride."
 btwe_news.10.a:0 "A historic revival of the steppe!"
 
 btwe_news.11.t:0 "The Russian Empire Reborn"
 btwe_news.11.d:0 "The Kingdom of Georgia has proclaimed the restoration of the Russian Empire under the rule of the Bagrationi dynasty. From Tbilisi, Moscow, and St. Petersburg, banners of the new Empire now fly, as Prince Teymuraz declares himself rightful Tsar of all the Russias."
 btwe_news.11.a:0 "A new Tsar rises in the East..."
 
 btwe_news.12.t:0 "Proclamation of the Socialist Middle Eastern Republic"
 btwe_news.12.d:0 "Azerbaijan has declared the formation of the Socialist Middle Eastern Republic. Baku announced that the liberated territories of the Middle East will unite under one socialist state, guided by the ideals of internationalism and workers' solidarity."
 btwe_news.12.a:0 "A new socialist power rises in the Middle East."
 
 btwe_news.13.t:0 "The Soviet Union Reborn"
 btwe_news.13.d:0 "Against all odds, Armenia and its Transcaucasian allies have triumphed over the Soviet colossus. With Moscow humbled and the Red Army shattered, Yerevan has declared the birth of a new Soviet Union, one that claims to carry the true torch of Marxism-Leninism. This reborn Union proclaims itself the rightful heir to the October Revolution, promising to unite the world’s workers under its banner."
 btwe_news.13.a:0 "Interesting..."
 
 btwe_news.14.t:0 "The Georgian Reaper"
 btwe_news.14.d:0 "As war has come to [GEO.GetNameDef], many hunters, militiamen and shooting club marksmen have taken up arms to fight off their oppressors. As they stem off enemy attacks utilizing the [GEO.GetAdjective] nature to their advantage, something that has come to be known by enemy soldiers as the Georgian Reaper."
 btwe_news.14.a:0 "They sure know how to fight"
 
 btwe_news.15.t:0 "Iranic Union Proclaimed"
 btwe_news.15.d:0 "The Iranic Peoples’ Union has been formally proclaimed. Supporters of the union describe it as the reunification of peoples divided by centuries of conquest and borders, united by shared linguistic and cultural heritage. International reactions have been mixed. Some observers view the union as a symbolic cultural project with limited geopolitical impact, while others warn that it may signal the emergence of a new regional bloc with ambitions beyond its current borders."
 btwe_news.15.a:0 "Interesting..."
 
 btwe_news.16.t:0 "Second Turkish Republic Declared"
 btwe_news.16.d:0 "The Turkish state has avoided total collapse through an extraordinary political arrangement with Azerbaijan. With the former government on the brink of capitulation and much of Anatolia under threat, Turkish leaders have agreed to a far-reaching reorganization of the republic. The resulting state, proclaimed as the Second Turkish Republic, is presented by its founders as a continuation rather than a replacement of Turkish statehood. Officials emphasize that the agreement was reached with Azerbaijani consent and framed as an act of preservation, ensuring that Turkish sovereignty survives despite military disaster."
 btwe_news.16.a:0 "Interesting..."
 
 
