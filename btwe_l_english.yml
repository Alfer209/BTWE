 ARM_GATHERING_STORM_DESC:0 "In the winter of 1920, British and French troops helped Armenian forces stop the Red Army at the South Caucasus. But a new threat came from the west: Kemalist Turkey. Outnumbered, Armenian soldiers gave up the lands promised by Sèvres to keep their core territory. At the Paris Peace Conference, Armenia and Azerbaijan signed a white peace, fixing their 1920 borders. \n\nSmall fights in Karabakh and Syunik still flare up. Now Armenia holds its ground in the mountains, ready for the next test."
 
 GEO_GATHERING_STORM_DESC:0 "Georgia broke away during Russia’s civil war and in the chaos, Georgia turned to Germany for help. A short war with Armenia cost Georgia Lori and in January 1919, the British diplomats set up a neutral zone in Lori. The Menshevik government under Noe Zhordania’s Social Democrats crushed every uprising with force trying to keep Georgia stable. \n\nIn the tight 1935 election, they barely held their majority. Now in 1936, Georgia seems calm but the People want change."
 
 AZR_GATHERING_STORM_DESC:0 "From the flames of the Battle of Baku, the Azerbaijani Republic declared its freedom. But freedom without order is fragile. The army was still a band of wartime fighters. Democracy lived more in speeches than laws. And Karabakh’s separatists kept fighting. In 1920, Entente forces drove out the Bolsheviks. Now Baku’s leaders faced a choice to build real democracy, make friends with neighbors, and solve Karabakh peacefully. \n\nSmall border clashes with Armenia still haunt Karabakh. The choice ahead will decide if Azerbaijan becomes a beacon of hope."

 
