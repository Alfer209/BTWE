 GEO_ethnic:0 "Ethnic Resistance"
 GEO_ethnic_desc:0 "Georgia controls areas with different ethnic groups, like Armenians, Ossetians, Abkhazians, Azerbaijanis, and Turks. Each group has its own history and issues, causing tensions within the country. Holding everything together is tough, and there’s always a risk of conflict or even parts of the country wanting to break away."
