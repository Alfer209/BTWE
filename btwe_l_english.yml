l_english:

####FOCUSES####
#Armenian industry
 ARM_industrial:0 "Modernization Drive"
 ARM_industrial_desc:0 "By laying the groundwork for industrial growth, we improve our infrastructure and boost our capacity for industry research, accelerating Armenia's industrial development."
 ARM_research:0 "National Education Program"
 ARM_research_desc:0 "The road to the future is paved by the efforts of the brightest [ARM.GetAdjective] minds."
 ARM_agricultural_development:0 "Agricultural Development"
 ARM_agricultural_development_desc:0 "Agriculture is the backbone of both our society and economy. If it wasn't for our hard-working farmers, we would be forced to become dependant on imports from other countries or starve to death. Because of this, it only makes sense to start our economic revival by improving our agricultural production rates and supporting our farmers."
 ARM_expand_railways:0 "Expand our Railways"
 ARM_expand_railways_desc:0 "Railways truly are a magnificent invention. They are by far one of the fastest and safest means of transportation and have revolutionised our day-to-day life. We should work on expanding our railway network and connect some of the more remote cities to it in order to make it easier to travel across the country."
 ARM_control_wheat_prices:0 "Control Wheat Prices"
 ARM_control_wheat_prices_desc:0 "With clear problems in agriculture, especially considering the failure of Ukrainian and German farming sectors, we cannot allow the market to depress our farmers even more. The Governor should put the wheat prices under control, before it is too late."
 ARM_help_farmers:0 "Help the Armenian Farmers"
 ARM_help_farmers_desc:0 "It is clear that Armenian Smallholders are in dire need of relief. We should subsidize the farming sector as soon as possible."
 ARM_private_initiative:0 "Encourage Private Initiative"
 ARM_private_initiative_desc:0 "The government is looking forward towards nurturing small Armenian-owned businesses."
 ARM_attract_investors:0 "Attracting Investors"
 ARM_attract_investors_desc:0 "A steady influx of foreign capital is needed in order to prevent our economy from stagnating. Subsequently, the Ramgavar have now brought forward a proposal aimed at making investments in our industry more lucrative and attractive to foreign entrepreneurs by introducing tax cuts and diversifying our exports."
 ARM_develop_yerevan:0 "Develop Yerevan"
 ARM_develop_yerevan_desc:0 "To establish a modern Armenia, we must learn to build in new ways."
 ARM_mining_industry:0 "Start Rare Mineral Mining"
 ARM_mining_industry_desc:0 "Rare minerals are the hidden treasures buried deep beneath our soil. With modern technology and careful planning, we can finally begin to tap into these valuable resources. By investing in excavation and surveying, we can uncover strategic materials that will prove vital to our industrial and military development."
 ARM_syunik_iron:0 "Armenian Iron"
 ARM_syunik_iron_desc:0 "New scientific developments have indicated that the mineral resources near Kajaran may be much more significant than previously known."
 ARM_copper_mining:0 "Expand Copper Works"
 ARM_copper_mining_desc:0 "Copper has long been one of Armenia’s most important natural resources, and its demand continues to grow with industrialization. By modernizing and expanding our copper processing facilities, we can increase output and even extract other valuable materials in the process. This will boost our economy and support future military production."
 ARM_gold_mines:0 "Gold Mining"
 ARM_gold_mines_desc:0 "Gold has always captured the imagination, but in times of uncertainty, it offers more than just glitter-it offers stability. By investing in large-scale gold mining operations, we can unlock a valuable source of wealth, reduce our reliance on foreign capital, and stimulate domestic industry. A strong gold reserve will ease the economic burden on our people and grant us greater financial independence."
 ARM_urban_growth:0 "Urban Growth"
 ARM_urban_growth_desc:0 "As our nation modernizes, cities have become the beating heart of economic activity and cultural life. Encouraging urban development will help us absorb rural labor, expand our industrial base, and support a growing population. With careful planning, our cities can become centers of productivity and national pride."
 ARM_university_yerevan:0 "Expand the University of Yerevan"
 ARM_university_yerevan_desc:0 "The University of Yerevan, which was established in 1919, is by far the most modern and most important university of our country. An expansion of this institution would result in higher education being more easily accessible for the common people and would allow the university to offer a wider variety of different courses and degrees."
 ARM_nation_development:0 "Develop the Nation"
 ARM_nation_development_desc:0 "To secure our future, we must invest in the foundation of our economy. Building new factories and improving infrastructure will create jobs, stimulate trade, and strengthen our industrial capabilities. A more developed nation is a stronger nation-ready to face whatever challenges lie ahead."
 ARM_cement_factory:0 "Ararat Cement Factory"
 ARM_cement_factory_desc:0 "With construction on the rise across the country, the demand for building materials has never been higher. Establishing a major cement factory near Mount Ararat will provide a steady supply of this essential resource. This new facility will not only boost local industry but also support future development projects nationwide."
 ARM_hydroelectric_power:0 "Develop Hydroelectric Power"
 ARM_hydroelectric_power_desc:0 "Our rivers hold untapped potential-not just for irrigation, but for energy. By investing in hydroelectric infrastructure, we can generate clean, reliable power to fuel our growing industries. This move toward energy independence will accelerate construction, improve resource extraction, and power the next stage of national development."
 ARM_armenia_factories:0 "Factories of Yerevan"
 ARM_armenia_factories_desc:0 "As the capital and industrial heart of the nation, Yerevan is the ideal place to expand our manufacturing capabilities. By constructing new civilian and military factories, we can strengthen both our economy and our armed forces. A stronger Yerevan means a stronger Armenia."
 ARM_finance_military:0 "Finance the Military"
 ARM_finance_military_desc:0 "A strong military requires more than just manpower-it demands steady funding and a reliable industrial base. By allocating resources specifically for defense production, we can accelerate the construction of military factories and increase overall output. These investments will ensure our armed forces are well-equipped for whatever lies ahead."
 ARM_domestic_artillery:0 "Domestic Artillery Production"
 ARM_domestic_artillery_desc:0 "Artillery is the backbone of any effective military, and producing it locally will ensure that we are always well-equipped for any conflict. By establishing new production facilities and investing in research, we can both increase our output and improve the effectiveness of our artillery forces."
 ARM_armenia_arsenal:0 "Ammunition Factories"
 ARM_armenia_arsenal_desc:0 "An army is only as strong as the ammunition it has at its disposal. By investing in specialized ammunition factories, we can ensure that our troops are always well-supplied with the munitions they need to fight effectively. This expansion will improve our overall military production efficiency and accelerate the construction of future military factories."
 ARM_new_military_factories:0 "Armenia's Arsenal"
 ARM_new_military_factories_desc:0 "A good man might outweigh a good gun, but the two achieve far more."
 
 #### Military Focuses ####
 ARM_army_modern:0 "Begin Rearmament"
 ARM_army_modern_desc:0 "The world grows more dangerous by the day, we must be ready. It’s time to expand our armed forces and strengthen our industry to support them. By building new military infrastructure and preparing our population for service, we take the first step toward defending our nation."
 
 ####ARmy
 ARM_armenian_army:0 "The Armenian Army"
 ARM_armenian_army_desc:0 "We are surrounded by enemies on virtually all sides. There is only one thing that can save us from our foes: the Armenian Armed Forces. Our proud soldiers shall defend our country and teach our enemies the meaning of fear! They shall not back down and fight till their bones turn to dust!"
 ARM_unite_fedayi:0 "Unite the Fedayi"
 ARM_unite_fedayi_desc:0 "The term Fidayi describes Armenian civilians who left their homes and families in order to protect Armenia from the barbaric and bloodthirsty Turks. Now that Armenia has become a real nation, we have to unite these Irregulars into organised troops in order to lay the foundations of a modern and professional army that can defend our beloved country."
 ARM_decentralise_fedayi:0 "Keep the Fedayi Decentralized"
 ARM_decentralise_fedayi_desc:0 "Throughout the last few decades, the Fidayi, irregular units composed of Armenian volunteers, kept our nation and our people save from the Turkish oppressors. Without their protection, the Armenian people probably wouldn't exist anymore. So why should we change something about the way they operate? Haven't they proven their efficiency already?"
 ARM_integrate_militias:0 "Integrate the Militias"
 ARM_integrate_militias_desc:0 "Now that the Armenian army has been reorganized, we can begin to integrate the militia troops scattered throughout our country into a wider and better organised command structure. This will also allow us to use modern strategies on the battlefield, which will improve our chances of withstanding a potential invasion immensely."
 ARM_professional_army:0 "A Professional Army"
 ARM_professional_army_desc:0 "The core of every modern army is professionalism. Without discipline and proper training our soldiers will drop like flies and leave Armenia wide open to the enemy's forces. Let's bring our training methods up to today's standards and create an army that our people can be proud of!"
 ARM_tactics:0 "Adopt Guerilla tactics" 
 ARM_tactics_desc:0 "When fighting against a clearly superior foe, guerrilla warfare is by far the most efficient strategy to use. By ambushing our enemies where they would least expect it and by cutting off their supply lines, we can cause high casualties while suffering barely any ourselves. This will make the other nations think twice before attacking us!"
 ARM_call_to_arms:0 "A Call to Arms"
 ARM_call_to_arms:0 "It is the duty of every Armenian man to protect his country in its time of need. Every additional man on the front lines could potentially tip the scales and turn the tide of the war. If we all work together to achieve our common goal of an independent Armenian state, we cannot fail and cannot be broken!"
 ARM_mobalize_the_people:0 "Mobilize the People"
 ARM_mobalize_the_people_desc:0 "Many men have heeded [ARM.GetLeader]'s call to arms and are just waiting to be equipped and deployed on the front lines. We should organise these new recruits into small militia groups that can act independently from each other and thus react quickly and decisively on enemy movements."
 ARM_training_programs:0 "Improved Training Programms"
 ARM_training_programs_desc:0 "What our army lacks in quantity, it has to make up for in quality. Though our men have already proven their bravery and vigour on the fields of battle, this alone won't do. If our nation is to withstand the sands of time, then we need to invest in our soldiers' training and ensure that they are capable of defending their homes no matter what terrain, weather, or foe they have to face."
 ARM_army_hospitals:0 "Hospitals for the Wounded"
 ARM_army_hospitals_desc:0 "There is one resource that has become extremely rare in Armenia: manpower. To us, a single soldier is as valuable as a dozen battalions are to the Germans. We can't just simply leave the wounded to die on the fields. We have to take care of them, heal their wounds and get them back into shape. To that end, we should expand our hospitals and purchase better equipment for them."
 ARM_veteran_doctrine:0 "Learning from the Great War"
 ARM_veteran_doctrine_desc:0 "While a large part of our army consists of volunteers that signed up during our war of independence, there are also some among our ranks who have been a part of the Fidayi for decades. Their knowledge and experience could prove to be a vital advantage in the wars to come."
 ARM_military_school:0 "The Armenian Military School"
 ARM_military_school_desc:0 "An army is only as competent as its commanding officers. Our generals and field marshals have to be able to use certain strategies efficiently. To that end, we should establish a military school, where our officers will be taught modern strategies that can potentially save countless lives when used on the battlefield."
 ARM_organize_veterans:0 "Organize Dashnak Veterans"
 ARM_organize_veterans_desc:0 "The Dashnaks have fought in the name of the Armenian people for many years now. Even though this fight may not have been an open war but rather took the form of a resistance movement that launched a few small insurrections, the experience the Dashnaks have gathered throughout these years molded them into great fighters that can withstand even the most superior forces."
 ARM_mountain_training:0 "Mountain Training"
 ARM_mountain_training_desc:0 "A good part of our nation is covered in mountains towering above the surrounding highlands. Whilst this has some drawbacks, it also tremendously improves our defensive capabilities. By training our men to utilise this nigh impassable terrain against our enemies, we can ensure that our neighbours think twice about setting foot in our homeland."
 ARM_night_training:0 "Night Training"
 ARM_night_training_desc:0 "Ancient tales speak of lycanthropic beasts roaming swiftly through the night, striking their prey unseen, and escaping into the dark just as quickly as they appeared. Our soldiers, too, should learn to use the darkness of the night to their advantage, so that they can strike fear into the hearts of our enemies when they least expect it."
 ARM_strong_force:0 "A Necessary Force"
 ARM_strong_force_desc:0 "Even though some may not like it, we need an army to secure our place in the world. And not just any army - we need soldiers that are ready to defend their homeland no matter the cost. We need men that can carry the weight of our entire nation on their shoulders. And above anything else, we need a military that the people can put their trust in."
 ARM_develop_artillery:0 "Develop our Artillery"
 ARM_develop_artillery_desc:0 "One of the most efficient forms of support equipment is artillery. Throughout the years, this ranged weapon has constantly changed in terms of size, form and deadliness. Our artillery designs may not fall behind those of the other countries, lest our armies be overshadowed and outgunned by the enemies' soldiers."
 

 
 ####AIR
 ARM_armenian_airforce:0 "The Armenian Air Force"
 ARM_armenian_airforce_desc:0 "Modern wars are no longer solely decided by the men fighting on the land and on the seas, they can also be won up in the skies. A modern and efficient Air Force can harass hostile troops, cut of supply lines and even bomb the enemy into submission. However, an Air Force can also be very costly, and it takes both time and effort to construct one from scratch. The sooner we start drawing up plans, the better."
 ARM_build_radars:0 "Construct Radar Stations"
 ARM_build_radars_desc:0 "Radar stations as an invention are often underrated. While not directly contributing to the combat, they can decide the outcome of a battle by providing us with valuable information."
 ARM_yerevan_airport:0 "Expand the Air Bases"
 ARM_yerevan_airport_desc:0 "The newly reorganized Armenian Air Force needs a central base to operate from. By opening new airports we can kill two birds with one stone: Our Air Force could use these airports as headquarters for its operations and our government could use it to increase our import and export rates by opening it up to cargo planes."
 ARM_armenian_fighters:0 "Specialize on Smaller Aircraft"
 ARM_armenian_fighters_desc:0 "Just like our country itself, our industrial capabilities are quite small. Since we cannot afford to build resource-draining plane types such as heavy bombers or heavy fighters, we are more or less forced to specialise on smaller planes. However, we should not judge them by their size, since light fighters, reconnaissance planes, and the like can be just as valuable as larger aircraft if used correctly."
 ARM_our_own_airforce:0 "Building an Air Force"
 ARM_our_own_airforce_desc:0 "Obviously, an airport is not enough. The Armenian Air Force also needs planes in order to be able to conduct operations. The construction of workshops and factories specialised on producing and repairing airplanes fit for our military will guarantee that our pilots never run out of high quality aircraft."
 ARM_anti_air_focus:0 "Defend the Armenian Skies"
 ARM_anti_air_focus_desc:0 "Until now, we have focussed most of our defensive efforts on ground warfare and have mostly been building fortifications designed to counter infantry, artillery, tanks and suchlike. However, we also have to watch the skies and defend our cities from aerial bombardments, a goal which will require the use of stationary anti-air guns."
 ARM_air_recon:0 "Eyes in the Sky"
 ARM_air_recon_desc:0 "One of the most significant advantages of modern aircraft is that it can be used to spy on enemies from a safe distance. Reconnaissance planes, for example, are capable of gathering vital information without getting into firing range of the enemy on the ground. As Sun Tzu once said:0 "He will win who knows when to fight and when not to fight." - and with our eyes up in the sky, we will always now when to fight."
 ARM_naval_bombers:0 "Over Land and Seas"
 ARM_naval_bombers_desc:0 "Air superiority is beginning to play an increasingly larger role, not just in land warfare but on the seas as well. If we hope to protect our waters from foreign intruders, we cannot rely solely on our navy, lest our ships be sunken to the depths of the ocean in one swift attack from above."

 
 ####NAVY
 ARM_armenian_navy:0 "The Armenian Navy"
 ARM_armenian_navy_desc:0 "We have secured ourselves a coastline. From potential trading partners to a strengthened military presence, this has opened up a great plethora of possibilities for our fledgling state and vastly reduced our reliance on our neighbours. We may still have our work cut out for us, but soon enough, the Armenian Navy shall take to the seas!"
 ARM_protect_waters:0 "Protecting Our Waters"
 ARM_protect_waters_desc:0 "We have our coast and have laid claim to our waters. Now, it is time that we focus on defending what we have gained. The construction of a few coastal fortifications should already go a long way, but if we truly seek to protect our interests and project our military prowess on the seas, then we will have to build up a strong and capable navy."
 ARM_merchant_navy:0 "The Merchant Navy"
 ARM_merchant_navy_desc:0 "We should seek to foster our economic growth by exploring the mercantile opportunities that lie across the sea. For that, we are going to need to build up a navy fit for shipping and trade - an investment that will soon enough pay its dividends."
 ARM_dockyard_infrastructure:0 "Develop Dockyard Infrastructure"
 ARM_dockyard_infrastructure_desc:0 "After the wars parts of our old harbours have fallen into disrepair, the roads have seen better days, and the coast's development stands halted. We should divert the necessary funds to alleviate these problems and use this opportunity to link it up with the rest of our country."
 ARM_modern_navy:0 "Towards a Modern Fleet"
 ARM_modern_navy_desc:0 "Our plans to defend our small portion of the seas cannot be realised if our ships are decades behind those of our neighbours. For our navy to stand a chance, it is paramount that we stay on top of the rapid technological developments made in the field of naval warfare."
 ARM_open_market:0 "Open Up Our Market"
 ARM_open_market_desc:0 "When foreign entrepreneurs think of Armenia, they shall think of a young and nigh-untouched market, filled to the brim with potential for investments. Similarly, the nations of the world shall see us as a trustworthy partner with whom they'd happily conduct business."
 ARM_naval_academy:0 "The Naval Academy"
 ARM_naval_academy_desc:0 "The Armenian navy is still young and our admiralty thus rather inexperienced. Whilst this problem cannot be solved in an instant, the opening of a naval academy will ensure that the Armenian admirals of tomorrow are ready for all that the sea might demand of them. After all, it is not just our ships but the brains behind them that have to defend our interests and bring honour to our name."
 ARM_our_own_navy:0 "A Navy of Our Own Making"
 ARM_our_own_navy_desc:0 "In a feat as important as the creation of our own navy, we can rely on no one but ourselves. As funding has already been diverted to the research of new designs and technologies, it is now just the production of the vessels envisioned by our engineers that still needs to be realised. By expanding our dockyards, we can soon begin assembling a small but mighty fleet."
 ARM_buy_ships:0 "Purchase Foreign Vessels"
 ARM_buy_ships_desc:0 "What we lack in industrial capacity can easily be made up for by our trustworthy allies. Unlike ourselves, they have a long history on the seas and proud naval traditions, so why shouldn't we use their knowledge, expertise, and industry to our advantage?"
 ARM_black_sea_ships:0 "Dominate the Black Sea"
 ARM_black_sea_ships_desc:0 "Modern naval warfare has many faces. Whilst the construction of larger ships would put an unbearable strain on our economy, keeping us from assembling a fleet in being, trade warfare is a strategy we can pursue. Smaller ships, striking our enemies where they are most vulnerable and retreating before their foe can retaliate. Soon enough, we shall make our enemies fear the waters that surround them!"
 ARM_navy_profits:0 "Trade Profits"
 ARM_navy_profits_desc:0 "We may not be as rich in natural resources or as much of an industrial powerhouse as other countries, but still, we have managed to turn a profit from what we have. By exploring new markets to sell our agricultural produce and the ores once slumbering beneath Armenian soil, we have created a steady stream of revenue - and as long as it is sustained, the financial reserves of our nation shall never run dry again!"
 
 

 
 ####ARM political

####Starting tree
 ARM_constitution:0 "Government Reforms"
 ARM_constitution_desc:0 "Armenia has secured its independence for a decade now, yet its government remains bogged down by outdated and inefficient administrative practices. To fix this, major reforms are being made to cut through old bureaucracy and create a more effective system. A stronger, more organized government will help the country stay stable and gain more political influence."
 ARM_lori_dilemma:0 "The Lori Dilemma"
 ARM_lori_dilemma_desc:0 "The Lori region is still a demilitarized zone, set up by the United Kingdom years ago. Now, Armenia has a choice: ask for British support to remove it and take full control or avoid conflict and leave things as they are. Moving forward could strengthen Armenia’s position, but it risks angering Georgia. Staying passive, however, would weaken the government’s authority and public confidence."
 

 ARM_establish_republic:0 "Democratic Republic of Armenia"
 ARM_establish_republic_desc:0 "In the aftermath of turbulent times, our nation embarks on a noble journey to re-establish the republic. Leaders call upon the inherent democratic spirit of the people, bolstering recruitable forces and stabilizing the homeland as the ideals of freedom and self-governance once again take root."
 ARM_unify_armenians:0 "Unify the Armenian People"
 ARM_unify_armenians_desc:0 "From the peaks of Ararat to the reclaimed lands of Kars and Nakhijevan, we unite Armenians at home and abroad. Factories shift to producing essentials, families grow stronger, and our churches inspire unity. Together, we strengthen our army, empower our leaders, and ensure Armenia thrives as one nation."
 
 
 ####Democracy path
 ARM_friend_communists:0 "Befriend the Communists"
 ARM_friend_communists_desc:0 "By aligning with socialist movements and Soviet defectors, Armenia secures workers’ support. Factories prioritize collective needs, while workers’ councils unite our people. Democratic reformers gain voice. Together, we forge stability through shared struggle and prove democracy can shield Armenia without bloodshed."
 ARM_friend_fascists:0 "Consolidate the Tseghakrons"
 ARM_friend_fascists_desc:0 "Under the iron discipline of the Tseghakron movement, we purge weakness from Armenia. Militias drill in the shadow of Ararat, conscripts swell our ranks, and traitors who embrace communism are silenced. To survive, Armenia must sharpen its sword and let faith in strength drown out calls for peace."
 ARM_arrest_criminals:0 "Crack Down on Corrupt Officials"
 ARM_arrest_criminals_desc:0 "Judges, journalists, and reformers unite to root out greed and incompetence. Courts publish all of their crimes, whistleblowers are hailed as heroes, and honest leaders reclaim Armenia’s future. As old networks crumble, the people cheer. Finally, a government worthy of their faith."
 ARM_homeland:0 "Our Homeland"
 ARM_homeland_desc:0 "From the mines of Syunik to the workshops of Yerevan, we rebuild Armenia’s heartland. Engineers revive abandoned factories and communities take pride in restoring what war once shattered. Unity turns rubble into progress and proves our soil holds wealth greater than invaders ever imagined."
 ARM_preserve_nation:0 "Preserve Our Nation"
 ARM_preserve_nation_desc:0 "Armenia’s churches, schools, and markets unite to defend our sovereignty. Trade deals favor Armenian hands, and elders teach the young to value unity over division. Though debates rage over how strictly to guard our borders, one truth binds all: survival demands harmony and harmony demands leaders who act, not argue."
 ARM_economy_reform:0 "Domestic Industries"
 ARM_economy_reform_desc:0 "Armenian engineers and laborers transform our workshops. Blueprints once gathering dust now guide assembly lines, apprentices master precision tools. Our pride grows with every tank or tractor built on Armenian soil."
 ARM_diaspora:0 "Utilize the Diaspora"
 ARM_diaspora_desc:0 "From Beirut to Boston, Armenian engineers, investors, and veterans aboard come back to fortify the homeland. Experienced officers train new recruits, and the donations rebuild villages. Our diaspora proves that distance cannot weaken Armenian blood."
 ARM_diaspora_funds:0 "Acquire Diaspora Funding"
 ARM_diaspora_funds_desc:0 "From Los Angeles to Paris, Armenian expatriates invest their wealth and skills into the homeland. Families sponsor schools instead of luxury imports. Turning Armenia into a beacon of innovation forged by hands from many different countries but loyal to one flag."
 ARM_minimum_wage:0 "Fair Minimum Wage"
 ARM_minimum_wage_desc:0 "Armenia’s workers march from factory floors to parliament, demanding pay that honors their sweat and skill. Owners grumble as profits dip, but productivity soars as fair wages buy loyalty, and loyalty makes rifles faster. With full stomachs and pride in honest labor the strikes fade."
 ARM_church_support:0 "Ensure Church Support"
 ARM_church_support_desc:0 "The Armenian Apostolic Church’s golden crosses rise over every village. Debates simmer over the church’s role but its blessing unites rich and poor alike, proving that even in modernity, Armenia’s soul remains its greatest weapon."
 ARM_christian_values:0 "Promote Christian Values"
 ARM_christian_values_desc:0 "Churches host community events, priests advocate for charity over corruption, and leaders frame laws through biblical principles of justice. Schools teach ethics and elders praise transparency. A nation rooted in shared virtue is a nation unshakable."
 ARM_join_allies:0 "Join the Allies"
 ARM_join_allies_desc:0 "With Soviet wolves at the door, Armenia turns westward. Diplomatic envoys sail to London, bearing maps of the Caucasus and pleas for protection."
 ARM_caucasus_pact:0 "Create a Transcaucasian Faction"
 ARM_caucasus_pact_desc:0 "Let the Caucasus Mountains echo with a new anthem-one of brotherhood, not bloodshed. We extend open hands to Tbilisi and Baku, urging Georgia and Azerbaijan to join us in forging a shared future. Through trade pacts, cultural exchanges, and a collective shield against foreign ambitions, we prove that Armenians, Georgians, and Azeris can thrive not as rivals, but as siblings."
 ARM_referendum_azr:0 "Referendum in Artsakh"
 ARM_referendum_azr_desc:0 "We dispatch diplomats to Baku, demanding the return of stolen lands-backed by maps etched in ancient stone and rifles shouldered by veterans of Soviet betrayal. Let the world witness a free vote: will Artsakh’s people choose Azerbaijan’s yoke or Armenia’s embrace? And let Azerbaijan choose wisely-denial will prove their tyranny, justifying the righteous steel of liberation."
 ARM_referendum_geo:0 "Javakhk for Guarantees"
 ARM_referendum_geo_desc:0 "The Javakh region, with its significant Armenian population, holds deep cultural and historical ties to our nation. Through careful diplomacy, we can propose a peaceful transfer of the territory in exchange for guaranteeing Georgia’s independence. If successful, this agreement will strengthen Armenian-Georgian relations and lay the groundwork for future military cooperation."
 ARM_wilsonian_armenia:0 "Shadow of Sevres"
 ARM_wilsonian_armenia_desc:0 "Let the world tremble as we resurrect the unfulfilled promise of 1920! Diplomats dispatch coded telegrams to Athens, London, and Paris, urging them to honor their century-old pledge. Together, we shall reclaim Armenia’s homeland stretching from sea to sacred mountain. But beware: the price of it is blood, and the wolves of Ankara will not die quietly."
 ARM_transcaucasian_deplomacy:0 "Transcaucasian Diplomacy"
 ARM_transcaucasian_deplomacy_desc:0 "Georgia, Azerbaijan, and Armenia, once we were a united, but a short-lived state. This idea should be renewed and we should establish good diplomatic ties with our neighbors and resolve all territorial disputes."
 ARM_yerevan_conference:0 "Convene the Yerevan Conference"
 ARM_yerevan_conference_desc:0 "The special conference of Transcaucasian nations should be convened in Yerevan. We must unite before we find ourselves alone against Great Powers."
 ARM_implement_reforms:0 "Implement Social Reforms"
 ARM_implement_reforms_desc:0 "Our schools, hospitals, and unions unite to uplift every citizen. Free textbooks break the chains of illiteracy. The people cheer! Finally, progress serves the many, not the few. With minds sharpened and bodies healthy, Armenia proves that justice is not a luxury, but the bedrock of a nation unbreakable."
 ARM_lori_triumph:0 "Triumph in Lori"
 ARM_lori_triumph_desc:0 "Against all odds, even as Georgia issued many warnings, we were successful in remilitarizing Lori, proving that the Armenian people and their leaders can overcome any obsticle in their way. This victory instills confidence in our people and inspires calls for bold, progressive change."
 ARM_lori_lost:0 "Growing Unrest"
 ARM_lori_lost_desc:0 "In the face of overwhelming external pressure and internal doubts over government strength, our leadership cedes Lori to Georgian demands. This capitulation shames the nation, exposing the state’s fragility and fueling a backlash among traditionalists and nationalists who demand a return to strong, uncompromising rule."
 ARM_mihran_elected:0 "Forward with the ARF"
 ARM_mihran_elected_desc:0 "In the aftermath of turbulent times, our nation embarks on a noble journey to re-establish the republic. Leaders call upon the inherent democratic spirit of the people, bolstering recruitable forces and stabilizing the homeland as the ideals of freedom and self-governance once again take root."
 
 ####communist Path
 
 ARM_communist_victory:0 "Shaumian’s Revolution"
 ARM_communist_victory_desc:0 "The people have spoken. The Communists have promised to completely reform the economy with an emphasis on a Marxist base and to take action against social inequality. Let's hope that they can achieve their goals and turn our state into the paradise Marx dreamed of!"
 ARM_national_industry:0 "Nationalize the Economy"
 ARM_national_industry_desc:0 "There is still a number of companies in our country trying to exploit the market for their own profit - disgusting and unacceptable behaviour! By nationalising these enterprises, we can guarantee that they only think about what is best for our country and our society while also controlling the implementation of workers' rights."
 ARM_collectivization:0 "Begin the Process of Collectivization"
 ARM_collectivization_desc:0 "How can we call ourselves a nation of equals when there are still some using their property for their own gains and not for the good of society? We have to clamp down on these selfish people by collectivising major factories and landholdings and directly integrating them into the state economy. After all, even though they may not believe us, it is only for their own good!"
 ARM_marxism_focus:0 "Marxist Guidance"
 ARM_marxism_focus_desc:0 "As Marx once said 'The meaning of peace is the absence of opposition to socialism.' Through our reforms we have managed to achieve proper peace. Workers throughout the country live under proper conditions and know that their work contributes to the wealth and prosperity of our society. The principles of Marx have not only become a part of the Armenian life, they have also become a part of the Armenian heart."
 ARM_socialist_reforms:0 "Introduce Socialist Reforms"
 ARM_socialist_reforms_desc:0 "When it comes to our social system, our country is still severely lacking in multiple aspects. If we want to increase the standard of living across the nation, we'll have to carry out some major reforms. For example, we should guarantee the freedom of religion, make healthcare more affordable and simplify the administration."
 ARM_labor_rights:0 "Codify Labour Rights"
 ARM_labor_rights_desc:0 "We cannot accept that some of our countrymen have to live in poverty while working full-time. Even though the workers are the backbone of our country, they are being treated worse than slaves. From now on, child labour will be officially forbidden, a minimum wage specified and a maximum number of work hours in a week established."
 ARM_revolutionary_ideal:0 "The Revolutionary Ideal"
 ARM_revolutionary_ideal_desc:0 "We have achieved the ideal revolution. Without a need for bloodshed, we were able to completely change our society. Our people can live happy and untroubled lives without a capitalist upper class exploiting them for their own gain. We have become an example for nations from all around the world to follow."
 ARM_revolutionary_army:0 "A Revolutionary Army"
 ARM_revolutionary_army_desc:0 "Our main goal of protecting the revolution can only be achieved with the help of a well-trained and adequately equipped military. We shall reorganise our forces into the Armenian Revolutionary Army, implement new training methods and make the chain of command easier to follow and more efficient."
 ARM_revolution_geo:0 "Revolution in Georgia"
 ARM_revolution_geo_desc:0 "The time has come to bring our socialist ideals to our Georgian neighbors. By sending an ultimatum to the Georgian government, we will force their hand and annex them into our fold. This bold move will pave the way for the re-establishment of Transcaucasia under our leadership, uniting Armenia, Georgia, and eventually Azerbaijan in a new socialist federation."
 ARM_revolution_azr:0 "Revolution in Azerbaijan"
 ARM_revolution_azr_desc:0 "By sending an ultimatum to the Azerbaijani government, we will force them to join our growing socialist federation. This will mark the final step in restoring the region to its rightful place under a single banner, ensuring a united and powerful Transcaucasia."
 ARM_socialist_identity:0 "The Socialist Armenian Identity"
 ARM_socialist_identity_desc:0 "As we embrace the ideals of socialism, it is crucial to forge a new national identity that reflects the unity of the Armenian people under a socialist banner. By fostering a sense of collective purpose and pride in our socialist ideals, we will strengthen our nation's resolve. The people of Armenia will rally to the cause, increasing our manpower and ensuring our stability as we prepare to defend our revolution."
 ARM_communist_purge:0 "Purge All Corrupt Officials"
 ARM_communist_purge_desc:0 "Corruption within the government has hindered the progress of our socialist revolution, and it is time to rid ourselves of those who stand in the way of our bright future. Through a series of reforms and purges, we will eliminate these corrupt elements and ensure that our leadership is loyal to the people and the socialist cause."
 ARM_secret_agency:0 "Armenian Military Commissariat"
 ARM_secret_agency_desc:0 "To strengthen our nation and its ability to withstand any external threat, we must establish a dedicated military commissariat. This secret agency will serve as a cornerstone of our defense efforts, coordinating military recruitment, internal security, and intelligence gathering."
 ARM_mobilize_the_workers:0 "Mobilize the Workers"
 ARM_mobilize_the_workers_desc:0 "By empowering the working class and harnessing their collective strength, we can significantly boost our economy and stability. Mobilizing the workers will not only strengthen our economic foundations but also rally more support for communism, ensuring a prosperous future for the people of Armenia."
 ARM_worker_union:0 "Fund the Armenian Worker's Union"
 ARM_worker_union_desc:0 "By supporting the Armenian Workers Union, we can strengthen the collective power of the working class and enhance our industrial output. This initiative will not only create more jobs and expand our production capacity but will also ensure greater economic stability and growth for the nation."
 ARM_caucasus_union:0 "Caucasus Unification"
 ARM_caucasus_union_desc:0 "The time has come to unite the peoples of the Caucasus under a single banner, restoring the historic Transcaucasian Federation. This act of unification will solidify our power in the region, bringing stability and strength to our federation. With the addition of newly united lands, our influence will grow, and the foundation for a prosperous and unified Caucasus will be laid."
 ARM_connect_caucasus_city:0 "Connect the Cities"
 ARM_connect_caucasus_city_desc:0 "To foster greater unity and improve the efficiency of our nation, we must focus on connecting our cities through modern infrastructure. By developing and expanding our roads, railways, and communication networks, we will ensure that resources, people, and information flow freely across the country, strengthening our economy and solidifying our control."
 ARM_caucasus_mines:0 "Develop Our Resources"
 ARM_caucasus_mines_desc:0 "To secure the long-term prosperity of our nation, we must tap into and develop the natural resources that lie beneath our land. By focusing on resource extraction and improving efficiency, we will increase our economic output and ensure that our industries have the materials they need to grow and thrive."
 ARM_caucasus_projects:0 "State Funded Projects"
 ARM_caucasus_projects_desc:0 "By channeling state funds into key infrastructure and industrial projects, we can accelerate the development of our nation. These projects will focus on critical areas, enhancing our construction speed and laying the foundation for future growth and stability."
 ARM_caucasus_ethnic:0 "Ethnic Collaboration"
 ARM_caucasus_ethnic_desc:0 "The strength of Transcaucasia lies in its diversity. By fostering cooperation and understanding among the various ethnic groups within the region, we can build a united front that benefits all. Promoting ethnic harmony and collaboration will ensure stability and unity within our federation, laying the groundwork for a prosperous future for all peoples of the Caucasus."
 ARM_caucasus_title:0 "Claim a Fitting Title"
 ARM_caucasus_title_desc:0 "To solidify our leadership and inspire confidence in our people, the leader of Transcaucasia must bear a title worthy of their role. By claiming the title of "Great Commander," our leader will be recognized not only as a political figure but as a true military leader. This title will rally the people and enhance our ability to recover from conflicts swiftly, ensuring our forces remain strong and united."
 ARM_communist_war_per:0 "Free the Iranian Azerbaijanis"
 ARM_communist_war_per_desc:0 "The Azerbaijani people in Iran have long suffered under foreign rule, and it is time for them to be liberated and join their brothers in the Caucasus. By launching a campaign to free South Azerbaijan, we will not only unite the Azerbaijani people but also secure strategic territory vital to our influence in the region."
 ARM_communist_war_tur:0 "Reclaim Armenian Lands"
 ARM_communist_war_tur_desc:0 "The historic lands of Western Armenia, which have been under foreign occupation for far too long, must be returned to their rightful owners. By asserting our claims and launching a campaign to reclaim these territories from Turkey, we will restore Armenia to its full glory and ensure that the suffering of our people is not forgotten."
 ARM_caucasus_war_ussr:0 "Free the North Caucasian People"
 ARM_caucasus_war_ussr_desc:0 "The people of the North Caucasus have long been oppressed under Soviet rule. It is time to liberate them and reunite them with their fellow Caucasians. By taking action against the Soviet Union, we can free these territories and help the North Caucasian peoples reclaim their sovereignty, joining us in the fight for freedom and unity."
 ARM_join_ussr:0 "Join the Comintern"
 ARM_join_ussr_desc:0 "In the face of growing global tensions and the desire to secure our socialist future, joining the Comintern offers us a powerful alliance with the Soviet Union and other socialist nations. This path will strengthen our position in the international community, ensuring solidarity with our comrades and the protection of our revolution from imperialist forces."
 ARM_ussr_research:0 "Armeno-Soviet Research Program"
 ARM_ussr_research_desc:0 "In cooperation with the Soviet Union, we can advance our technological capabilities and strengthen our military and industrial sectors. By joining forces in research and development, we will benefit from the Soviet scientific community, gaining access to valuable knowledge and boosting our technological progress across multiple fields."
 
 ARM_proclaim_new_ussr:0 "Proclaim the New Soviet Union"
 ARM_proclaim_new_ussr_desc:0 "Armenia, together with the peoples of Transcaucasia, has crushed the tyranny of the old Soviet Union. Now, we shall assume the mantle of leadership for the world’s workers, uniting the oppressed under a reborn Soviet Union that will be stronger, purer, and truly devoted to the cause of Marxism-Leninism."
 
 ####Monarchy path
 
 ARM_regency_council:0 "March on Hanrapetutyan Street"
 ARM_regency_council_desc:0 "The recent political crisis has shattered the public’s trust in the government. In response to growing unrest and calls for change, a provisional government has been formed to restore order and chart a new course for Armenia. This council now holds the future of the nation in its hands-whether to restore a royal crown or embrace a strong, authoritarian leadership under a national figurehead."
 ARM_bagratid_monarchy:0 "The Bagratuni Dynasty"
 ARM_bagratid_monarchy_desc:0 "With the provisional government's deliberations complete, a decision has been made to restore the ancient Armenian monarchy under the leadership of Hakob Bagratuni. As a direct descendant of the once-glorious Bagratuni dynasty, his ascension symbolizes a return to national pride, unity, and continuity. The crown now rests upon a monarch who promises to lead Armenia into a new era of stability and strength."
 ARM_restore_monarchy:0 "Restoration of the Monarchy"
 ARM_restore_monarchy_desc:0 "With the Bagratuni crown restored and the monarchy reestablished, Armenia turns a new page in its history. The removal of corrupt and self-serving officials marks the end of a troubled era, as the new royal government ushers in stability and renewed national unity. Under the banner of the Armenian Kingdom, the people once again rally behind a symbol of continuity, tradition, and strength."
 ARM_royal_guards:0 "Establish Royal Guards"
 ARM_royal_guards_desc:0 "Every kingdom needs a symbol of strength and loyalty. By forming an elite Royal Guard, we not only bolster the defense of the crown but also inspire national pride. These handpicked units, stationed in Yerevan, will serve as the personal protectors of the monarch and a testament to the discipline and valor of our armed forces."
 ARM_royal_officer:0 "Royal Officer Corps"
 ARM_royal_officer_desc:0 "To secure the monarchy’s place in Armenia’s future, we must rebuild the military under loyal and capable leadership. The formation of a Royal Officer Corps will ensure that our armed forces are commanded by skilled, well-trained officers devoted to the crown. This new institution will streamline command, improve training, and lay the foundation for a disciplined and elite army."
 ARM_monarch_geo:0 "Support Monarchism in Georgia"
 ARM_monarch_geo_desc:0 "With our own monarchy restored, it is time to look beyond our borders and support like-minded movements. Georgia, with its royal past and cultural ties to Armenia, presents a natural ally in the region. By aiding monarchist elements within Georgia, we can help guide them toward restoring their own throne-laying the foundation for a royal alliance in the Caucasus."
 ARM_monarch_militia:0 "Arm Monarchist Militants"
 ARM_monarch_militia_desc:0 "Words alone are not always enough to bring about change. To ensure the success of the monarchist cause in Georgia, we must go further-providing weapons, training, and covert support to royalist militants. With our backing, these forces can challenge the republican government and tip the balance in favor of restoring the Georgian monarchy."
 ARM_kingdom_geo:0 "The Kingdom of Georgia"
 ARM_kingdom_geo_desc:0 "Our efforts to restore monarchism in Georgia have borne fruit. With royalist sentiment rising and militant support shifting the political tide, the Georgian people now stand ready to reclaim their throne. Through a carefully orchestrated transition, the monarchy will be restored-and under our guidance, the Kingdom of Georgia will join us as a loyal ally and royal partner in the Caucasus."
 ARM_restore_bagratid:0 "Restore the Bagratuni Kingdom"
 ARM_restore_bagratid_desc:0 "The time has come to unite the Caucasus under the banner of the Bagratuni dynasty. With the Georgian monarchy restored and our influence over the region solidified, we will take the next step and annex Georgia, bringing its lands fully under our control."
 ARM_connect_railway:0 "Armenian-Georgian Railways"
 ARM_connect_railway_desc:0 "With the unification of our lands, it is vital to enhance the infrastructure that ties our nations together. By investing in and expanding the rail network between Armenia and Georgia, we can ensure smoother trade, military mobility, and cultural exchange. Strengthening these railways will not only benefit our economies but also solidify our political ties with our Georgian neighbors."
 ARM_connect_industry:0 "Join Georgian Industry"
 ARM_connect_industry_desc:0 "With Georgia now firmly under our control, it’s time to integrate their industrial base into our own. By merging the resources and factories of both nations, we can significantly boost our production capacity."
 ARM_monarch_geo_war:0 "Overthrow the Georgian Government"
 ARM_monarch_geo_war_desc:0 "To restore order and ensure Armenian dominance in the Caucasus, we must take direct action. By overthrowing the Georgian government, we can forcefully bring the region under our control. A puppet government will be installed, loyal to Armenia and serving our interests in the region."
 ARM_monarch_artsakh:0 "Reclaim the Kingdom of Artsakh"
 ARM_monarch_artsakh_desc:0 "The Kingdom of Artsakh has long been an integral part of our heritage, and its rightful place has been under foreign control for far too long. It is time to reclaim these ancestral lands. Through diplomacy or force, we will compel Azerbaijan to hand over the territories of Artsakh, restoring this historic region to Armenia and strengthening our kingdom's power in the Caucasus."
 ARM_greater_bagratid:0 "The Great Armenian Kingdom"
 ARM_greater_bagratid_desc:0 "With the restoration of our ancestral lands, the Bagratuni Kingdom stands stronger than ever. Our territories have expanded to reclaim what was once lost to foreign powers, and the people rally under the banner of the Bagratuni dynasty. This new chapter in our history brings not only greater territorial unity but also a renewed sense of pride and purpose."
 ARM_bagratid_claims:0 "Claim Great Bagratuni Kingdom"
 ARM_bagratid_claims_desc:0 "The Bagratuni dynasty once ruled over vast lands, stretching beyond Armenia's current borders. To restore the full glory of the kingdom, we must reclaim the lands that were once part of our ancestral domain. With claims over Iranian and Turkish territories, as well as reaffirming our rightful control over the Artsakh region, we shall lay the groundwork for the expansion of the Bagratuni Kingdom."
 ARM_monarch_per:0 "Reclaim Maku"
 ARM_monarch_per_desc:0 "The region of Maku, once part of our ancestral lands, remains under Iranian control. It is time to rectify this historical injustice. By claiming Maku, we will not only restore a vital part of our heritage but also strengthen our strategic position in the region. This bold move will send a clear message that the Bagratuni Kingdom is prepared to reclaim what is rightfully ours, even if it means going to war."
 ARM_monarch_tur:0 "Reclaim Western Armenian Lands"
 ARM_monarch_tur_desc:0 "The lands of Western Armenia were once home to our people, but they were unjustly taken from us. It is time to right this wrong and restore these territories to their rightful place within the Bagratuni Kingdom. By claiming these lands from Turkey, we will not only restore the heritage and culture of the Armenian people but also secure a vital strategic region for the future of our kingdom."
 ARM_wargoal_sochi:0 "Reclaim Sochi"
 ARM_wargoal_sochi_desc:0 "Sochi, once part of our ancestral lands, remains under foreign control. The time has come to restore this strategic region to its rightful place within the Bagratuni Kingdom. By claiming Sochi from the Soviet Union, we will not only regain a vital coastal city but also solidify our presence in the Caucasus and further assert our authority in the region."
 
 ARM_monarch_middle_east:0 "Claim the Imperial Inheritance"
 ARM_monarch_middle_east_desc:0 "The fall of old empires did not erase their rights, it merely buried them. With Anatolia secured and legitimacy no longer in question, Armenia may now act as the heir to lands once ruled from a single seat of power"
 
 ###Fascist Path
 ARM_garegin:0 "The Saviour of Armenia"
 ARM_garegin_desc:0 "In Armenia's hour of need, one man stood up to save the nation from its approaching enemies. One man decided to ignite a flame that neither the Turks nor the Russians or anyone else can extinguish. This man was none other than the heroic Nzhdeh, saviour of our nation."
 ARM_crack_down_on_criminals:0 "Crack Down on Criminals"
 ARM_crack_down_on_criminals_desc:0 "Our nation’s strength relies on law, order, and discipline. The rampant criminal elements undermining our society must be dealt with decisively. By cracking down on crime, we restore order and stability, ensuring the safety and security of the people. This will also help solidify the state’s power, remove corrupt elements, and pave the way for more efficient governance."
 ARM_military_government:0 "Words Backed by Firepower"
 ARM_military_government_desc:0 "Our government is, naturally, heavily influenced by the military part of the coalition. While some radical republicans like to highlight the disadvantages of this, it also has many benefits. For example, our regime is less vulnerable to coup attempts, since the military can hardly coup itself. We should try to convince the wider public of the fact that a military government isn't as bad as it may seem on first glance."
 ARM_armenian_pride:0 "Bolster Armenian Nationalism"
 ARM_armenian_pride_desc:0 "Our people can and should be proud to be born Armenian. They share a rich history, a beautiful language and a common national identity. It is our duty to emphasise the importance and greatness of Armenian culture. After all, it is what sets us apart from the other nations and what defines both our country and our future."
 ARM_integrate_military:0 "Integrate Military into the Government"
 ARM_integrate_military_desc:0 "Our military has become a natural part of our government. No longer shall these two institutions stay separated, it is time to unify them. This will allow the army to influence our politics even more, but also make it easier for the Dashnak part of the coalition to control this influence."
 ARM_armenia_above_all:0 "Armenia Above All"
 ARM_armenia_above_all_desc:0 "There is only one nation we truly have to care about: Armenia. Our people have proven their greatness time and time again throughout history, yet they are barely recognised for their bravery by other countries. Soon, they shall learn to respect us!"
 ARM_dashnak_support:0 "Secure Dashnak Support"
 ARM_dashnak_support_desc:0 "While a large part of the Dashnaktsutyun support the Survival Party, there are still some members wishing for a change in government and the establishment of a true republic. We should show these people our good will and convince them that we are the only force strong enough to guarantee the independence of the Armenian state."
 ARM_revolutionary_idea:0 "The Revolutionary Idea"
 ARM_revolutionary_idea_desc:0 "While not fully being in favour of a Communist system, the Dashnaks always wished for a moderate revolution in the economy. With their new position in the government, they can finally implement the changes they've dreamed of for years and show the workers of our country that no complete upheaval of the political system is needed in order to achieve a better life."
 ARM_armenian_youth:0 "The Armenian Ideal"
 ARM_armenian_youth_desc:0 "A good Armenian should be diligent, brave, deeply religious and, above all, obedient. If we want our people to embrace these traits, we'll have to promote them vigorously. Schools shall amend their curicula to teach our children the value of these qualities and posters promoting these ideals shall decorate the streets of our cities."
 ARM_war_propaganda:0 "Armenians United as One"
 ARM_war_propaganda_desc:0 "No nation has ever won its freedom without being prepared to shed invaders' blood."
 ARM_faith_and_heritage:0 "Faith, Resiliance, Heritage"
 ARM_faith_and_heritage_desc:0 "Our strength lies in the unshakable pillars of our identity-our faith, our resilience through centuries of struggle, and our proud national heritage. Under the guidance of Garegin Nzhdeh, we will forge a new path rooted in these eternal values. This renewed spirit will unify the people and harden our resolve to defend our homeland at all costs."
 ARM_dominate_the_caucasus:0 "Dominate the Caucasus"
 ARM_dominate_the_caucasus_desc:0 "The time has come to assert our dominance over the fractured and divided Caucasus. Through strength, unity, and an unyielding national vision, we will rise as the region’s unchallenged power. To achieve this, we must rally the nation behind our cause, prepare for inevitable conflict, and ensure we have the manpower and tools to crush any opposition-both foreign and domestic."
 ARM_geo_war_1918:0 "Vengeance for the War of 1918"
 ARM_geo_war_1918_desc:0 "The wounds of the 1918 conflict with Georgia have never fully healed. Their aggression and betrayal must not be forgotten. Now, with our nation strengthened and unified, the time has come to settle the score. We will restore our honor and ensure that such humiliation is never repeated."
 ARM_liberate_artsakh:0 "Liberate Artsakh"
 ARM_liberate_artsakh_desc:0 "Artsakh is an inseparable part of our homeland-its people, culture, and history are bound to the Armenian nation. Under Azerbaijani control, the region has suffered neglect and repression. We will no longer stand idle. The time has come to liberate Artsakh and bring it back under rightful Armenian protection."
 ARM_operation_nemesis:0 "Resume Operation Nemesis"
 ARM_operation_nemesis_desc:0 "The crimes committed against our people must never be forgotten. Operation Nemesis, once a mission of justice, will be reborn as a national crusade to hold Turkey accountable for its historical atrocities. With determination and righteous fury, we will strike back. This time, it will not be individuals-we will confront the state itself."
 ARM_the_tenth_crusade:0 "The 10th Crusade"
 ARM_the_tenth_crusade_desc:0 "In the spirit of our ancestors who once marched under the cross to defend Christendom, we now rise for a new crusade-not of religion alone, but of survival, honor, and national rebirth. Our soldiers will carry this legacy into battle, driven by a sacred mission to reclaim our destiny and cleanse the region of those who threaten our people."
 ARM_reclaim_syria:0 "Reclaim Antiochia"
 ARM_reclaim_syria_desc:0 "The ancient city of Antiochia and the lands surrounding it hold deep historical and cultural significance for our people. Lost to foreign powers in times of turmoil, these territories must be brought back under our control. With strength and resolve, we will march south and restore what rightfully belongs to us."
 ARM_reclaim_iran:0 "Reclaim Southern Lands"
 ARM_reclaim_iran_desc:0 "In the days of the ancient Armenian Kingdom, our borders stretched deep into the lands of the south. These territories, now under Iranian control, were once the heartlands of Armenian culture and rule. It is time to right the wrongs of history and reclaim these lands for the glory of the nation."
 ARM_reclaim_iraq:0 "Reclaim Middle Eastern Lands"
 ARM_reclaim_iraq_desc:0 "Long ago, the reach of the Armenian Kingdom extended into the heart of Mesopotamia, where Assyrian lands once thrived under our protection. Though time and empires have passed, our claim remains. We shall move to restore Armenian influence in these ancient lands and reestablish our presence in the Middle East."
 ARM_defenders_of_christianity:0 "Defenders of Jerusalem, Servants of God"
 ARM_defenders_of_christianity_desc:0 "The fate of our people is tied to the divine will, and our struggle for survival is a holy mission. As guardians of Jerusalem, we are entrusted with the responsibility to protect the sacred lands. Under the leadership of Garegin Nzhdeh, we will embrace our divine calling and rally the nation with faith and fervor. Our resolve will strengthen, and our enemies will tremble before the supreme authority of our cause."
 ARM_reclaim_greece:0 "Revive Byzantium"
 ARM_reclaim_greece_desc:0 "The legacy of the Byzantine Empire, once a mighty force in the Mediterranean, still lives on in the hearts of those who remember its glory. We shall reclaim the lands of our ancestors and restore the empire to its former strength. Greece, the cradle of Byzantine heritage, must return to its rightful place within our dominion."
 ARM_join_axis:0 "Join the Axis"
 ARM_join_axis_desc:0 "Our future lies alongside the great powers reshaping the world. By aligning ourselves with Germany and the Axis, we can secure our place among the victors of tomorrow. Cooperation with Berlin will offer military strength, political backing, and the chance to carve out our rightful influence in the region."
 
 ARM_invite_bulgaria:0 "Invitation to Bulgaria"
 ARM_invite_bulgaria_desc:0 "With our victory over Turkey the next step is to solidify regional security. Bulgaria, having territorial claims and grievances of its own, could be a valuable ally. We will extend an official invitation to join the Eastern Entente, promising the fulfillment of past agreements and the restoration of their rightful lands."
 
 ### church Path
 
 ARM_church_government:0 "Armenian Apostolic Church"
 ARM_church_government_desc:0 "The Armenian Apostolic Church is one of the oldest Christian churches in the world. It traces its origins to the apostles Bartholomew and Thaddeus - two of the Twelve Apostles - who are regarded as the first to preach Christianity in Armenia and to found the Armenian Church. Armenia holds the distinction of being the first nation in history to adopt Christianity as its state religion."
 ARM_church_society:0 "Role of the Church"
 ARM_church_society_desc:0 "The Armenian Apostolic Church holds a profound role and influence within our society. It has long been a source of spiritual guidance and national unity. We must honor its expectations and ensure that its revered place in the life of the Armenian people is preserved and strengthened."
 ARM_church_statehood:0 "The Church as the State"
 ARM_church_statehood_desc:0 "During the long centuries of statelessness, the Armenian Apostolic Church stood as the sole institution preserving the nation’s identity, functioning in place of lost government structures. Now, in this time of great crisis, the Church is once again prepared to assume leadership, guiding the people and the homeland through faith, unity, and order."
 ARM_church_youth:0 "Armenian Youth"
 ARM_church_youth_desc:0 "Hard times have fallen upon Armenian youth, many of whom have endured the horrors of genocide and the Great War. It is our sacred duty to guide and nurture them with strong moral values, ensuring they grow into honorable citizens dedicated to the future of the Armenian nation."
 ARM_church_education:0 "Education under the Church"
 ARM_church_education_desc:0 "For centuries, Armenian schools and universities have flourished under the guidance and protection of the Church. We must continue this tradition by expanding and developing a dedicated system to ensure that education remains widespread, accessible, and deeply rooted in our spiritual and national values."
 ARM_protect_church:0 "Guarantor of Security"
 ARM_protect_church_desc:0 "Throughout history, the Armenian Apostolic Church and its faithful clergy stood side by side with the Armenian people, defending the nation during battles and safeguarding its spirit in times of peril. Today, as before, the Church rises once more as a shield for our security and a beacon of steadfastness."
 ARM_bless_nation:0 "Bless the Nation"
 ARM_bless_nation_desc:0 "Through prayer and solemn rite, the Church calls upon divine protection for our people. By blessing the nation, we strengthen the spirit of the faithful, uniting them under a higher purpose and fortifying their resolve in the face of coming trials."
 ARM_gun_for_household:0 "A Gun for Every Household"
 ARM_gun_for_household_desc:0 "Every Armenian home must be ready to defend faith, family, and nation. By ensuring that each household has the means to resist, we turn our entire people into a militia, ready to rise at a moment’s notice."
 ARM_christian_azerbaijan:0 "Christianize Azerbaijan"
 ARM_christian_azerbaijan_desc:0 "With our growing influence across the region, the time has come to bring our faith to Azerbaijan."
 ARM_rebuild_churches:0 "Rebuild Churches"
 ARM_rebuild_churches_desc:0 "During the genocide, countless churches, monasteries, and sacred sites of the Armenian people were desecrated and destroyed by the turks. It is now our solemn duty to restore these pillars of our faith and identity, reviving the spiritual and cultural soul of our homeland."
 ARM_armenian_saints:0 "Sons of Saint Vardan"
 ARM_armenian_saints_desc:0 "We are the sons of a brave lineage, we do not fear, we will not flee from petty troubles. Our forefathers were the bravest of the brave, They defied even the roar of thunderbolts. We too are their true-born sons, There is no other inheritance but this - only this!"
 ARM_guide_georgia:0 "Guide the Georgians"
 ARM_guide_georgia_desc:0 "A long time ago, the Georgian Church was united with the Armenian Apostolic Church. Now, in these turbulent times, it is our duty to extend a guiding hand to our Georgian brethren, to help them rediscover their true spiritual and cultural roots alongside us."
 ARM_christian_middle_east:0 "Christianity in the Middle East"
 ARM_christian_middle_east_desc:0 "The Middle East, the cradle of civilization and birthplace of great faiths, has witnessed centuries of conquest and conflict. In these troubled times, we must embrace our mission to reawaken the Christian spirit across the region."
 ARM_liberate_anatolia:0 "Liberate Eden"
 ARM_liberate_anatolia_desc:0 "According to Biblical tradition, the Garden of Eden lay near the headwaters of the Tigris and Euphrates rivers, surrounding the sacred Mount Ararat, the heart of historic Armenia. For centuries, invaders have defiled this blessed land, turning a cradle of creation into a place of suffering. Now, it is our sacred duty to liberate this Eden from turks and restore its divine dignity."
 ARM_request_holy_land:0 "Claim the Holy Land"
 ARM_request_holy_land_desc:0 "The Armenian people have long looked to the Holy Land as a sacred center of our faith. Now, we turn to the British Empire, requesting stewardship over Palestine so that it may be protected and guided by Armenian hands, ensuring our holy sites and people flourish under our care."
 
 ###GEO Industry
 GEO_industrial:0 "Establish Sakartvelos Erovnuli Banki"
 GEO_industrial_desc:0 "Georgia has long since lacked its own central bank and many in the government believe it is time we established our own to help detach Georgia from foreign interests."
 GEO_hydroelectric_power:0 "Construct Hydroelectric Power Plant"
 GEO_hydroelectric_power_desc:0 "Harnessing the power of our rivers through hydroelectric energy will provide a reliable and sustainable source of electricity for the nation. This ambitious project will not only boost our industrial capacity and resource extraction but also uplift national morale by symbolizing progress and self-reliance. A brighter, more stable future begins with clean power."
 GEO_new_railways:0 "Fund Georgian Railways"
 GEO_new_railways_desc:0 "Efficient rail transport is vital for connecting Georgia’s rugged terrain and distant regions. By funding the expansion and modernization of our railway system, we can improve the movement of goods, troops, and resources across the country. Better infrastructure today will pave the way for economic growth and national defense tomorrow."
 GEO_education_programs:0 "National Education Programs"
 GEO_education_programs_desc:0 "Much of Georgia's native industry is decrepit and out-dated, worsening our economic woes. If we are to ever escape the Economic Crisis we must modernise and quickly. Specialised industrial education programs will help get our workers up to scratch and improve our industrial capabilities."
 GEO_coal_power_plant:0 "Build a New Coal Power Plant"
 GEO_coal_power_plant_desc:0 "While not as clean as other energy sources, coal remains a dependable and powerful driver of industrial growth. Constructing a new coal power plant will provide the energy needed to support our expanding factories and infrastructure. The increased output will strengthen both our economy and our political standing."
 GEO_national_industry:0 "Nationalize Vital Industries"
 GEO_national_industry_desc:0 "To ensure stability and control over key sectors of our economy, we must bring vital industries under state ownership. By centralizing management and eliminating private inefficiencies, we can direct production toward national priorities and accelerate our path to industrial self-sufficiency."
 GEO_georgian_farmers:0 "Establish the Georgian Farmers Fund"
 GEO_georgian_farmers_desc:0 "The agricultural sector of the country has been horribly hit and is rapidly falling. To prevent widescale collapse and poverty among Georgia's farmers we must step in to make sure they remain afloat with government subsidies."
 GEO_expand_batumi:0 "Expand the Batumi Harbour"
 GEO_expand_batumi_desc:0 "Batumi Harbour, is the largest and most profitable harbour in Georgia. By freeing up some funds we can develop it further, invest in the region as a whole and make shipping and foreign enterprise more accessible."
 GEO_attract_investors:0 "Attract Foreign Investors"
 GEO_attract_investors_desc:0 "Foreign capital can provide the boost our economy needs to modernize and expand rapidly. By creating favorable conditions for international businesses and offering incentives, we can attract investors who will build new factories and help strengthen our military industry. This influx of foreign expertise and resources will fuel our growth."
 GEO_develop_nation:0 "Develop the Nation"
 GEO_develop_nation_desc:0 "To secure a prosperous future, we must invest in our nation’s infrastructure and industrial capacity. By focusing on building new factories and improving key sectors of our economy, we can create jobs, enhance productivity, and lay the foundation for long-term growth."
 GEO_georgian_university:0 "Tbilisi University"
 GEO_georgian_university_desc:0 "Education is the cornerstone of progress. By investing in Tbilisi University, we can foster a new generation of skilled professionals and scientists who will drive innovation and technological advancement. Expanding our educational institutions will provide the knowledge needed to propel our nation into the future."
 GEO_georgian_factories:0 "Urban Growth"
 GEO_georgian_factories_desc:0 "As our population increases and industry expands, our cities must grow to meet new demands. By investing in urban development, we can construct new housing, factories, and services-transforming our urban centers into engines of economic progress and modern living."
 GEO_industry_ossetia:0 "Industrialize Inner Kartli"
 GEO_industry_ossetia_desc:0 "The southern region of Alania is in desperate need of industrialization like the rest of our constituent states. Holding miles of unspoiled woodlands as well as ripe deposits of iron, coal, copper, and manganese, the small region has its uses. With new factories, mines, and woodcutting operations being created, we shall bring economic prosperity to the Alanians while also bolstering our state’s economy."
 GEO_industry_abkhazia:0 "Industrialize Abkhazia"
 GEO_industry_abkhazia_desc:0 "Abkhazia holds untapped potential that can be harnessed through targeted investment. By expanding infrastructure and establishing new factories, we can transform the region into a productive part of our national economy-bringing both development and strategic value to the western frontier."
 GEO_georgian_arsenal:0 "Georgian Arsenal"
 GEO_georgian_arsenal_desc:0 "Our Arsenal shall serve as the central holding facility and production center for both small and large arms, and wider weapons of war, for the nation. Having the bulk of our specialized arms made and stored in one central and well defended location will allow us to hold these weapons from our enemies at all costs while also allowing us to produce them as efficiently as possible."
 GEO_steel_mill:0 "Kutais Steel Factory"
 GEO_steel_mill_desc:0 "Kutais has long been an important industrial center, and with the establishment of a modern steel factory, it will play a key role in our nation’s development. This facility will provide the steel needed for construction and military production, while also creating jobs and strengthening the local economy."
 
 

 
 #### Military Focuses ####
 GEO_army_modern:0 "National Army Budget Evaluation"
 GEO_army_modern_desc:0 "The world grows more dangerous by the day, we must be ready. It’s time to expand our armed forces and strengthen our industry to support them. By building new military infrastructure and preparing our population for service, we take the first step toward defending our nation."
 
 GEO_military_complex:0 "Military-Industrial Complex"
 GEO_military_complex_desc:0 "Our private defense industry shall pursue far closer ties with the military and military’s administration in order to smooth cooperation between the two. Like two pieces of the same puzzle, they shall feed off each other, rapidly fueling the rise of our military’s size and strength while also furthering their influence in our government."
 
 GEO_import_equipment:0 "New Equipment"
 GEO_import_equipment_desc:0 "Our armed forces are in desperate need of new weapons of war. Our engineers and scientists have begun to feverishly work on new weapon designs with both homebrew and foreign-influenced concepts being put forth. Once we have ironed out the details, our factories will once again burn with industry as we create these new tools of destruction."
 
 GEO_georgian_fighters:0 "The Fighter Squadrons of Georgia"
 GEO_georgian_fighters_desc:0 "With the fighter planes' uses proven on the battlefield, it is almost guaranteed that they will be needed in the next war as well. We shall construct as many as we can, so that we may act as beehive of sorts, releasing a swarm once threatened, blocking out the sun with our wings and drowning out the screams of our enemies with the roar of engines and propellers."
 
 GEO_georgian_bombers:0 "The Bomber wings of Georgia"
 GEO_georgian_bombers_desc:0 "The sheer devastation even a single bomber can unleash was first witnessed in the fires of the Weltkrieg, and their effectiveness has only increased since with better planes and larger bombs. We will double down on their production and fill the skies with our bombers, ready to unleash hell on any who would dare march against us."
 
####Army

 GEO_georgian_army:0 "The Georgian Army"
 GEO_georgian_army_desc:0 "Our army is well tuned to mountainous guerilla warfare and the old tactics of the Great War, but we will need to adapt and advance our schools of thought and modernize our equipment or be left in the dust and routed from our mountain homes. Our army shall stand strong and proud after our reforms."
 GEO_officer_training:0 "Officer Training"
 GEO_officer_training_desc:0 "The officer corps of the People's Guard have began to stagnate due to lack of military confrontation and dropping of standards in recent years. By retraining many of these officers in new military developments, we can revitalize the officer corps."
 GEO_local_production:0 "Local Production"
 GEO_local_production_desc:0 "If we want to have a strong independent army we must be able to produce our equipment ourselves without needing to buy them from foreign nations."
 GEO_small_arms:0 "Small Arms Development"
 GEO_small_arms_desc:0 "Georgia lacks a comprehensive arms industry but with some government funding we can wean ourselves off foreign companies and develop a small but thriving domestic weapons development sector."
 GEO_artillery_investment:0 "Artillery Investments"
 GEO_artillery_investment_desc:0 "Artillery is a vital necessity to any armed forces and has long been a staple of warfare across the world. While Georgia may lack domestic production, freeing up some funds can help rectify this issue."
 GEO_anti_air_investement:0 "Anti-Air Investments"
 GEO_anti_air_investement_desc:0 "As warfare advances forward, with it attacks from the skies are becoming more prevalent. Taking necessary precutions to counter this is a worthy investment." 
 GEO_anti_tank_investments:0 "Anti-Tank Investments"
 GEO_anti_tank_investments_desc:0 "The enemies Georgia will likely face will no doubt beseige our nation with tanks and other armoured vehicles. While we cannot hope to combat them head on with our own, we can certainly a punch a hole or two in theirs."
 GEO_support_companies:0 "Support Companies"
 GEO_support_companies_desc:0 "The People's Guard has made few strides in development of its support companies, often leaving the soldiers to toil themselves. Further developments in this region should be made a priority."
 GEO_new_doctrine:0 "Military Education Programs"
 GEO_new_doctrine_desc:0 "Many patriotic Georgians would no doubt take up the oppurtunity of service for the nation. By freeing up funding for new and better military education courses we can improve military's doctrinal prowess."
 GEO_mountaineers_corps:0 "Georgian Mountaineers"
 GEO_mountaineers_corps_desc:0 "Georgia and the Caucasus at large, are a land of great, snow-topped mountains and traditional warfare is not entirely possible. To better prepare for the eventuality of war in the mountains, special training for troops to master skiing and fighting while doing so should be prioritised."
 GEO_spec_ops:0 "Special Operations Forces"
 GEO_spec_ops_desc:0 "As warfare advances, Georgia must advance with it and establish specially trained divisions to operate in certain environments and specific situations. It may costly but it'll be worth the price."
 GEO_mountain_warfare:0 "Mountain Warfare"
 GEO_mountain_warfare_desc:0 "Due to the nature of the terrain on which we choose to live, our units have all been trained since birth to live and navigate across these mountain ranges. With this innate knowledge fostered within all true Caucasians, we will move to officially recognize this in our army, while actively organizing and improving our alpine tactics into a coherent doctrine our entire armed forces can follow."
 
 
 
 
 
 ####AIR
 GEO_airforce:0 "The Georgian Air Force"
 GEO_airforce_desc:0 "The Sakartvelos Samkhedro-Sahaero Dzalebi, is probably the most undeveloped branch of the army but we cannot let our air force suffer lest our skies be overrun with invaders!"
 GEO_air_investment:0 "Air Force Investments"
 GEO_air_investment_desc:0 "Our air force is lacking and has fallen behind foreign competitors. If we are to defend ourselves we'll need to keep it well-invested in."
 GEO_air_fields:0 "Strategic Airfields"
 GEO_air_fields_desc:0 "While we have a small air force and a somewhat operational airfield, they aren't simply enough to guarantee the safety of our airspace."
 GEO_pilot_school:0 "Establish the Georgian Pilot School"
 GEO_pilot_school_desc:0 "Georgia currently lacks a native air training academy. We should rectify this issue so that we can train our own pilots rather than send them abroad."
 GEO_night_bombing:0 "Night Missions Training"
 GEO_night_bombing_desc:0 "Air combat is relatively young and night-time missions often prove to dangerous to new pilots. Training for this occassion will better strengthen our air forces."
 GEO_georgian_planes:0 "New Plane Models"
 GEO_georgian_planes_desc:0 "Georgian plane models have fallen behind much of the world. Some simple funding allocations can see new designs and licenses purchased."
 GEO_local_air_production:0 "Local Air Production"
 GEO_local_air_production_desc:0 "We need to expand our air force without needing to rely on foreign nations for new airplanes. By expanding our production lines, we can achieve self-reliance in airplane production."
 GEO_protect_skies:0 "Secure the Sky"
 GEO_protect_skies_desc:0 "Control of the skies is essential in modern warfare. To defend our cities, infrastructure, and soldiers from aerial attacks, we must invest in advanced anti-air systems and develop effective air doctrines. Strengthening our air defenses will ensure that enemy bombers think twice before entering our airspace."
 
 ####NAVY
 GEO_georgian_navy:0 "The Georgian Navy"
 GEO_georgian_navy_desc:0 "Our coastline may be small but we can't just leave the navy to decay. With a bit of funding we can create a small and capable force to protect the coast!"
 GEO_develop_batumi:0 "Develop Batumi Dockyard"
 GEO_develop_batumi_desc:0 "The Batumi Dockyard is the backbone of the navy and ensuring it remains in good condition and with expanded operations will only serve to benefit our naval forces."
 GEO_convoy_raiding:0 "Convoy Raiding Proficiency"
 GEO_convoy_raiding_desc:0 "Georgia cannot field a large navy but we can certainly harass those who do. Convoy raiding shall be the specialty of our navy and we will drain the lifelines of our enemies."
 GEO_submarine_tech:0 "New Submarine Tactics"
 GEO_submarine_tech_desc:0 "Submarines are the main force of our small navy and essential to our coastal protection. Improving our naval tactics with them would serve our naval forces well."
 GEO_naval_tech:0 "New Technologies"
 GEO_naval_tech_desc:0 "We cannot allow our naval equipment to get old and outdated. By investing in new submarine designs and licenses we can improve our naval forces."
 GEO_poti_dockyard:0 "Build the Poti Dockyard"
 GEO_poti_dockyard_desc:0 "Located on the Black Sea coast, Poti holds great potential as a maritime hub. By constructing a modern dockyard and expanding the naval base, we can lay the foundations for a national navy and stimulate the regional economy. A stronger presence in Poti will secure our access to the sea and support future shipbuilding efforts."
 GEO_protect_batumi:0 "Protect the Poti Harbour"
 GEO_protect_batumi_desc:0 "With the development of Poti into a key naval and economic center, its security must be a top priority. By reinforcing the harbor with coastal fortifications and expanding our naval base, we can safeguard our shoreline from potential threats and ensure uninterrupted maritime operations."
 GEO_expand_fleet:0 "Expand the Tanker Fleet"
 GEO_expand_fleet_desc:0 "Georgia now finds herself in control of not one but two major ports on the Black Sea. This will allow us to greatly expand the amount of oil tankers we can operate and increase our exports as a result. No doubt this will only serve as a boon for the Batumis economy."
 GEO_georgian_convoys:0 "New Oil Tankers"
 GEO_georgian_convoys_desc:0 "The transport of oil through Georgia is one of the main components of our economy. New tankers should be procured to keep the industry going and performing even better than before."
 GEO_naval_exercises:0 "Naval Exercises"
 GEO_naval_exercises_desc:0 "Our naval staff have become complacent and out of shape. A few exercises on the Black Sea should get them back into shape and fighting order in no time!"
 
 
 ###political GEO
 GEO_rebuild_nation:0 "Noe Zhordania Retires"
 GEO_rebuild_nation_desc:0 "After eighteen years Noe Zhordania has announced his decision to step down as Chairman. Under his leadership Georgia emerged from turmoil into stability, but recent mixed results from reform efforts have eroded his once-unquestioned popularity. Zhordania believes that a new generation of leadership is needed to navigate the Republic through an increasingly dangerous neighborhood."
 GEO_tbilisi_protests:0 "Tbilisi Protests"
 GEO_tbilisi_protests_desc:0 "In Tbilisi, crowds chant for new elections; unrest has now spread to Poti and Kutaisi. Nobleman George Bagration has even joined the Tbilisi rallies, decrying ‘the end of socialism in Georgia’ and further undermining the government’s authority."
 GEO_geo_election:0 "Call for New Elections"
 GEO_geo_election_desc:0 "Facing growing unrest and a fractured legislature, Chairman Ramishvili has reluctantly announced new parliamentary elections. Despite his hopes, polls indicate no clear favorite."
 GEO_ssdp_survived:0 "The SSDP Survive"
 GEO_ssdp_survived_desc:0 "Surprisingly, the SSDP has managed to survive the elections, albeit with a minority government. Now tense negotiations begin, in order to secure a coalition with the SKP."
 GEO_secure_government:0 "Secure the Government"
 GEO_secure_government_desc:0 "Our coalition is fledgling and has opponents on many sides. If we are not to see our administration fall to our enemies we should seek to properly secure the government."
 GEO_support_landowners:0 "Support the Landowners"
 GEO_support_landowners_desc:0 "The Georgian Landowners, including the smallholders, are the true patriots and our devoted electoral base. We should invest in Georgian agriculture and subsidise farmers in order to ensure our economy grows."
 GEO_land_socialization:0 "Land Socialisation"
 GEO_land_socialization_desc:0 "Unfortunately many rural peasants toil on the land of others rather than own their own land. By the SRs pleas we should seek to rectify this issue and implement major land reform for the peasants."
 GEO_agrarian_socialism:0 "Agrarian Socialism"
 GEO_agrarian_socialism_desc:0 "Georgia lacks much industry. It is only natural to promote agrarian socialism among our populace so as to also better improve the lives of the rural populace."
 GEO_improve_education:0 "Improve State Education"
 GEO_improve_education_desc:0 "State controlled education is lacking in the country and leaves many Georgians without a real education. Additional funding to improve it is a necessity."
 GEO_political_decentralization:0 "Political Decentralisation"
 GEO_political_decentralization_desc:0 "The SKP wish to see a decentralisation of the government and to secure their loyalty we should make good on these promises and delegate some authority from Tiflis."
 GEO_reassure_the_people:0 "Reassure the Populace"
 GEO_reassure_the_people_desc:0 "The recent political crises have rocked the country and left the people reeling. As stability returns to Georgia once more we should remind the people that stable governance continues."
 GEO_join_allies:0 "Support the Allied War Effort"
 GEO_join_allies_desc:0 "Georgia must look beyond its borders for security. By pledging our troops to the British war effort, we secure vital military aid, diplomatic recognition, and a powerful ally in London."
 GEO_allied_investments:0 "A Proud Member of the Allies"
 GEO_allied_investments_desc:0 "Through generous Allied investments, our political institutions will gain stability, our factories will hum with renewed purpose, and our war effort will be bolstered by cutting-edge production methods. Let this infusion of support cement Georgia’s place as a trusted partner in the fight for liberty."
 GEO_state_propaganda:0 "State Propaganda Campaigns"
 GEO_state_propaganda_desc:0 "Our supporters are few and our opponents many. The people must be swayed back to our side and see that our government is just and works for their interests."
 GEO_entrench_the_system:0 "Entrench the Political System"
 GEO_entrench_the_system_desc:0 "The political crisis nearly toppled the fragile democracy that we hold so dear. Our system of constitutional governance must be reinforced and entrenched into the national fabric."
 GEO_welfare_state:0 "Deepen the Welfare State"
 GEO_welfare_state_desc:0 "The social democratic SSDP has built up a small but dependable welfare system. To satisfy our supporters this shall be deepened and care for all Georgians."
 GEO_ensure_church_support:0 "Ensure Church Support"
 GEO_ensure_church_support_desc:0 "The Georgian Orthodox Church has long been the main institution for our country. With our deep ties with church we cannot just let them be. By ensuring their support, we will show our people that the Church is on our side."
 GEO_caucasus_hegemon:0 "The Caucasian Hegemon"
 GEO_caucasus_hegemon_desc:0 "We have secured our hegemony in the Caucasus. With Georgia definitely being the strongest country in the Transcaucasia, we are ready to consolidate our gains."
 
 GEO_caucasus_politics:0 "Caucasian Diplomacy"
 GEO_caucasus_politics_desc:0 "Our region is quarrelsome and littered with ethnic conflicts, we must adapt to dealing with this rise of nationalism in the 20th century by orienting our diplomacy accordingly."
 GEO_talks_armenia:0 "Talks with Armenia"
 GEO_talks_armenia_desc:0 "It is time to initate talks with Armenia to convince them to the concept of a union state of Caucasian peoples where we may all flourish and prosper under one nationality."
 GEO_talks_azerbaijan:0 "Talks with Azerbaijan"
 GEO_talks_azerbaijan_desc:0 "It is time to initate talks with Azerbaijan to convince them to the concept of a union state of Caucasian peoples where we may all flourish and prosper under one nationality."
 
 GEO_communists_win:0 "Adopt Georgian Socialism"
 GEO_communists_win_desc:0 "Strength, hard-work and patriotic duty will define this nation. No longer restrained by the shackles of a fractured backwards nation, only the limits of comrade loyalty can stop Georgian Socialism!"
 GEO_demand_lori:0 "Lori for Guarantees"
 GEO_demand_lori_desc:0 "Georgia proposes that Armenia cede control of the Lori region back to Tbilisi in exchange for a guarantee of Armenian independence and a binding non-aggression pact. Should Yerevan refuse this accord, Tbilisi will consider all diplomatic options exhausted."
 
 GEO_monarchy_wins:0 "The Kingdom of Kartli"
 GEO_monarchy_wins_desc:0 "The Georgian Kingdom of old must be revived amidst these unstable times for the good of the country and fulfulling the demands of the people."
 
 GEO_elect_king:0 "The Royal Coronation"
 GEO_elect_king_desc:0 "With the regency of Ekvtime Takaishvili stabilizing the country, it is now time to choose the next ruler of Georgia. Will we crown Giorgi Bagration of Mukhrani or Teymuraz Bagration?"
 
 GEO_secure_parliament_support:0 "Secure Parliament Support"
 GEO_secure_parliament_support_desc:0 "Parliament support is necessary to implement radical change that will bring about prosperity and security for our great nation."
 
 GEO_new_curriculum:0 "A New Curriculum"
 GEO_new_curriculum_desc:0 "A new curriculum ensures higher quality education to produce a generation of intelligent individuals to serve the interests of our nation."
 
 GEO_amend_constitution:0 "Amend the Constitution"
 GEO_amend_constitution_desc:0 "The constitution must be amended to allow a monarch to preside over the Georgian state, this is the necessary first step in reviving our kingdom of old."
 
 GEO_ban_communists:0 "Outlaw the Hammer and Sickle"
 GEO_ban_communists_desc:0 "The symbols of communism must be banned and outlawed to stop people from getting any ideas for the distasteful ideology of communism."
 
 GEO_principles_of_fascism:0 "Principles of Fascism"
 GEO_principles_of_fascism_desc:0 "By adopting principles of fascism by learning from Italy and Germany, we learn the most modern way of government for achieving a high-functioning effective government apparatus."
 
 GEO_georgian_militarism:0 "Georgian Militarism"
 GEO_georgian_militarism_desc:0 "Militarist policies will make more manpower available to our nation to utilize, and thus must be implemented for the security of the country."
 
 GEO_shalva_wins:0 "An Iron State"
 GEO_shalva_wins_desc:0 "A strong, iron-willed state is what is necessary in these turbulent, unstable times to protect ourselves and govern ourselves properly."
 
 GEO_for_king_and_country:0 "For King and Country"
 GEO_for_king_and_country_desc:0 "Our king is an embodiment of our fair nation, a unifier of the people and the protector of Georgia. Let the shout go up across the land as Georgian men fight for King and Country!"
 GEO_christian_values:0 "Promote Christian Values"
 GEO_christian_values_desc:0 "Georgia is above all a Christian and traditional nation. In line with our policy program, traditional and christian values shall be promoted to solidify national unity."
 GEO_georgian_nationalism:0 "Encourage Georgian Nationalism"
 GEO_georgian_nationalism_desc:0 "Georgia shall be servants to no masters! We are a proud nation with a proud history and we should not be ashamed nor be forced into servitude. Let the people be proud in defending their nation."
 GEO_increase_kings_power:0 "Increase the King's Power"
 GEO_increase_kings_power_desc:0 "King Giorgi has shown an interest in taking a more active role in politics. Above all partisan bickering, the King is an optimal position to guide the nation and its people. As such his powers must be even greater!"
 GEO_leading_role_of_church:0 "Leading Role of Church"
 GEO_leading_role_of_church_desc:0 "The Church always played a vital role in the life of a common Georgian. We should ensure support of the Church and its leading role in Georgian culture and public life."
 GEO_rural_development:0 "Rural Development"
 GEO_rural_development_desc:0 "The rural areas of Georgia have been let down by previous governments and the peasents have suffered greatly under past governments. To halt any further decay, the rural areas must be developed and funded."
 GEO_strive_for_autarky:0 "Strive for Autarky"
 GEO_strive_for_autarky_desc:0 "As we push out foreign interlopers in our economy, we shall strive for autarky and wean ourselves off foreign trade, it is time to work towards proper autarky."
 GEO_lower_taxes:0 "Lower Taxes"
 GEO_lower_taxes_desc:0 "The coalition has always strived to create a freer Georgia and economic freedom is a core part of this. Taxes across the board shall be slashed and budgetary austerity shall be put in place."
 GEO_form_secret_police:0 "Form a Secret Police"
 GEO_form_secret_police_desc:0 "Many Georgians do not keep have their loyalty in check. A special police not constrained by the laws of the land will see this issue rectified and all Georgian's loyal to their king and government."
 GEO_georgian_ultranationalism:0 "Georgian Ultranationalism"
 GEO_georgian_ultranationalism_desc:0 "The King is the embodiment of the nation and all it stands far. Georgian glory must be shouted from the hilltops and all subjects of the country must not bow to any foreign master."
 GEO_crush_socialist_rebels:0 "Crush the Socialist Rebels"
 GEO_crush_socialist_rebels_desc:0 "Some socialists have taken up arms to fight against the rightful king's rule. They must be put to the sword and their petty crusade to restore socialist tyranny destroyed."
 GEO_dictatorship_peoples_guard:0 "Georgian Military Dictatorship"
 GEO_dictatorship_peoples_guard_desc:0 "Our Army has saved our country from bloody Bolsheviks, but it is not enough. With the army now in control, we will ensure that Georgia is saved from both external and internal enemies."
 GEO_unitary_state:0 "Unitary State"
 GEO_unitary_state_desc:0 "Georgia should be decentralized, that is true. But the constant talks about Federalisation just tear our nation apart. No longer shall we show our weakness."
 GEO_grow_closer_to_germany:0 "Grow Closer to Germany"
 GEO_grow_closer_to_germany_desc:0 "With Maglakelidze as the leader, it is only natural we begin to draw closer to our German benefactors. The first to recognise our fledgling nation and protect us from Turko-Russian incursions. Solidifying this relationship is well within our interests."
 GEO_german_tax_cuts:0 "Tax Cuts for German Businesses"
 GEO_german_tax_cuts_desc:0 "German businesses are a common sight in Georgia and they have often helped bolster our economy. Maglakelidze has lobbied for more incentives for German investment, namely a few beneficial tax cuts. Who are we to refuse more investment?"
 GEO_enforce_georgisation:0 "Enforce Georgisation"
 GEO_enforce_georgisation_desc:0 "In recent decades, the minorities thought that they have the right to dictate our nation. That shall no longer be true. Georgia has long been a bastion of Orthodoxy. Georgia is for Georgians!"
 GEO_political_commissars:0 "Political Agents"
 GEO_political_commissars_desc:0 "The army should be trustworthy soldiers and patriots of Georgia - that's the only thing that matters."
 GEO_german_investments:0 "German Road Investments"
 GEO_german_investments_desc:0 "Germany has shown an interest in expanding their economic ventures in the Caucasus and to facilitate their trade they will need modern connections. Fortunately Germany has offered to fund new road and infrastructure construction."
 GEO_enforce_orthodoxy:0 "Enforce State Orthodoxy"
 GEO_enforce_orthodoxy_desc:0 "The Orthodox is our state religion and a great supporter of the King. This support should be used to our advantage in ensuring that potential dissidence is snuffed out."
 GEO_german_arms_deal:0 "German Arms Deals"
 GEO_german_arms_deal_desc:0 "As we slip further into the German sphere, their government has proposed selling off surplus arms to improve our own military capacity. We would be fools to not take on this lucrative deal."
 GEO_patriotism:0 "Strength is in Unity"
 GEO_patriotism_desc:0 "For our nation we shall no longer be in need or in poverty. By protecting and defending our land we will overcome all difficulties on our way. And Georgia will be free and prospering!"
 GEO_attack_armenia:0 "Restore Bagratuni Hegemony"
 GEO_attack_armenia_desc:0 "With Armenia’s proud people ethnically and culturally bound to our own, it is both our right and duty to reunite the two crowns. By bringing Armenia back under our rule, we honor our ancestors and strengthen Georgia’s place in the Caucasus."
 GEO_attack_azerbaijan:0 "Restore Caucasian Albania"
 GEO_attack_azerbaijan_desc:0 "Our realm once encompassed the fertile valleys of Caucasian Albania, today’s Azerbaijan where Georgians, Albanians, and other mountain peoples lived as brothers in faith and custom. It is our sovereign duty to reunite these ancient provinces with Georgia, restoring the kingdom to its rightful bounds."
 GEO_demand_maku:0 "Reclaim Maku"
 GEO_demand_maku_desc:0 "The plateaus of Maku used to mark the northernmost limit of our Georgian realm. Though the Pahlavi government now holds sway in Tehran, Maku’s ancient ties to Tbilisi cannot be denied. We will send a formal ultimatum to Persia: return the Maku marches to their rightful place within the Georgian kingdom."
 GEO_attack_turkey:0 "Retake the Black Sea Coast"
 GEO_attack_turkey_desc:0 "Georgia’s borders used to reach deep into what is now eastern Anatolia, those lands flourished as part of our realm. With Ankara preoccupied and our armies strengthened, it is time to restore these historic provinces to the Georgian crown. We shall march eastward and reclaim what is rightfully ours."
 GEO_attack_soviets:0 "Restore Our Northern Lands"
 GEO_attack_soviets_desc:0 "Our realm stretched beyond the Caucasus crest into Alania and even across the Black Sea to the Crimean peninsulas. With the Red threat momentarily held at bay, Georgia must strike now to reclaim its historic northern lands and secure access to the Black Sea."
 GEO_join_axis:0 "Forge the Berlin–Tbilisi Axis"
 GEO_join_axis_desc:0 "While the Bolsheviks still eye the Caucasus with covetous intent. To safeguard Georgia and secure powerful allies, we must turn to the Reich. In Our envoy will carry an official proposal to Berlin, a mutual defense pact and Georgia’s entry into the Axis alliance."
 
 GEO_german_officers:0 "Military Training Schemes"
 GEO_german_officers_desc:0 "Specialised military training schemes must be established and made mandatory for all or else the Georgian Army will lack good enough recruits. Only through extensive training schemes will we be able to properly militarise the state."
 
 GEO_annex_azr:0 "Seize Azerbaijani Lands"
 GEO_annex_azr_desc:0 "Under the Reich’s grand design for the Kaukasus, the fertile plains of Azerbaijan lie marked for incorporation. Our shared fight against Bolshevism grants Georgia both the right and the power to secure these provinces and ensuring Georgia’s dominance in the Caucasus."
 GEO_annex_arm:0 "Secure the Armenian Highlands"
 GEO_annex_arm_desc:0 "With Berlin’s backing, our legions will advance southward, reuniting Tbilisi with the Armenian provinces that once formed the backbone of our ancient realm."
 GEO_retake_soviets:0 "March to the Northern Caucasus"
 GEO_retake_soviets_desc:0 "Having secured Armenia and Azerbaijan under the Kaukasus plan, Georgia’s destiny lies beyond the crest of the Caucasus Range. With Berlin’s logistical support and our legions battle hardened against the caucasian nations, we shall strike northward crushing the Red Army at the mountain passes and restoring Georgia’s rightful dominion over the North Caucasus."
 GEO_peoples_guard_focus:0 "Power to the People's Guard"
 GEO_peoples_guard_focus_desc:0 "Established to defend the Georgian nation, the People’s Guard have served bravely against outside aggressors whilst promoting the socialist-nationalist spirit shared by our Chairman. We shall use these warriors in the defence of the motherland."
 GEO_the_new_age:0 "The New Georgian Age"
 GEO_the_new_age_desc:0 "With the communist party winning the elections, Georgia approaches the new age - the age of Revolution, which will bring positive changes to all Georgians."
 GEO_three_year_plan_focus:0 "First Georgian 3-Year Plan"
 GEO_three_year_plan_focus_desc:0 "The Industrial modernisation shall bring the future to Georgia. In recent years Tbilisi has undergone a dramatic change, becoming a hub for industry, trade and commerce. From this capital, the nation can exert its political influence however the potential of Georgia can only be unlocked if the rest of the nation follows in suit."
 GEO_class_conflict:0 "Class Warfare"
 GEO_class_conflict_desc:0 "Feudal society has still had a firm grip over Georgia despite the rest of the world modernizing, this created a stark division between landowners and labourers. It is time for the workers of the nation to strike back, the state will glorify class combat and promote the elevation of the poor in society."
 GEO_collectivise_farms:0 "Collectivise the Farms"
 GEO_collectivise_farms_desc:0 "Farming is mostly performed through archaic means, the growing populace requires more food which requires a new way of farming. By collectivizing formerly privately owned farms and running these farms as factories with an increased number of farmers given specific tasks we can greatly increase yields."
 GEO_wealth_focus:0 "Enfroce Wealth Distribution"
 GEO_wealth_focus_desc:0 "The living standard of classes divides the nation, the wealthy elite enjoy a refined life whilst the rural peasant slaves away to earn a basic living. The Chairman is the caring father of the nation, all citizens are equal and with the state’s confiscation of excessive private wealth all citizens will live at the same standard. True equality!"
 GEO_communist_industry:0 "Industrialize the Countryside"
 GEO_communist_industry_desc:0 "The wonders of machinery unlock unlimited potential for Georgia’s production ability, it is time to expand the factories out of the cities, and into the vast swathes of rural land. The wilderness will be tamed, mother nature shall answer to the Chairman."
 GEO_loyal_workers:0 "Loyal Workers Make Loyal Soldiers"
 GEO_loyal_workers_desc:0 "State funded propaganda in the workplace will be introduced, across the nation within government owned steelworks, coal mines, lumber mills, factories and collective farms the message of Georgian Socialism will be stronger than ever! It will be the duty of political commissars to ensure that loyal workers shall adore the chairman, that they be prepared to fight to the last man in the defense of the motherland!"
 GEO_nationalization:0 "Nationalization of Soil"
 GEO_nationalization_desc:0 "The Georgian soil has for long been in hands of bourgeoisie or imperialists. With the nationalisation of Soil we shall bring true equality to the Georgian people."
 GEO_foreign_rule:0 "Eliminate Thorns of Foreign Rule"
 GEO_foreign_rule_desc:0 "The thorns of foreign rule have been threatening our country for too long. We must cut all ties and seize all their assets so they forget about Georgia!"
 GEO_caucasian_strength:0 "Caucasian Strength"
 GEO_caucasian_strength_desc:0 "Our people have been moulded by the harsh environment, strengthened by a history of oppression under the Tsardom and born anew through the birth of the Georgian Socialist State. No other peoples share our strength and determination, no other peoples equal our resistance. We are the superior masters of the Caucasus!"
 GEO_georgian_culture:0 "Promote Georgian Culture"
 GEO_georgian_culture_desc:0 "The beauties of Georgian culture must be promoted and enforced upon all. Ethnic minorities have for too long insulted our nation through practicing their opposing culture, instead we shall educate them on Georgian values and way of living."
 GEO_traditionaism:0 "Religious Traditionalism"
 GEO_traditionaism_desc:0 "Georgians are very traditionalistic and devout people. We know that many were scared by our revolutionary and socialist agenda, but we should never touch the Georgian church or cancel its traditions. The Church and our people should know that we are on one side - on the side of Georgian patriotism and we obey Georgian traditions despite our radicalism."
 GEO_transcaucasian_industry:0 "Connect the Transcaucasian Industry"
 GEO_transcaucasian_industry_desc:0 "The revolution is not only fought with rifles and slogans, it is built in factories, workshops, and rail depots. Now that our influence grows across the Caucasus, we must bind these regions into one unified economic engine. By linking our industrial centers and placing them under a single socialist plan, we will fuel both the people's needs and the revolution’s demands."
 GEO_join_commintern:0 "Join the Comintern"
 GEO_join_commintern_desc:0 "We do not stand alone in our revolution. The Soviet Union leads the international struggle against imperialism and capitalist exploitation. By extending our hand to Moscow, we do not surrender our identity we affirm our place in the world socialist movement. Let the Comintern know that Georgia is ready to join the brotherhood of workers, not as a client, but as a comrade."
 GEO_communist_arm:0 "Attack Armenia"
 GEO_communist_arm_desc:0 "Georgians and Armenians share a long and complicated history, but we must speak plainly, their government has become a barrier to the dream of Transcaucasian unity. Many comrades fear that war contradicts our ideals, but we are not aggressors. We are builders of a new order. Armenia must understand: our hand is outstretched to the workers not to kings, priests, or generals."
 GEO_communist_azr:0 "Attack Azerbaijan"
 GEO_communist_azr_desc:0 "Some may hesitate at the thought of marching on Baku, but we know the truth, Azerbaijan’s rulers have abandoned the workers in favor of nationalist pride and capitalist greed. We do not seek to erase their identity or culture. We seek to include them in something greater, a socialist Caucasus, united and strong. The people of Azerbaijan deserve liberation, not isolation."
 GEO_communist_per:0 "Liberate Azerbaijanis in Iran"
 GEO_communist_per_desc:0 "Our revolution does not stop at artificial borders drawn by imperialist empires. Across the Aras River, millions of Azerbaijanis remain under the yoke of Persian reaction and monarchy. The time has come to carry the flame of socialism beyond our borders and show our southern brothers that they have not been forgotten."
 GEO_communist_tur:0 "Reclaim West Armenia"
 GEO_communist_tur_desc:0 "The scars of history remain open in Western Armenia, where the Armenian people once lived under tyranny and where today, Turkish nationalism buries the memory of their suffering. As guardians of the new socialist Caucasus, we cannot remain silent."
 GEO_demand_sochi:0 "Offer to Buy Sochi"
 GEO_demand_sochi_desc:0 ""The Georgian government announced its intention to present Moscow with an offer to purchase the Sochi region, citing pre-revolutionary claims and the area's historical ties to Georgia following the Great War."
 
 GEO_take_back_kura:0 "The Zaqatala Proposal"
 GEO_take_back_kura_desc:0 "The Zaqatala region rightfully belongs to Georgia, but we recognize the importance of peace and cooperation with our neighbors. We propose that Azerbaijan returns Zaqatala in exchange for our firm guarantee of their independence and a binding non-aggression pact, securing stability along our shared border."
 
 GEO_take_back_rize:0 "Claim on Lazistan"
 GEO_take_back_rize_desc:0 "Lazistan, once tied to Georgia by culture, language, and history, remains under foreign control. It is time to reaffirm our rightful claim to the region and pursue its return. If possible peacefully, and with strength if necessary."
 
 GEO_invite_white_generals:0 "Call the White Russian Generals"
 GEO_invite_white_generals_desc:0 "As our ambitions to restore the glory of the Russian Empire grow, we seek the expertise of those who fought to preserve Russia in the Great War and Civil War. Veteran generals who survived the collapse of the Empire are now willing to lend their knowledge and leadership to our forces. Their experience will be invaluable when we march to reclaim our rightful lands."
 
 GEO_take_back_russia:0 "Strike at the Bolsheviks"
 GEO_take_back_russia_desc:0 "With our veteran generals at our side and the Volunteer Caucasus Army ready, we can no longer stand idle. The Soviet regime must be challenged if we are to restore the Russian Tsardom. Our armies march to reclaim the Motherland and reunite the Empire under the Bagration banner."
 
 GEO_ally_greeks:0 "Work with the Heirs of the Byzantines"
 GEO_ally_greeks_desc:0 "The Hellenic State has long been considered by many as the rightful heir of the Byzantine Empire. With our governments sharing both a similar structure and desire to carve up Turkey, perhaps we should reach out to these modern Romans, and work to reclaim our lost lands together?"
 GEO_church_path:0 "Crown of the Cross"
 GEO_church_path_desc:0 "The Church, long bound to Georgia’s crown, has reclaimed its place at the center of power. Under the banner of Saint George, faith and authority stand united once again, guiding the nation into a new era of devout rule."
 GEO_call_to_arms:0 "Rally the Faithful"
 GEO_call_to_arms_desc:0 "The Church calls upon all Georgians to defend the nation and the faith. Volunteers flood into recruitment centers, answering the Patriarch’s call to take up arms beneath the cross."
 GEO_georgian_ancestors:0 "Spirit of the Ancestors"
 GEO_georgian_ancestors_desc:0 "The Church calls upon the spirit of our warriors, saints, and kings who defended Georgia through the ages. Their courage guides us still, reminding every citizen that to fight for our homeland is to honor the legacy of our ancestors."
 GEO_towards_jerusalem:0 "Towards Jerusalem"
 GEO_towards_jerusalem_desc:0 "Georgia shall once again stand as the shield of Christianity. Our destiny lies not only in defending the Caucasus, but in carrying the light of faith toward Jerusalem itself."
 GEO_protect_our_faith:0 "Protect Our Faith"
 GEO_protect_our_faith_desc:0 "The Patriarch commands that Georgia prepare for the trials ahead. To preserve our faith, we must strengthen our armies, our minds, and our will. The defense of the Church is the defense of the nation itself."
 GEO_worthy_ones:0 "The Worthy Ones"
 GEO_worthy_ones_desc:0 "The Patriarch decrees that only the faithful and the righteous may guide Georgia’s destiny. Those deemed worthy in the eyes of God shall lead our armies and our nation, ensuring unity through virtue and strength through faith."
 GEO_by_gods_willing:0 "By God’s Will"
 GEO_by_gods_willing_desc:0 "The Church proclaims that Georgia’s strength is a gift from the Almighty. Every weapon crafted and every man who takes up arms does so under the watchful eye of God."
 GEO_christian_expansionism:0 "Christian Expansionism"
 GEO_christian_expansionism_desc:0 "Under divine sanction, Georgia prepares to carry its holy mission beyond its borders, spreading the light of Christianity by word or by sword."
 GEO_unite_with_armenia:0 "One Faith, One Nation"
 GEO_unite_with_armenia_desc:0 "The Church proclaims that the Christian nations of the Caucasus must no longer stand divided. Georgia extends a hand of unity to our Armenian brothers, together we shall form one faithful nation under God. Should they refuse, we will have to act."
 GEO_take_over_azerbaijan:0 "Reclaim Azerbaijan"
 GEO_take_over_azerbaijan_desc:0 "The lands of Azerbaijan, long under foreign faith and influence, once formed part of Georgia’s ancient domain. The Church now decrees that these lands must return to Christian rule."
 GEO_last_crusade:0 "The Last Crusade"
 GEO_last_crusade_desc:0 "The Patriarch proclaims the dawn of the final holy war. Under Saint George’s banner, our armies march south to reclaim the Holy Land and fulfill God’s will at last."
 GEO_take_holy_land:0 "Protector of the Holy Places"
 GEO_take_holy_land_desc:0 "Georgia seeks responsibility for the defense of Jerusalem and its surroundings. If granted, our forces will be the shield of the holy sites against those who would desecrate them."
 GEO_holy_empire:0 "Jerusalem Reclaimed"
 GEO_holy_empire_desc:0 "From the mountains of Georgia to the Holy City of Jerusalem, the faithful stand united under one divine crown. The Patriarch proclaims the birth of the Holy Orthodox Empire."
 
 GEO_unite_with_greece:0 "Unite with Greece"
 GEO_unite_with_greece_desc:0 "With the Church guiding the destiny of Georgia, we may now extend our hand to Greece. Bound by faith and history, our nations may stand stronger together. We shall send a proposal to Athens for a union of our Christian peoples."
 GEO_invite_romania_to_faction:0 "Romanian Partnership"
 GEO_invite_romania_to_faction_desc:0 "Romania shares with us a deep Orthodox heritage and a long history of faith. By inviting them into the Orthodox Union, we strengthen the spiritual and political ties that bind our nations and reinforce the alliance that guards Christian civilization."
 GEO_puppet_bulgaria:0 "Offer Protection to Bulgaria"
 GEO_puppet_bulgaria_desc:0 "As the rising guardians of Orthodox Christianity, we must ensure the safety of all faithful nations. Bulgaria stands vulnerable amid shifting powers. By inviting them under our protection, we guarantee their stability and reinforce the unity of the Orthodox world."
 GEO_puppet_yugoslavia:0 "Extend a Hand to Yugoslavia"
 GEO_puppet_yugoslavia_desc:0 "Yugoslavia stands divided within and threatened from without. As the rising protectors of Orthodox Christianity, we must extend our guiding hand. By bringing Yugoslavia under our protection, we can stabilize the Balkans."
 GEO_attack_italy:0 "The One True Rome"
 GEO_attack_italy_desc:0 "With our borders expanding and the Orthodox world uniting under us, the time has come to restore the Eastern Roman Empire. Italy, clinging to the title of Rome, must be confronted. The world will soon learn that Rome lives in the East, not the West."
 
 ####AZR Focuses
 ###Industry
 AZR_industrial:0 "The Four Year Plan"
 AZR_industrial_desc:0 "Inspired in part by socialist systems, the cabinet came up with the next 4-year plan which was dubbed as the 'Four Years of Progress'. With the focus on rapid industrialisation of our nation, it wants to greatly reduce the reliance on foreign goods and expand the domestic industry targetting textiles, steel, cement and others."
 AZR_bank_credit:0 "Agricultural Bank Credits"
 AZR_bank_credit_desc:0 "Our bank has been providing stability and relief for farmers, still the majority of our population, the bank has been greatly expanded over the years."
 AZR_support_program:0 "Agricultural support Programs"
 AZR_support_program_desc:0 "These support programs will prevent abnormal decrease or increase of the wheat prices against producers and consumers, will protect and regulate the wheat industry, will import or export wheat when necessary, will monitor wheat production trends and market movements in the world, will establish milling facilities and bakeries in locations to be determined and will carry on other similar tasks."
 AZR_modern_farming:0 "Modern Agriculture"
 AZR_modern_farming_desc:0 "Agriculture after oil is one of our most important sectors of economy. Yet we are far behind in technology and methods in the field. Our farmers still use old tools and techniques to plant and harvest their crops. It's time to help them increase production capacity."
 AZR_industry_karabakh:0 "Industrialize Karabakh"
 AZR_industry_karabakh_desc:0 "Karabakh holds both strategic and economic significance. By investing in its infrastructure and establishing new factories, we can integrate the region more deeply into the national economy, provide jobs for the local population, and strengthen our presence in this important area."
 AZR_improve_living:0 "Modernize Azerbaijani Living Conditions"
 AZR_improve_living_desc:0 "The well-being of our people is the foundation of a strong and stable nation. By improving housing, public services, and urban infrastructure, we can raise the standard of living across Azerbaijan. These reforms will not only boost morale and political stability but also create the conditions for greater industrial and economic expansion."
 AZR_trade_initiative:0 "Renewed Trade Initiative"
 AZR_trade_initiative_desc:0 "With the country modernizing and production skyrocketing compared to the past, it is time to expand our exports and our relations with countries around the world."
 AZR_railway_company:0 "Fund Railway Companies"
 AZR_railway_company_desc:0 "Efficient transportation is the backbone of economic growth and military readiness. By supporting private and state-owned railway companies, we can accelerate the construction of vital infrastructure across the country. Improved rail networks will enhance mobility, connect distant regions, and support both civilian and military logistics."
 AZR_railway_project:0 "Trans Azerbaijani Railway"
 AZR_railway_project_desc:0 "Just like the Americans conquered the Frontier through the iron beasts of the industrial era, so has our government decreed the expansion of rail and other roads across our lands. Around these railroads would then be created a system of villages and towns inhabited by Azerbaijanis or immigrants of both the Caucasus to strengthen the hold of Baku over their own "Frontier"."
 AZR_resource_project:0 "Excavation Technology Research"
 AZR_resource_project_desc:0 "Centred around three of the main industrial resources (coal, iron and oil), the this project aims to expand the domestic production to the point that our nation is capable of being self-sufficient. To achieve this goal, the universities of the nation have worked towards the refinement of extraction methods and the exploration of new sites."
 AZR_transportation:0 "Oil Logistics Project"
 AZR_transportation_desc:0 "Our vast oil reserves are only as valuable as our ability to transport and store them efficiently. By investing in infrastructure, expanding fuel storage, and improving maritime logistics, we can ensure a steady and secure flow of oil across the nation and beyond. This project will strengthen both our economy and strategic mobility."
 AZR_steel_mines:0 "The Azerbaijani Steal Mill"
 AZR_steel_mines_desc:0 "Steel is the backbone of industrial and military power. By constructing a large-scale steel mill, we can reduce our dependence on foreign imports and supply our factories with a steady stream of high-quality material. This project will energize our industrial sector and mark a major step toward economic self-sufficiency."
 AZR_development_program:0 "Urban Development Program"
 AZR_development_program_desc:0 "As our cities grow, so too must our commitment to modern infrastructure and public services. Through a comprehensive urban development initiative, we can improve living standards, expand industrial capacity, and foster a sense of national pride. A well-planned city is the foundation of a stable and prosperous society."
 AZR_expand_oil_production:0 "Expand Oil Production"
 AZR_expand_oil_production_desc:0 "Currently we have decent oil production from the Baku oil fields. But we can greatly increase the output of these fields with the money we gained recently."
 AZR_baku_arsenal:0 "Baku Arsenal"
 AZR_baku_arsenal_desc:0 "The Baku Arsenal shall serve as the central holding facility and production center for both small and large arms, and wider weapons of war, for the nation. Having the bulk of our specialized arms made and stored in one central and well defended location will allow us to hold these weapons from our enemies at all costs while also allowing us to produce them as efficiently as possible."
 AZR_economic_commissions:0 "Economic Commissions"
 AZR_economic_commissions_desc:0 "Whilst our nation has seen a distinct rise in its industrial capacity and a reduction in dependence on agricultural exports, the country lacks a clear vision to really guide the nation towards the future. To fix that, the government has decreed the creation of the economic commissions, each with their own areas, to formulate a centralised plan for the future."
 AZR_autarky:0 "Striving for Autarky"
 AZR_autarky_desc:0 "With the global market heavily in flux after its share of disasters in the last few decades, many economists in the nation have started to push for ‘autarky’, or economic self-sufficiency. Although the nation has a long way to go, deriving mainly from its lack of a large industrial base, plans for cement, steel, textile, etc. factories have already been approved by the economic commissions."
 AZR_second_industrial:0 "Azerbaijani industrialization"
 AZR_second_industrial_desc:0 "Although the National Economy scheme has already led to the development of much young industry in Azerbaijan, the government sees much room for improvement in the what was only a few years ago one of the poorer regions of the caucasus. A variety of industries in construction, tobacco, textile, etc. will serve as the backbone of this new project."
 AZR_investments:0 "Encourage Investors"
 AZR_investments_desc:0 "By promoting a stable economic environment and offering incentives, we can attract both domestic and foreign investors to support our industrial growth. Though their contributions may not be immediately visible, the backing of private capital will quietly strengthen our economy and enhance our production capacity behind the scenes."
 AZR_baku_industrial:0 "Baku Industrial Zone"
 AZR_baku_industrial_desc:0 "Baku's strategic position on the Caspian Sea makes it an ideal center for naval industry. By developing a dedicated industrial zone focused on shipbuilding and maritime logistics, we can expand our naval capabilities and strengthen our presence along the coast. This investment will turn Baku into a vital hub for our future fleet."
 AZR_farm_project:0 "Expand the Model Farm Project"
 AZR_farm_project_desc:0 "Modern agriculture is key to feeding our population and supporting industrial growth. By expanding the model farm initiative-introducing mechanization, new techniques, and better organization-we can significantly increase agricultural efficiency. A stronger, more productive farming sector will have lasting benefits across the entire economy."
 AZR_tech_institute:0 "Baku Institute of Technology"
 AZR_tech_institute_desc:0 "To keep pace with the modern world, we must cultivate a new generation of engineers, scientists, and innovators. Establishing the Baku Institute of Technology will provide a center for advanced learning and research, empowering us to drive technological progress and strengthen our national expertise."
 
 AZR_expand_mines:0 "Expand Dashkasan Mines"
 AZR_expand_mines_desc:0 "The initial exploitation of Dashkasan’s ore has proven successful. Now the time has come to expand operations - deeper shafts, modern equipment, and better transport infrastructure will allow extraction on a scale worthy of our ambitions. With iron and steel secured, Azerbaijan will forge its industrial destiny with its own hands."
 AZR_ganja_mines:0 "Sadarak-Sharur Bauxite Extraction"
 AZR_ganja_mines_desc:0 "The bauxite deposits of Sadarak and Sharur represent a strategic resource long neglected by previous administrations. By investing in geological surveys, modern extraction methods, and regional infrastructure, we can secure a domestic supply of aluminum for industry and aviation alike."
 AZR_talent_development:0 "Introduce Talent Development System"
 AZR_talent_development_desc:0 "In order to consolidate our achievements, we shall embark on additional personnel development to enhance the proficiency of our entire workforce. The implementation of supplementary advanced training programs will enable us to swiftly emerge from this challenging period and explore novel avenues for economic growth."
 AZR_protectionist_measures:0 "Protectionist Measures"
 AZR_protectionist_measures_desc:0 "We learned the fragility of dependence on foreign markets. We must protect our domestic producers from the fluctuations of global trade and the predations of foreign capital. Tariffs, import restrictions, and state supervision will help us develop a self-sufficient economic base - an autarkic Azerbaijan resilient to external shocks."
 AZR_shell_company:0 "Fresh Start for Shell"
 AZR_shell_company_desc:0 "After years of strained relations, the Royal Dutch Shell company has expressed interest in renewing its operations in the Caspian region. A new agreement could bring in fresh investment and technology under stricter Azerbaijani oversight."
 AZR_student_exchange:0 "Resume Student Exchange Projects"
 AZR_student_exchange_desc:0 "Before the recent upheavals, many promising young Azeris studied in Europe, bringing back both technical expertise and Western values. The suspension of these programs was a grave loss to our intellectual life. Restoring these academic exchanges will help train a new generation of Azerbaijani professionals - disciplined, skilled, and ready to modernize our nation’s economy."
 AZR_coal_mining:0 "Coal Mining"
 AZR_coal_mining_desc:0 "Azerbaijan’s industrial expansion demands a stable and reliable source of fuel. By investing in geological exploration and modern mining techniques we can significantly expand domestic coal extraction. This will reduce dependence on foreign supplies, support heavy industry, and strengthen the authority of the state by demonstrating its ability to harness and direct the nation’s natural resources."
 AZR_fund_university:0 "Fund the Baku State University"
 AZR_fund_university_desc:0 "Founded with great effort and vision, the Baku State University now stands as the beacon of national progress. The Ahrar government will fund its expansion, reform curricula, and extend scholarships to the provinces, ensuring that enlightenment and civic virtue reach every corner of Azerbaijan."
 AZR_barnobel_operations:0 "Branobel Operations"
 AZR_barnobel_operations_desc:0 "Despite years of intensive exploitation, Azerbaijan’s vast reserves remain far from exhausted. In an era of global instability and shifting markets, the government has identified the expansion and reorganization of Branobel’s operations as essential to securing the nation’s economic independence and long-term prosperity."
 AZR_cotton_industry:0 "Increase Cotton Exports"
 AZR_cotton_industry_desc:0 "Azerbaijan’s fertile lowlands are ideal for cotton cultivation - a crop that has already brought prosperity to many regions. By mechanizing production and improving transport logistics, we can increase output and reclaim our position in the global textile market. Cotton may yet rival oil as a source of national wealth and stability."
 AZR_baku_refinery:0 "Baku Oil Refinery"
 AZR_baku_refinery_desc:0 "Extraction is only half of the story. To capture the full value of our resources, Azerbaijan must refine its oil domestically. Expanding and modernizing the Baku refinery complex will reduce reliance on foreign processing facilities and create skilled jobs for our workers. The age of exporting crude must give way to the age of Azerbaijani industry."
 AZR_kura_dam:0 "Mingechevir SES"
 AZR_kura_dam_desc:0 "On the Kura River lies the potential for one of the grandest infrastructural projects in our history - the Mingechevir hydroelectric station. Harnessing the river’s power would electrify rural Azerbaijan, provide reliable energy to our growing industry, and stand as a monument to national progress. With sufficient investment, the project could light up the entire heart of the republic."
 
 
 
 #### Military Focuses ####
 AZR_azerbaijan_army:0 "The Azerbaijani Army"
 AZR_azerbaijan_army_desc:0 "To build a capable and modern fighting force, we must invest in the doctrine that guides it. By streamlining our military command structure and learning from past conflicts, we can reduce the cost of implementing new land doctrines-ensuring our army evolves efficiently and remains ready for any threat."
 
 ####AIR
 AZR_air_academy:0 "HHQ Investments"
 AZR_air_academy_desc:0 "For a long time, the defense of Azerbaijan has depended solely on its soldiers and guns. The skies above our land remain vulnerable. To correct this, the Herbi Hava Qüvveleri's first task will be to lay the foundations of an independent air arm, capable of reconnaissance, defense, and, one day, deterrence. The republic must claim its place among the nations that rule the air."
 AZR_pilot_school:0 "'Kaspi' Air Academy"
 AZR_pilot_school_desc:0 "With the establishment of the 'Kaspi' Air Academy, Azerbaijan will train its own generation of pilots, navigators, and engineers. Combining local discipline with foreign expertise, the academy will forge the nation’s air elite, men who will guard both the Caspian and the Caucasus from above."
 AZR_air_space:0 "New Generation of Aces"
 AZR_air_space_desc:0 "We have a need for a better air force to support our ground forces. Let us take the time to reorganise the command structure of the Army Aviation Command to promote good officers and ensure that we can recruit the best pilots."
 
 AZR_defend_anti_air:0 "Defend Azerbaijani Skies"
 AZR_defend_anti_air_desc:0 "As warfare evolves, so does its reach. Bombers and reconnaissance aircraft now threaten cities far from the front lines. Establishing anti-aircraft batteries, radar posts, and early warning systems will safeguard both our army and our people. The skies above Baku and Ganja must never belong to anyone else." 
 
 ####army
 AZR_army_funding:0 "Expansion of Army Funding"
 AZR_army_funding_desc:0 "To secure our nation's future, a strong military is essential. By allocating increased funds to the army, we can enhance our forces' readiness and efficiency. This investment will allow us to modernize our land forces, improve doctrine, and ensure that we are prepared for any future conflict."
 AZR_military_directorate:0 "Directorate of Military Factories"
 AZR_military_directorate_desc:0 "Centralizing oversight of our arms production under a dedicated directorate will streamline operations and improve output. Establishing this new authority allows us to better coordinate resources, optimize factory performance, and expand our capacity to equip the armed forces efficiently."
 
 ##air
 AZR_air_fields:0 "Strategic Airfields"
 AZR_air_fields_desc:0 "While we have a small air force and two somewhat operational airfields, they aren't simply enough to guarantee the safety of our airspace."
 AZR_new_planes:0 "New Airplane Models"
 AZR_new_planes_desc:0 "We need better airplanes to be able to compete with foreign threats."
 AZR_air_production:0 "Local Air Production"
 AZR_air_production_desc:0 "We need to expand our air force without needing to rely on foreign nations for new airplanes. By expanding our production lines, we can achieve self-reliance in airplane production."
 AZR_tac_bombers:0 "Local Tactical Bomber Variants"
 AZR_tac_bombers_desc:0 "With our air force properly operational, we can now try to design local plane variants in order to further expand our air force."
 
 AZR_radar_imports:0 "Radar Installation Imports"
 AZR_radar_imports_desc:0 "We can't ensure the safety of our Airspace until we have Radar Installations to detect enemy airplanes. We can sign a contract with foreign powers in order to install Radar stations in couple of key locations throughout Azerbaijan. hopefully they will be enough to keep Azerbaijan's skies safe."
 
 ##army
 AZR_max_production:0 "Maximize Military Production"
 AZR_max_production_desc:0 "In times of growing tension, every rifle and every round counts. By optimizing factory workflows, reducing waste, and prioritizing efficiency, we can lower the cost of infantry equipment and ensure our soldiers are always well-supplied. Quantity, when paired with smart planning, becomes a powerful force."
 AZR_diverse_production:0 "Diversify Military Portfolio"
 AZR_diverse_production_desc:0 "The capacity of our domestic armament industry is pitiful at best, as many of the modern tools of warfare are currently left to foreign manufacturing concerns. If we are to arm our troops with something better than rifles, grenades and a uniform we will have to drastically diversify our manufacturing capacities."
 AZR_standard_equipment:0 "Standardize Military Equipment"
 AZR_standard_equipment_desc:0 "A modern army requires consistency and reliability on the battlefield. By standardizing our infantry weapons and support gear, we can simplify logistics, speed up training, and improve combat effectiveness. Focused research in these areas will ensure our troops are equipped with dependable and up-to-date tools of war."
 AZR_german_army:0 "German-Azerbaijani Cooperation"
 AZR_german_army_desc:0 "The German Reich is one of the only few major powers with friendly or cordial relations with us in the past few centuries. We must ask them for their expertise in military in order to be able to modernise."
 AZR_french_army:0 "Franco-Azerbaijani Cooperation"
 AZR_french_army_desc:0 "The French Republic is a nation with a unique military. Our sources say their methods of warfare are vastly different from traditional methods we are familiar to. Maybe it's time to entirely change our military structure to be able to face future threats."
 AZR_german_academy:0 "German Military School"
 AZR_german_academy_desc:0 "By sending our officers to Germany we can ensure that they have a proper education in the military field and can lead armies with modern methods."
 AZR_french_academy:0 "French Military School"
 AZR_french_academy_desc:0 "By sending our officers to France we can ensure that they have a proper education in the military field and can lead armies with modern methods."
 AZR_study_great_war:0 "Study of the Great War"
 AZR_study_great_war_desc:0 "The Great War changed the way wars were waged. By studying it we can learn how to face the challenges of modern warfare."
 AZR_mountain_warfare:0 "Learn from the Karabakh War"
 AZR_mountain_warfare_desc:0 "The Karabakh conflict provided hard lessons in the challenges of mountain warfare. By studying the terrain, tactics, and outcomes of that war, we can refine our approach and develop specialized mountain infantry better suited to fight in rugged conditions. These insights will guide our future military training and doctrine."
 AZR_local_production:0 "Local Production"
 AZR_local_production_desc:0 "If we want to have a strong independent army we must be able to produce our equipment ourselves without needing to buy them from foreign nations."
 AZR_german_engineers:0 "Foreign Engineers"
 AZR_german_engineers_desc:0 "Modern warfare demands modern expertise. The General Staff proposes to invite seasoned officers from abroad - engineers, logisticians, and tacticians - to reform our doctrine and training. Their experience will guide the formation of a disciplined, well-equipped force capable of facing any regional threat."
 AZR_french_engineers:0 "French Engineers"
 AZR_french_engineers_desc:0 "With our army modernisation on the way we must also upgrade our military equipment to suit the needs of our army. The French have agreed to help us in the field."
 AZR_reformed_army:0 "Army Modernisation Complete"
 AZR_reformed_army_desc:0 "We have finally through great effort, managed to modernise our army. We are prepared to face whatever challenges that the future might hold for us."
 
 AZR_build_new_army:0 "Building Up the New Army"
 AZR_build_new_army_desc:0 "With disciplined leadership, domestic production, and organized reserves, the Milli Ordusu will finally embody the strength and unity of Azerbaijan."
 AZR_ganja_school:0 "Improve Ganja School of Ensigns"
 AZR_ganja_school_desc:0 "The Ganja Military School has trained generations of Azerbaijani officers through war and turmoil. Once housed in humble barracks, it now stands as the beating heart of our army’s professionalism. By modernizing its curriculum, expanding facilities, and inviting foreign instructors, we ensure that every new ensign carries both the honor and discipline worthy of the republic’s service."
 AZR_military_education:0 "Military Education Programs"
 AZR_military_education_desc:0 "Education is the foundation of professionalism. By expanding the Baku Military Academy and establishing new schools for officers and technicians, we can prepare a generation of soldiers fluent in both modern tactics and national duty. The days of relying on foreign graduates must end - the Azerbaijani army will produce its own experts."
 AZR_supply_corps:0 "Expand the Supply Corps"
 AZR_supply_corps_desc:0 "No army can fight without supplies. The logistics branch - long neglected and underfunded - must be expanded to ensure the reliable transport of food, ammunition, and equipment to every front. Investments in depots, motorized convoys, and railway coordination will transform the supply corps into the unseen force that keeps the army moving."
 AZR_azeri_mountaineers:0 "Azerbaijani Mountaineer Forces"
 AZR_azeri_mountaineers_desc:0 "The rugged highlands of Qarabag, Zaqatala, and the Lesser Caucasus have long bred hardy men - hunters, shepherds, and patriots who know every trail and pass. To defend our mountain borders effectively, these sons of the highlands must form specialized mountaineer units. Lightly equipped, well-trained in reconnaissance and ambush, they will be the silent guardians of the republic’s frontier."
 AZR_create_intel_agency:0 "Intelligence Agency"
 AZR_create_intel_agency_desc:0 "The Republic’s Military Intelligence Bureau has proven vital during the Qarabag operations, yet its reach remains limited. Expanding its counterintelligence section, communications surveillance, and reconnaissance capabilities will ensure that the army is no longer blind to its enemies’ movements - both foreign and domestic."
 AZR_buy_guns:0 "Arrange Ordnance Delivery"
 AZR_buy_guns_desc:0 "Our arsenals are depleted, and the army’s armament relies heavily on old Imperial stocks and whatever can be imported through intermediaries. Negotiations for new deliveries of rifles, artillery, and vehicles - whether from Germany, the Ottomans, or domestic manufacturers - will give our soldiers the tools they need to defend the republic effectively."
 AZR_motorization_effort:0 "Motorisation Commission"
 AZR_motorization_effort_desc:0 "Modern warfare moves on wheels and engines, not on horse hooves. To prepare our forces for the demands of mechanized logistics and mobile combat, a Motorisation Commission will be established within the War Ministry. Its task: coordinate the import, maintenance, and domestic assembly of military vehicles - the first step toward a truly modern Azerbaijani army."
 AZR_baku_defense:0 "Baku Fortified Area"
 AZR_baku_defense_desc:0 "The Ministry of Defense proposes to create a defensive ring around the capital: bunkers, artillery positions, and fortified depots that can withstand any assault. If the oil city stands, Azerbaijan stands."
 AZR_arti_focus:0 "Modernize Artillery Batallions"
 AZR_arti_focus_desc:0 "The artillery remains the backbone of any modern army - the thunder that breaks enemy lines and protects our own. By upgrading rangefinders, replacing outdated field guns, and creating centralized fire control training, the Azerbaijani artillery arm will evolve from static support to a decisive battlefield force. Our enemies must learn to fear the guns of Baku."
 AZR_anti_tank_investments:0 "Anti-Tank Investments"
 AZR_anti_tank_investments_desc:0 "Armor grows thicker every year, and our infantry must not face it unarmed. By producing shaped charges, modern field guns, and portable anti-tank rifles, we can ensure that no foreign tank crosses our soil unscathed. Azerbaijan may not build armored divisions - but it will never be defenseless."
 
 
 ####NAVY
 AZR_navy_project:0 "Azerbaijani Naval Project"
 AZR_navy_project_desc:0 "Our navy has never been spectacular, and many times efforts to improve and modernise the navy have been put on hold for more pressing concerns. Not anymore. Now we shall see to the creation of a grand fleet to eclipse any we have built before!"
 
 AZR_oil_tankers:0 "Azerbaijani Oil Tankers"
 AZR_oil_tankers_desc:0 "Our oil sustains the state - but dependence on foreign transport weakens us. The establishment of a national tanker fleet under Azerbaijani registry will guarantee the secure export of our black gold across the Caspian."
 
 AZR_dockyard_projects:0 "Azerbaijani Dockyards"
 AZR_dockyard_projects_desc:0 "With its strategic position on the Caspian Sea, Azerbaijan has the potential to become a key naval power in the region. By developing dedicated naval dockyards, we can expand our shipbuilding capabilities and improve the maintenance and readiness of our fleet. This will strengthen both our maritime defense and our industrial capacity."
 AZR_naval_school:0 "School of Naval Sciences"
 AZR_naval_school_desc:0 "With all of these projects completed recently there is a growing sense that we can do more. We can have a larger and better navy not through copying other nations, but by innovating ourselves! We shall grant greater funding and resources to the School of Naval Sciences to help become the most modern navy in the world!"
 AZR_naval_facilities:0 "Expand the Baku Facilities"
 AZR_naval_facilities_desc:0 "Baku’s importance as a naval and industrial hub cannot be overstated. By expanding our naval facilities, we can significantly increase our shipbuilding capacity and maintain a more formidable presence on the Caspian Sea. This expansion will provide the infrastructure needed to support a growing fleet and solidify Baku as a key maritime center."
 AZR_capital_defense:0 "Capital Sea Shore Defences"
 AZR_capital_defense_desc:0 "Baku’s coastal position makes it a prime target for naval attacks. To protect our capital and vital infrastructure, we must strengthen our defenses along the Caspian Sea. By constructing a network of coastal forts in Baku and its surrounding provinces, we can deter enemy forces and ensure the safety of our shores."
 AZR_naval_engineers:0 "Foreign Naval Engineers"
 AZR_naval_engineers_desc:0 "In order to maintain our new small navy we are in dire need of engineers. We must ask foreign nations to help us as we currently have no capable engineers in [AZR.GetNameDef]."
 AZR_german_navy:0 "German Naval Academy"
 AZR_german_navy_desc:0 "To strengthen our naval command and strategic capabilities, we will collaborate with one of Europe’s foremost maritime powers. By sending our officers to study at the German Naval Academy, we can gain valuable insights into modern naval doctrine and deepen our ties with Germany. This partnership will enhance both our fleet’s effectiveness and our diplomatic standing."
 AZR_french_navy:0 "British Naval Academy"
 AZR_french_navy_desc:0 "Britian’s long naval tradition and global experience offer invaluable lessons for our own maritime development. By establishing a training partnership with the British Naval Academy, we can modernize our naval doctrine and improve the strategic thinking of our officers. Strengthening ties with Britian will also open the door to further military and diplomatic cooperation."
 AZR_expand_navy:0 "Expansion of our Fleet"
 AZR_expand_navy_desc:0 "[AZR.GetNameDefCap] has now access to up to date naval officers and naval facilities, now we need new ships to form a proper navy."
 AZR_trade_protection:0 "Trade Protection"
 AZR_trade_protection_desc:0 "As our maritime trade grows, so too does the need to safeguard it. Investing in modern destroyer designs will enable us to protect shipping lanes from enemy threats and ensure the steady flow of vital resources. With a strong escort fleet, our trade can continue even in times of conflict."
 AZR_trade_raiding:0 "Trade Interdiction"
 AZR_trade_raiding_desc:0 "Disrupting enemy supply lines can be just as effective as defeating them in battle. By focusing our naval research on advanced submarine models, we can develop a stealthy and lethal force capable of striking at enemy convoys and crippling their war economy. Silent beneath the waves, our submarines will become a weapon of economic warfare."
 
 ### AZR political
 AZR_constitution:0 "Work with Britain"
 AZR_constitution_desc:0 "By strengthening our ties with Britain and embracing the values of liberal governance, we can secure diplomatic recognition, attract foreign investment, and build a more prosperous and free Azerbaijan."
 AZR_new_path:0 "Nationalize Oil Fields"
 AZR_new_path_desc:0 "For too long, the riches of Baku have flowed into foreign coffers while our own sovereignty was compromised. By asserting full control over our oil fields, we will reclaim our economic independence."
 
 AZR_promise_of_may:0 "The Promise of May 28"
 AZR_promise_of_may_desc:0 "Two decades after independence, Azerbaijan stands renewed. The Musavat has preserved democracy, restrained extremism, and defended the nation’s sovereignty. Rasulzade’s words resound again - 'Once raised, the banner will never fall.'"
 
 AZR_evict_companies:0 "Evict British Companies"
 AZR_evict_companies_desc:0 "By removing British firms from our territory, we can fully assert our sovereignty over Azerbaijan’s resources. Though this decision risks straining relations with London, it is a necessary step toward true economic independence."
 
 AZR_democrat_investments:0 "Invite Investors"
 AZR_democrat_investments_desc:0 "Our alignment with Britain has opened the door to new economic opportunities. By inviting British and Western investors into our oil and industrial sectors, we can secure much-needed capital and expertise. While some may grumble about foreign influence, the benefits to our infrastructure and economy are too great to ignore."
 AZR_oil_investments:0 "Oil Revenue Investments"
 AZR_oil_investments_desc:0 "The profits generated from our partnership with British oil companies are beginning to flow steadily into state coffers. We will reinvest it into civilian infrastructure and industry, laying the foundation for long-term national growth and self-sufficiency."
 AZR_expand_oil_fields:0 "Expand Oil Fields"
 AZR_expand_oil_fields_desc:0 "Azerbaijan sits atop some of the richest oil reserves in the world. With foreign capital and modern technology at our disposal, we can expand extraction operations in the central regions. Increasing our oil output will not only fuel our economy, but also elevate our strategic importance on the global stage."
 AZR_more_oil_investments:0 "More Oil Investments"
 AZR_more_oil_investments_desc:0 "The success of our initial expansion has proven Azerbaijan’s potential as a key energy producer. By securing additional investments and upgrading our extraction capacity, we can further tap into our reserves, ensuring a steady flow of resources and reinforcing our position as the oil heart of the Caucasus."
 AZR_encourage_tourism:0 "Encourage Tourism"
 AZR_encourage_tourism_desc:0 "With greater political stability and improving infrastructure, Azerbaijan is ready to open its doors to the world. From the Caspian coast to the vibrant streets of Baku, we can promote our unique culture, history, and landscapes to attract foreign visitors. A thriving tourism sector will diversify our economy and create new civilian jobs."
 AZR_military_industry:0 "Industrial Militarization"
 AZR_military_industry_desc:0 "By redirecting part of our industrial capacity toward military production, we can begin laying the groundwork for a modern, self-reliant defense industry-ready to protect our sovereignty."
 AZR_reduce_oil_dependancy:0 "Get Rid of Oil Dependency"
 AZR_reduce_oil_dependancy_desc:0 "Though foreign investment helped us rebuild, our overreliance on British-controlled oil company has left our economy vulnerable and our sovereignty compromised. It is time to restructure our energy sector, assert greater national control, and ensure that the wealth of Baku serves the Azerbaijani people-not foreign shareholders. A stronger, more balanced economy will follow."
 AZR_industry_growth:0 "Industry Growth"
 AZR_industry_growth_desc:0 "Our growing partnership with the United Kingdom has opened new avenues for industrial expansion. Through joint ventures, favorable trade deals, and technology transfers, we can improve our resource extraction efficiency and reduce the economic burden on our people. This agreement secures not only stronger production capabilities, but also a deeper place in the global economy."
 AZR_remove_religious_education:0 "Remove the Religious Education System"
 AZR_remove_religious_education_desc:0 "To fully modernize our nation, we must overhaul outdated institutions that hold back progress. Removing religious education from our schools will foster a more secular, scientifically minded population-fueling innovation and industrial growth."
 AZR_remove_aristocrats:0 "The Uprooting of the Magnates"
 AZR_remove_aristocrats_desc:0 "The oil magnates have long stood as a barrier to true progress and equality in Azerbaijan. Their entrenched corruption and influence undermine our efforts to build a fair and democratic society. By dismantling their privileges and rooting out their control, we can reduce political corruption and empower the people-strengthening the foundations of our new republic."
 AZR_buy_tech:0 "Technological Developments"
 AZR_buy_tech_desc:0 "Investing in cutting-edge technology is essential to fully harness our natural resources. By supporting research into advanced excavation techniques, we can dramatically increase oil extraction efficiency and secure a competitive edge in the global energy market."
 AZR_azeri_volunteers:0 "Azeri Volunteers"
 AZR_azeri_volunteers_desc:0 "Inspired by a strong sense of duty and solidarity, many Azeris have volunteered to support allied causes beyond our borders. By organizing and training these volunteers, we can contribute to foreign conflicts without committing our entire armed forces, strengthening Azerbaijan’s international standing and military experience."
 AZR_new_republic:0 "Beginning of Eastern Democracy"
 AZR_new_republic_desc:0 "After years of struggle, Azerbaijan stands as a beacon of democratic hope in the East. Our commitment to democratic ideals inspires our people and garners support from friendly nations. This newfound political vitality promises not only to strengthen our society but also to secure our place among the free nations of the world."
 AZR_liberal_reforms:0 "Liberal Reforms"
 AZR_liberal_reforms_desc:0 "Our commitment to liberal principles drives us to modernize governance and streamline the economy. By implementing key reforms, we enhance political stability and boost productivity, allowing faster construction and more efficient use of resources. These changes strengthen our democracy and pave the way for sustained growth."
 
 AZR_join_allies:0 "Join Allies"
 AZR_join_allies_desc:0 "Facing increasing threats from our neighbors and beyond, Azerbaijan seeks the protection and support of the great democratic powers. By formally requesting to join the Allies, we align ourselves with Britain, strengthening our security through shared values and mutual defense."
 AZR_baku_pact:0 "Azerbaijan Leads"
 AZR_baku_pact_desc:0 "With our independence secured and democracy flourishing, Azerbaijan is ready to take a leadership role in shaping the future of the Caucasus."
 AZR_allied_tech:0 "Anglo-Azeri Research Program"
 AZR_allied_tech_desc:0 "Building on our partnership with Britain, we have launched a joint research initiative aimed at accelerating technological innovation. By pooling expertise and resources, this program will unlock new scientific breakthroughs and bolster Azerbaijan’s industrial and military capabilities."
 AZR_take_back_zangezur:0 "The Nakhchivan Question"
 AZR_take_back_zangezur_desc:0 "The historic region of Nakhchivan has long been a vital part of Azerbaijan’s heritage and security. We now send a firm ultimatum to Armenia: return Nakhchivan to Azerbaijan."
 
 AZR_purchase_derbent:0 "Proposal to Purchase Derbent"
 AZR_purchase_derbent_desc:0 "Derbent, the ancient ‘Gate of Gates,’ has long been a crossroads of Azerbaijani culture and history. By offering fair compensation to the Soviets, we aim to bring this storied city peacefully back into our national fold."
 
 AZR_invite_per_to_pact:0 "Coordinate with Tehran"
 AZR_invite_per_to_pact_desc:0 "Our shared interests and geographic proximity make Iran a natural partner in securing the stability of the region. By coordinating closely with Tehran, we can strengthen the Baku Pact, enhancing our collective security and fostering economic cooperation to face common challenges."
 AZR_invite_turkey_to_pact:0 "Invite Turkey"
 AZR_invite_turkey_to_pact_desc:0 "Turkey’s position as a regional power makes it a vital ally for the Baku Pact. By extending an invitation to Ankara, we aim to solidify a strong defensive coalition capable of safeguarding our shared interests and deterring external threats."
 AZR_invite_kavkaz_to_pact:0 "Convene the Baku Conference"
 AZR_invite_kavkaz_to_pact_desc:0 "To ensure lasting peace and cooperation in the Caucasus, we must bring together all the independent states of the region. Convening the Baku Conference will invite Armenia and Georgia to join the Baku Pact, forging a united front dedicated to mutual defense and prosperity."
 
 AZR_reach_turkey:0 "Reach Turkey"
 AZR_reach_turkey_desc:0 "Diplomatic efforts now pave the way for closer military cooperation and mutual trust. By strengthening ties with Turkey, our nation gains crucial military access and improves relations with our western neighbor, opening the door to joint exercises and coordinated defense."
 AZR_turkish_officers:0 "Reintegrate Turkish Officers"
 AZR_turkish_officers_desc:0 "Many experienced Ottoman officers once served in the Caucasus campaign alongside Azerbaijani forces. With their return, the Azerbaijani army can benefit from seasoned leadership, improved training, and operational expertise. This initiative enhances our military capabilities and places a veteran general from the Caucasus campaign back into service, ensuring our forces are battle-ready."
 
 AZR_sov_economy:0 "Azerbaijani-Soviet Economic Agreement"
 AZR_sov_economy_desc:0 "True revolution is not built on slogans alone-it requires industry, infrastructure, and the material means to uplift the people. Through a mutual economic agreement with the Soviet Union, we shall receive the aid necessary to stabilize our economy and accelerate our reconstruction efforts."
 AZR_oil_excavations:0 "Oil Excavations"
 AZR_oil_excavations_desc:0 "The wealth of our nation lies beneath the soil of Baku. With proper coordination and investment, we shall expand our extraction efforts and unlock the true potential of our oil reserves."
 AZR_soviet_oil:0 "Soviet Oil Extraction"
 AZR_soviet_oil_desc:0 "Under the guidance and technical expertise of our Soviet comrades, the full potential of the Baku oil fields can finally be realized. Through coordinated extraction and planned development, our region shall become a vital artery in the economic body of the socialist world."
 AZR_soviet_research:0 "Azerbaijani-Soviet Research Program"
 AZR_soviet_research_desc:0 "Our partnership with the Soviet Union extends beyond the fields and factories. By pooling scientific knowledge and resources, we will accelerate technological progress and modernize our military and industry."
 AZR_empower_council:0 "Empower the Council"
 AZR_empower_council_desc:0 "The Peasant Council is more than a voice for the people-it must become the backbone of our defense. By arming and organizing the masses, we transform these councils into disciplined militias capable of defending the revolution against all enemies."
 AZR_soviet_teachings:0 "Soviet Teachings"
 AZR_soviet_teachings_desc:0 "Our comrades from the Soviet Union bring not only ideology but invaluable military expertise. By integrating their officers and doctrine into our forces, we will forge an army disciplined in the art of war and inspired by revolutionary zeal."
 AZR_increase_support_soviet:0 "Increased Soviet Support"
 AZR_increase_support_soviet_desc:0 "The Soviet Union deepens its commitment to our cause, providing vital resources and infrastructure to strengthen our nation."
 AZR_remove_religion:0 "State Atheism"
 AZR_remove_religion_desc:0 "To combat Islam’s corrosive influence on the wider populace of the Caucasus Mountains, our administration shall go ahead with their plans to enact state atheism. Though this will likely anger many, we feel as though the best way forward to reform and modernism is without the chains of traditionalism and religion tying us down."
 AZR_remove_aristocrats_communist:0 "Crush the Bourgeoisie"
 AZR_remove_aristocrats_communist_desc:0 "Now that we have began to reconstruct our nation from the bottom up, it's time to get rid of all dangerous elements in our new society. Everyone who isn't compatible to our new system shall be removed one way or another. Permanently."
 AZR_red_army:0 "Imitate the Red Army"
 AZR_red_army_desc:0 "The Red Army stands as a symbol of proletarian strength-disciplined, vast, and forged in the fires of civil war. If we are to safeguard our revolution and prepare for the inevitable conflicts ahead, we must model our own forces in their image."
 AZR_establish_worker_union:0 "Establish the Worker Union"
 AZR_establish_worker_union_desc:0 "Without the organization of the working class, socialism is but an empty slogan. By creating a unified workers’ union under party oversight, we will ensure that labor is not only protected, but mobilized for the collective good."
 AZR_revive_communism:0 "Revive Communism"
 AZR_revive_communism_desc:0 "The flame of revolution still burns in the hearts of the proletariat, waiting to be reignited. By organizing the vanguard once more and spreading our message among the disillusioned, we will begin laying the foundation for a new, classless order."
 AZR_soviet_support:0 "Acquire Soviet Support"
 AZR_soviet_support_desc:0 "If the revolution is to succeed, we cannot do it alone. The Soviet Union, as the vanguard of the global proletariat, stands as our natural ally in the struggle against tyranny. With their backing-material, ideological, and diplomatic, we will empower the peasantry, arm the workers, and set Azerbaijan firmly on the path toward socialism."
 AZR_assemble_communist_party:0 "Assemble the Communist Party"
 AZR_assemble_communist_party_desc:0 "By formally establishing the Communist Party as the guiding force of the state, we will sweep away the last remnants of the old order and lay the foundation for a new socialist republic. The peasant councils shall be repurposed from mere instruments of propaganda to engines of reconstruction."
 AZR_join_ussr:0 "Join Comintern"
 AZR_join_ussr_desc:0 "The revolution does not end at our borders. By formally aligning with the Soviet-led Comintern, we take our place within the international brotherhood of socialist states."
 AZR_spread_revolution:0 "Spread the Revolution"
 AZR_spread_revolution_desc:0 "Our cause must not remain confined within our borders. By igniting the flames of revolution far and wide, we inspire the masses to rise and stand united against oppression."
 AZR_beacon_of_socialism:0 "Beacon of Socialism"
 AZR_beacon_of_socialism_desc:0 "We are the first nation ever in the Middle East to embrace socialism. It is our duty to preserve the new system of governance and spread the revolution in the region! It's time for the workers of Middle East and all other oppressed majority to rise against their governments!"
 AZR_revolution_arm:0 "Reclaim Zangezur"
 AZR_revolution_arm_desc:0 "We will issue a firm ultimatum to Armenia: accept the Soviet model under our communist guidance or face the consequences."
 
 AZR_revolution_geo:0 "Spread the Revolution to the Caucasus"
 AZR_revolution_geo_desc:0 "To secure the future of socialism, we must bring the Caucasus under the banner of the revolution."
 AZR_revolution_iran:0 "United Azerbaijan"
 AZR_revolution_iran_desc:0 "The workers and peasants of Iran suffer under the yoke of reactionary rule. It is our duty to extend the hand of the proletarian revolution beyond our borders."
 
 AZR_revolution_turk:0 "Crush Turkish Reaction"
 AZR_revolution_turk_desc:0 "The Turkish state stands as a barrier to socialist expansion in Anatolia and beyond. Their nationalism must be swept away, replaced with proletarian solidarity that will bind Anatolia to our new republic."
 AZR_revolution_iraq:0 "Revolution in Mesopotamia"
 AZR_revolution_iraq_desc:0 "The oil fields of Iraq are exploited by foreign empires, while the people live in chains. We shall liberate Mesopotamia and ensure that its wealth fuels the socialist cause."
 AZR_revolution_sau:0 "Revolution in Arabia"
 AZR_revolution_sau_desc:0 "The Arabian Peninsula is dominated by feudal monarchies. By supporting the workers and tribes, we can overthrow their rule and spread the revolution to the heart of Arabia."
 AZR_request_french_colonies:0 "Appeal to France for Liberation"
 AZR_request_french_colonies_desc:0 "France still clings to colonies in the Levant. We shall demand that these lands be handed over to our Middle Eastern Socialist Republic, in the name of the people’s liberation."
 AZR_request_british_colonies:0 "Appeal to Britain for Liberation"
 AZR_request_british_colonies_desc:0 "Britain controls vast swathes of the Middle East, ruling over millions of oppressed peoples. We must demand that these colonies be ceded to us, so that we may free them from imperialist chains."
 
 
 AZR_fascist_path:0 "Turkic Ties"
 AZR_fascist_path_desc:0 "The reclamation of our national resources marks a turning point in our destiny. With foreign control over our oil reserves broken, we are free to define our future-not just as Azerbaijanis, but as part of a broader Turkic world. Political movements advocating for unity among Turkic peoples have begun to gain traction, and their rhetoric of strength, solidarity, and renewal is resonating across our society."
 AZR_visit_istanbul:0 "Visit Istanbul"
 AZR_visit_istanbul_desc:0 "A diplomatic delegation to Turkey will reaffirm our cultural and historical ties, strengthening the bonds of Turkic brotherhood. While not yet a formal alliance, this visit will open the door to closer military cooperation and a mutual understanding of our shared strategic interests in the region."
 AZR_pan_turcism:0 "Pan-Turkism Theory"
 AZR_pan_turcism_desc:0 "Among the intellectual and political elite, a bold vision is beginning to take shape-one that transcends borders and unites all Turkic peoples under a single banner. While still a theoretical framework, Pan-Turkism is gaining traction in academic circles, military staff, and nationalist movements."
 AZR_fascist_movement:0 "Turkic Nationalism"
 AZR_fascist_movement_desc:0 "What began as a cultural movement has now transformed into a political force powerful enough to reshape the nation. The Turkculuk Party, under the charismatic leadership the party has rallied support across the country with promises of national revival, strength, and unity among all Turkic peoples."
 AZR_venerate_islam:0 "Venerate Islam"
 AZR_venerate_islam_desc:0 "Calls to return to Islamic principles have grown louder, resonating with those who see secular governance as a betrayal of our spiritual heritage. By embracing a state guided by Islamic values, we reaffirm our identity and strengthen social cohesion."
 AZR_turkish_volunteers:0 "Turkish Volunteers"
 AZR_turkish_volunteers_desc:0 "Our growing alignment with Ankara has yielded more than just words of solidarity. Turkish officers have organized a volunteer detachment to assist in the defense and training of our forces."
 AZR_turkish_protection:0 "Turkish Protection"
 AZR_turkish_protection_desc:0 "By deepening our partnership with Turkey, we have secured a powerful guarantor of our independence. In return, Ankara gains privileged access to our oil reserves-vital resources that will fuel both our economies and strengthen our shared position."
 AZR_axis_ties:0 "Grow Closer to Axis"
 AZR_axis_ties_desc:0 "The Axis powers have proven themselves resolute, ideologically aligned, and unburdened by the weaknesses of liberalism and decadence. By drawing closer to these rising powers, we signal our willingness to be part of a new continental order."
 AZR_wargoal_armenia:0 "The Zangezur Problem"
 AZR_wargoal_armenia_desc:0 "The Armenian-held regions of Zangezur and Nakhichevan stand as obstacles to a contiguous Azerbaijani territory, and a reliable connection to our Turkish allies in the west."
 AZR_soviet_threat:0 "The Red Threat"
 AZR_soviet_threat_desc:0 "Though the Red Army may have been repelled once, the danger has not passed. The Soviet Union still casts a long shadow over the Caucasus, and its ambition to reclaim lost territory remains unchanged."
 AZR_german_officers:0 "German Military Training"
 AZR_german_officers_desc:0 "To modernize our armed forces and sharpen our edge against regional threats, we have invited German officers to train our troops and share their battlefield expertise. Their experience in maneuver warfare and disciplined command will enhance our army’s effectiveness and preparedness."
 AZR_join_axis:0 "Join the Axis"
 AZR_join_axis_desc:0 "By joining the Axis, we commit ourselves to a partnership with the continent’s rising powers, gaining their support against our rivals and affirming our place in the new order."
 AZR_turkish_alliance:0 "One Nation, Two Countries"
 AZR_turkish_alliance_desc:0 "We propose a Pan-Turkic Alliance-a framework where Azerbaijan and Turkey remain sovereign but united by mutual defense, economic cooperation, and cultural solidarity. This path seeks strength in partnership without sacrificing our independence, creating a formidable bloc in the region."
 AZR_turkic_state:0 "A Turkic State"
 AZR_turkic_state_desc:0 "Our nation’s identity is rooted deeply in the Turkic heritage that binds our people across borders and generations. By fully embracing this identity, we strengthen the resolve of our citizens and the capabilities of our armed forces."
 
 AZR_unite_sinkiang:0 "Proposal to Sinkiang"
 AZR_unite_sinkiang_desc:0 "We will send a formal proposal to the government of Sinkiang, outlining the benefits of political alignment and potential integration. A shared future may ensure stability and cooperation across Central Asia."
 
 AZR_turkish_protocol:0 "Turkish War Protocol"
 AZR_turkish_protocol_desc:0 "Implementing the Turkish War Protocol signals our commitment to rapid mobilization and military readiness. Our economy will shift to a war footing, enabling the expansion of our military-industrial capacity."
 AZR_for_fatherland:0 "For the Fatherland"
 AZR_for_fatherland_desc:0 "Nationalism fuels our resolve on the battlefield and inspires greater sacrifices."
 AZR_wargoal_georgia:0 "Liberate the Turks in Georgia"
 AZR_wargoal_georgia_desc:0 "The Turkic communities in Georgia live under foreign rule, their voices muted and their rights suppressed. Their liberation is not just a matter of solidarity, but a duty to restore their freedom and cultural identity."
 AZR_wargoal_iran:0 "Free the Iranian Turks"
 AZR_wargoal_iran_desc:0 "Across our southern frontier, the Iranian Turks endure under a regime that denies them their rightful place. Their struggle for autonomy and respect calls upon us to act."
 AZR_wargoal_soviets:0 "A United Turkestan"
 AZR_wargoal_soviets_desc:0 "The Soviet Union’s grip on Turkestan suppresses the spirit and independence of countless Turkic peoples. To ensure their liberation and forge a united Turkic future, we must challenge Soviet control and bring these lands into the fold."
 AZR_united_turks:0 "Propose the United Turks Idea"
 AZR_united_turks_desc:0 "We propose a bold unification-a single state encompassing all Turkic peoples under one flag. This “United Turks” idea seeks to erase borders that have divided us for too long and build a new nation on the foundation of shared heritage, culture, and destiny. We send this proposal to Turkey, hoping they share our ambition for unity and strength."
 AZR_annex_turkey:0 "One Nation, One Country"
 AZR_annex_turkey_desc:0 "With Turkey’s supporters of Pan-Turkism victorious, the time has come to formalize our union. No longer divided by borders or politics, Azerbaijan and Turkey will stand as one nation-stronger, united, and ready to shape the future of the region."
 
 AZR_qajar_path:0 "Ancient Ties"
 AZR_qajar_path_desc:0 "The Caucasus was ruled by monarchs who traced their bloodlines across centuries. By rekindling ancient bonds with the royal houses of Persia, we open the door to a return of traditional authority."
 AZR_visit_tehran:0 "Visit Tehran"
 AZR_visit_tehran_desc:0 "Our delegation’s visit to Tehran is more than a ceremonial gesture-it is a reaffirmation of the deep cultural and dynastic ties between our peoples. By strengthening relations with Iran, we lay the groundwork for closer political and military cooperation. Iranian officers have offered to assist in modernizing our army, bringing valuable expertise and regional knowledge to our command structure."
 AZR_side_with_islamists:0 "Side with Islamists"
 AZR_side_with_islamists_desc:0 "As discontent with secular governance grows, influential clerics and conservative factions call for a return to traditional Islamic values. By aligning ourselves with the Islamist movement, we can restore a sense of moral order and strengthen support for a divinely guided state."
 AZR_lost_home:0 "Our Lost Home"
 AZR_lost_home_desc:0 "Many in our nation remember the days when our dynasty ruled vast lands to the south. That homeland, now lost, remains etched in the hearts of patriots."
 AZR_get_home_back:0 "A Peaceful Coup"
 AZR_get_home_back_desc:0 "After years of careful preparation and rising influence, the Azerbaijani armed forces are now ready to assume control of national affairs. Under the leadership of General Aliagha Shikhlinski, the military seeks to stabilize the country, strengthen institutions, and prepare Azerbaijan for its historic destiny."
 AZR_expand_military:0 "Expand the Military"
 AZR_expand_military_desc:0 "We must prioritize the growth of our military-industrial complex. By allocating additional resources and streamlining military production, we can equip our forces for the conflicts to come."
 AZR_our_own_oil_company:0 "Azerbaijani Oil Company"
 AZR_our_own_oil_company_desc:0 "With foreign influence pushed out of our economy, it is time to take full control of our most vital asset-oil. By establishing a state-backed Azerbaijani Oil Company, we can maximize production in the Baku fields, reinvest the profits into national development, and secure a stronger position on the global resource market."
 AZR_build_mosques:0 "Build Mosques"
 AZR_build_mosques_desc:0 "To restore moral order and heal the spiritual wounds left by years of corruption and excess, we must invest in institutions that serve both faith and community. By funding the construction of mosques across the country, we empower religious leaders, provide centers for social cohesion, and demonstrate our commitment to righteous governance."
 AZR_retake_armenia:0 "Reclaim Erivan Khanate"
 AZR_retake_armenia_desc:0 "The lands of the former Erivan Khanate, once governed by our people, were torn from us in an era of chaos and foreign domination. Now, with our nation strengthened and our resolve hardened, we can no longer ignore this historic injustice."
 
 AZR_qajar_heirs:0 "Gather Support for Qajar Dynasty"
 AZR_qajar_heirs_desc:0 "Through careful diplomacy and covert influence, we can bolster monarchist factions within Iran who share our vision."
 
 AZR_safavid_heirs:0 "Heris of Safavids"
 AZR_safavid_heirs_desc:0 "The Safavid dynasty once ruled all of Iran, and its rightful heirs now stand ready to reclaim what was stolen from them."
 
 AZR_annex_iran:0 "Return our Lands"
 AZR_annex_iran_desc:0 "For centuries, our dynasties ruled vast lands stretching deep into Persia, shaping the politics, culture, and destiny of the region. Those territories, once the heart of our realm, were lost to time. Now, with our strength restored and our legitimacy reaffirmed, the moment has come to right these historical wrongs."
 AZR_finding_shah:0 "Search for a Qajar Heir"
 AZR_finding_shah_desc:0 "The Qajar Dynasty once ruled Iran with unquestioned authority, yet its exile scattered the royal bloodline across continents. If we are to restore the dynasty to its rightful dignity, we must locate a legitimate heir, someone capable of uniting our people and embodying our historical legacy."
 AZR_azeri_workforce:0 "Strengthen the Azerbaijani Workforce"
 AZR_azeri_workforce_desc:0 "Azerbaijan’s growing population of skilled laborers and craftsmen has long been the quiet engine behind our industrial progress. By expanding civilian manufacturing centers and formalizing national labor programs, we can channel this talent into rapid economic growth."
 
 AZR_give_qajar_guns:0 "Arm Qajar Militants"
 AZR_give_qajar_guns_desc:0 "The loyalists in Iran require more than words-they need arms to challenge the current regime effectively. By covertly supplying weapons and resources to Qajar militants, we strengthen their hand in the struggle for Iran’s future."
 AZR_assasinate_shah:0 "Assasinate the Shah"
 AZR_assasinate_shah_desc:0 "The Qajar loyalists have finalized their plans to eliminate Reza Shah Pahlavi, whose rule stands as the greatest obstacle to restoring the monarchy. This bold move is fraught with risk-failure could mean brutal retaliation, but success would plunge Iran into chaos and open the door for the Qajars to reclaim power."
 
 AZR_rebuild_empire:0 "Rebuild the Empire"
 AZR_rebuild_empire_desc:0 "The time has come to restore the glory of our ancestors and revive the strength of the empire that once united our people."
 AZR_retake_georgia:0 "Secure the North"
 AZR_retake_georgia_desc:0 "The Turkic communities in Georgia live under foreign rule, their voices muted and their rights suppressed. Their liberation is not just a matter of solidarity, but a duty to restore their freedom and cultural identity. We will restore the borders of Safavid Empire and secure a safe future for the turkic people living in Georgia."
 AZR_retake_india:0 "Reclaim Lands in the South"
 AZR_retake_india_desc:0 "Our ancestors once held sway over vast territories to the south, lands that have since slipped beyond our grasp. The time has come to assert our claims and restore these lost provinces to their rightful place."
 AZR_retake_middle_east:0 "Rise of the Empire"
 AZR_retake_middle_east_desc:0 "With our strength renewed and our vision clear, the time has come to take the next step in restoring our imperial legacy. Iraq and Afghanistan, once within our cultural and strategic sphere, now lie fragmented and vulnerable."
 AZR_retake_soviets:0 "Greater Safavid Empire"
 AZR_retake_soviets_desc:0 "Central Asia, once bound to us by history and heritage, now lies under foreign domination. To fulfill the vision of a true Greater Safavid state, we must cast our gaze northward."
 
 AZR_empire_strikes_back:0 "The Empire Strikes Back"
 AZR_empire_strikes_back_desc:0 "We cannot ignore the historic grievances and territorial ambitions that have been stifled for centuries. Turkey remains a rival and a thorn on our borders. It is time to reclaim what is rightfully ours and assert our strength."
 
 AZR_support_ottomans:0 "From Rivals to Partners"
 AZR_support_ottomans_desc:0 "Our rivalry with the Turks stretches back centuries, but the time for confrontation may not be now. Instead, we can exploit the unrest among Ottoman loyalists to destabilize the Republic. If the monarchists succeed, a new Ottoman government may rise, one that could become our natural ally in the region."
 
 AZR_ottoman_faction:0 "The Twin Thrones"
 AZR_ottoman_faction_desc:0 "With the Ottoman loyalists victorious, a new chapter in regional history begins. It is time to formalize our partnership and forge a pact that will secure our mutual strength and legacy."
 
 AZR_south_azerbaijan_war:0 "South Azerbaijan Referendum"
 AZR_south_azerbaijan_war_desc:0 "The people of Southern Azerbaijan remain divided from their northern kin by an artificial border imposed by foreign powers. Many in Baku argue that the time has come to demand the unification of all Azerbaijani lands under one flag. Such a move would surely provoke Tehran."
 
 AZR_ittihad_path:0 "Remember Our Traditions"
 AZR_ittihad_path_desc:0 "The Ittihad Party calls upon us to return to our roots and honor the spiritual and cultural traditions that once bound our people together. By embracing our past, we will chart a new course for the future."
 AZR_support_imams:0 "Support Imams"
 AZR_support_imams_desc:0 "The imams are the voice of faith among our people. By strengthening their role and supporting their authority, we reinforce the spiritual foundation of our society and gain the trust of the faithful."
 AZR_land_of_faith:0 "The Land of Faith"
 AZR_land_of_faith_desc:0 "Our homeland must be recognized not only as a nation, but as a land of faith. By centering religion at the heart of governance, we ensure that our state reflects the will of the divine."
 AZR_become_ittihad:0 "The Caucasus Islamic State"
 AZR_become_ittihad_desc:0 "The time has come to cast aside the fragile identity imposed upon us and embrace a greater destiny. Under Ittihad, we shall rise as the Caucasus Islamic State, a realm united under God and the eternal guidance of Islam."
 AZR_protect_islam:0 "Militarization"
 AZR_protect_islam_desc:0 "Faith must be defended with strength. Through military preparedness and mobilization, we will ensure that Islam and our nation are protected from all who seek to threaten or undermine them."
 AZR_sharia:0 "Embrace Sharia Law"
 AZR_sharia_desc:0 "Straight from the Quran, Sharia is a canonical set of legal codes and practices that all muslims of good faith should adhere to. In order to ensure this holy code is upheld and followed, it shall become official state law, replacing the fusion of Russian and tribal legal systems we previously used. Under Sharia, our nation shall become more pure and more secure."
 AZR_smuggle_weapons:0 "Smuggle Weapons for Jihad"
 AZR_smuggle_weapons_desc:0 "The diplomatic corps is now looking forward to expanding clandestine acquisition and distribution of weapons and equipment to support the Jihad for the defense of Islam and the nation."
 AZR_mujahideen_forces:0 "Mobilize Mujahideen Forces"
 AZR_mujahideen_forces_desc:0 "In order to strengthen the military capabilities of the Islamic state we need to rally the Mujahideen forces to the cause of defending Islam and our country against external threats."
 AZR_army_of_islam:0 "Army of Islam"
 AZR_army_of_islam_desc:0 "The Army of Islam shall serve as both sword and shield of the faithful. This holy force will safeguard our independence, defend the religion, and bring the struggle to those who resist the truth."
 AZR_expand_justice:0 "Expand Islamic Justice"
 AZR_expand_justice_desc:0 "We aim to strengthen institutions that uphold Islamic law and ensure that justice is swift, fair, and equitable for all Muslims."
 AZR_local_artisans:0 "Encourage Local Artisans"
 AZR_local_artisans_desc:0 "Our government must promote and support local artisans and manufacturers, emphasizing the Islamic values of self-sufficiency and economic independence."
 AZR_panislamism:0 "Panislamist Orientation"
 AZR_panislamism_desc:0 "All Muslims shall be united under a single banner of faith and authority, bringing together the Dar al-Islam into one mighty state. To this extent, we must seek to open diplomatic relations with all countries of the world in which the faithful rule."
 AZR_islam_scholars:0 "Patronize Islamic Scholars and Thinkers"
 AZR_islam_scholars_desc:0 "Islamic scholars and thinkers are the guardians of wisdom and tradition. By patronizing their work, we strengthen the intellectual and spiritual core of our state, ensuring that faith and knowledge walk hand in hand."
 AZR_attack_armenia:0 "March on Yerevan"
 AZR_attack_armenia_desc:0 "The Armenians continue to resist our authority and threaten the faithful in the highlands. To protect Islam and secure our frontiers, we must prepare to bring their lands under our control."
 AZR_attack_georgia:0 "Strike at Georgia"
 AZR_attack_georgia_desc:0 "The Georgians cling to their Christian faith and foreign ties, opposing the will of the Muslims. We must subdue Tbilisi and bring the Caucasus under the banner of Islam."
 AZR_muslim_faction:0 "Unify the Islamic World"
 AZR_muslim_faction_desc:0 "To stand alone is to remain weak. By uniting the faithful in a brotherhood of states, we can create an Islamic alliance that spans from the Caucasus to Persia and beyond."
 AZR_liberate_north_caucasus:0 "Jihad Against Bolshevism"
 AZR_liberate_north_caucasus_desc:0 "The godless Soviets oppress millions of Muslims across the North Caucasus and Central Asia. It is our holy duty to free them from atheist tyranny and restore Islamic rule to their lands."
 
 
#### abkhazia tree

 ABK_balance_the_budget:0 "Balance the Budget"
 ABK_balance_the_budget_desc:0 "Our budget is an absolute mess. We must get spending under control for now, or find new ways to pay for everything we splurge on."
 ABK_support_farmers:0 "Support Local Farmers"
 ABK_support_farmers_desc:0 "Farmers are the lifeblood of any nation, and our fair state is no different. Crops left to rot must be bought up by our state temporarily to lift our farmers up out of the dirt after the ravages of the war, while new subsidies, incentives, and aid-programs will be drafted in order to support our agricultural base in their future endeavors and struggles as they rebuild."
 ABK_abkhazia_bank:0 "Sukhumi Central Bank"
 ABK_abkhazia_bank_desc:0 "A new central bank will be created to serve as the heart of our new financial system. The new institution will be responsible for overseeing our centralized monetary system while also regulating our supply of physical money, overseeing monetary policies, and setting interest rates for the entire nation."
 ABK_import_tariffs:0 "Increase Import Tariffs"
 ABK_import_tariffs_desc:0 "To protect our weakened economy, import tariffs will be imposed to make foreign goods less appealing to our own consumers in order to preserve what little domestic market activity we still have. These tariffs are a necessity to heal our broken state."
 ABK_devaluate_money:0 "Devaluate the Currency"
 ABK_devaluate_money_desc:0 "Our local currency must be devalued to compete with other foreign currencies and to decrease the deficit. Though potentially risky, we must do it to remain competitive in the international."
 ABK_economy_recovered:0 "Economy Recovers"
 ABK_economy_recovered_desc:0 "The first of the economic reforms have been enacted and taken hold, showing the first signs of economic recovery. Still on shaky ground, we move forward with less of a weight on our shoulders, but the work is still far from over and new legislation and policy must be continually passed to address the crisis."
 ABK_industrialize_abkhazia:0 "Industrialize Abkhazia"
 ABK_industrialize_abkhazia_desc:0 "We need to industrialize the heartland in order to garner influence and build up our state."
 ABK_abkhazia_university:0 "Sukhumi University"
 ABK_abkhazia_university_desc:0 "Sukhumi University, has been created as a fine and stoic institution for higher learning in the southern city of Sukhumi. It shall become a center of innovation and progress as the next generations put forth their best effort and ideas to benefit the nation as a whole."
 ABK_abkhazia_arsenal:0 "Sukhumi Arsenal"
 ABK_abkhazia_arsenal_desc:0 "The Sukhumi Arsenal shall serve as the central holding facility and production center for both small and large arms, and wider weapons of war, for the nation. Having the bulk of our specialized arms made and stored in one central and well defended location will allow us to hold these weapons from our enemies at all costs while also allowing us to produce them as efficiently as possible."
 
 ABK_army_focus:0 "Establish the Abkhaz National Guard"
 ABK_army_focus_desc:0 "Without General Staff and army we cannot be sure we will exist for long. The various militia groups should be united under single command into the National Guard to protect and defend our land."
 
 ABK_air_force:0 "Abkhaz Air Fleet"
 ABK_air_force_desc:0 "We lack serious presence in the skies. A small air fleet should be established to provide ground support."
 ABK_buy_planes:0 "Purchase Planes For Air Forces"
 ABK_buy_planes_desc:0 "Even though some may argue that we can spend money on something else, our Generals know that without planes there's no air fleet. And without air fleet the sky will be conquered by enemy."
 
 ABK_navy_legacy:0 "Legacy of Kelesh-Bey's Fleet"
 ABK_navy_legacy_desc:0 "Kelesh-Bey, a notable Abkhaz king had a great fleet that he used to protect our coastline. We must follow his example."
 ABK_abkhazia_port:0 "Port of Aqwa"
 ABK_abkhazia_port_desc:0 "Port our capital is very much underdeveloped and not suitable for any fleet, even the small one. We must expand our harbour!"
 ABK_patrol_boats:0 "Abkhaz Patrol Boats"
 ABK_patrol_boats_desc:0 "Building up the first ship of our nation in the modern age is a great challenge, but there's no doubt we will handle it."
 ABK_merchant_fleet:0 "The Merchant Fleet"
 ABK_merchant_fleet_desc:0 "With our state capabilities we are unable of handling a large fleet, so we must focus on bulding up a merchant fleet that will bring us new trade possibilities."
 
 ABK_request_guns:0 "Obtain Foreign Equipment"
 ABK_request_guns_desc:0 "We seriously lack equipment, which is much needed in order for us to survive. By obtaining foreign arms we will ensure that we have enough guns to reinforce."
 ABK_mountain_war:0 "Mountain Warfare"
 ABK_mountain_war_desc:0 "Our region is mostly mountainous and the war in such terrain requires special tactics. Glad that our people have great experience of such warfare, proving it in battles for centuries."
 ABK_organize_army:0 "Organize the Militias"
 ABK_organize_army_desc:0 "The militias are much disorganised and we lack serious planning. If we make all of our troops subordinate to a single supreme command, our war effort will improve."
 ABK_turk_advisors:0 "Turkish Advisors"
 ABK_turk_advisors_desc:0 "We must welcome the Turkish Advisors that are ready to help us in building our army from scratch. Under their guidance we will update our forces to the modern level."
 ABK_caucasus_advisors:0 "Request Caucasian Aid"
 ABK_caucasus_advisors_desc:0 "The Caucasian nations in the South are great warriors and will provide us with better expertise than anyone else."
 ABK_military_academy:0 "Aqwa Military Academy"
 ABK_military_academy_desc:0 "We must establish a military academy in order to train officers and ensigns. By providing them with additional knowledge of warfare we will ensure that our forces are well experienced."
 
 ABK_communists_win:0 "Kiaraz in Power"
 ABK_communists_win_desc:0 "The Kiaraz managed to come to power in the region, establishing communist power in Abkhazia."
 ABK_individual_farming:0 "Support Abkhaz Individual Farming"
 ABK_individual_farming_desc:0 "While we are generally Marxists, we cannot nationalize the agricultural sector yet. Instead, Lakoba suggests to support the individual farmers, as our country is not yet ready for the Communist planned economy."
 ABK_patriotism:0 "A State Built on Patriotism"
 ABK_patriotism_desc:0 "The Internationalism has failed to help us. Only by building a strong state, based on bolstered patriotism, will secure Abkhazia from any major threat."
 ABK_join_ussr:0 "Soviet Alignment"
 ABK_join_ussr_desc:0 "Our future lies with the Soviet Union. By formally aligning ourselves with Moscow and joining the Comintern, we will secure international recognition, protection, and support for our socialist cause."
 ABK_industrial_transformation:0 "Industrial Transformation"
 ABK_industrial_transformation_desc:0 "We cannot rely only on our agricultural sector. Abkhazia needs industry in order to protect itself. With the governmental investments we will ensure that our industrial capacities are greater than ever."
 ABK_model_socialism:0 "Model Socialism"
 ABK_model_socialism_desc:0 "Lakoba's type of socialism has been criticized by outsiders for its unorthodox stance, but here, in Abkhazia, people are adored by their leader and his reforms. Lakobism is a truly model socialism - the best practices that fit the Abkhaz reality."
 ABK_red_army:0 "Transform Kiaraz into Abkhaz Red Army"
 ABK_red_army_desc:0 "The Kiaraz militia should be transformed into the Red Army, built after the Russian Red Army desing. By doing so, we will create a centralised General Staff that will direct operations of our ground forces."
 ABK_second_georgian_war:0 "Second Abkhaz-Georgian War"
 ABK_second_georgian_war_desc:0 "Georgia remains a threat to Abkhaz independence and socialism. With our forces reorganized and our state strengthened, the time has come to settle old scores."
 ABK_red_azerbaijan:0 "Revolution in Azerbaijan"
 ABK_red_azerbaijan_desc:0 "The time has come to bring the socialist revolution to Azerbaijan. Their current regime stands in opposition to our ideals and regional unity."
 ABK_red_armenia:0 "Revolution in Armenia"
 ABK_red_armenia_desc:0 "Armenia must be liberated from reactionary forces. By launching a revolutionary campaign, we will extend our influence and bring true socialism to the Armenian people under the banner of Lakobism."
 
 ABK_first_election:0 "Abkhaz Constituent Assembly"
 ABK_first_election_desc:0 "A lot of years have passed since the last Constituent Assembly in Abkhazia and a lot of things have changed accordingly. We must decide the future of our nation."
 
 ABK_democrats_win:0 "SDPA's Electoral Victory"
 ABK_democrats_win_desc:0 "The pro-Georgian Menshevist SDPA has managed to win the mandate in the Constituent Assembly."
 ABK_remove_kiaraz:0 "Deal With Kiaraz"
 ABK_remove_kiaraz_desc:0 "The Lakoba's bandit organisation of Kiaraz should be dissolved. Even though people like him, his movement is dangerous for Abkhazia."
 ABK_remove_basaria:0 "Crush Basaria's Bands"
 ABK_remove_basaria_desc:0 "Basaria is a true traitor of the Abkhaz people. While the SDPA has been supporting Abkhazia through all these years, he dreamed of Abkhazia to be colonised by other nations. His bands are still active and we should be sure they won't be a problem."
 ABK_remove_seperatism:0 "Pressure Separatism"
 ABK_remove_seperatism_desc:0 "We are not separatists, but we want equal rights and wide autonomy. People must understand that without Georgian support we will either be conquered by someone else or live in eternal crisis."
 ABK_georgia_wargoal:0 "Fight For Georgian and Abkhaz Freedom"
 ABK_georgia_wargoal_desc:0 "Our homeland, Georgia, has fallen into the hands of usurpers. While we are the last stronghold of Democratic Georgia, we must fight in order to liberate both our peoples."
 ABK_economic_investments:0 "Seek Economic Investments"
 ABK_economic_investments_desc:0 "Without economic investments in tourism and industry, we will lack serious development and will stay as a desolated land in the mountains. We need the help of our allies."
 ABK_monarchy_wins:0 "Chachba Restoration"
 ABK_monarchy_wins_desc:0 "The House of Shervashidze-Chachba was restored and the locum tenens of the Abkhazian Crown has accepted to be our new king."
 ABK_og_party_wins:0 "Dictatorship of Basaria"
 ABK_og_party_wins_desc:0 "Basaria has managed to win in the Constituent Assembly, outnumbering all of his rivals."
 ABK_avert_georgian:0 "Avert Georgian Irridentism"
 ABK_avert_georgian_desc:0 "The Georgians are thinking that they own our territory, but they have conquered it a long time ago. We must be ready for their next strike and defend ourselves."
 ABK_abkhaz_church:0 "Reassert Abkhaz Church Autocephaly"
 ABK_abkhaz_church_desc:0 "The Abkhaz Church Autocephaly was planned, when Basaria first controlled the NSA in 1917, but eventually the Georgians suppressed all our beginnings in the religious issues. This time we have no other choice but to proclaim autocephaly, no matter if Tbilisi likes it or not."
 ABK_abkhaz_culture:0 "Recover Abkhaz Culture"
 ABK_abkhaz_culture_desc:0 "The Abkhaz culture is in a great decay since the 19th Century Caucasian war. We must revive it and protect from any Georgian influence."
 ABK_abkhaz_muhajir:0 "Return Abkhaz Muhajir"
 ABK_abkhaz_muhajir_desc:0 "The Muhajir, migrants from Abkhazia that now live in the Middle East should be encouraged to return to their homeland. We need people and we are ready to protect them."
 ABK_abkhaz_personality:0 "Protect Personality of Abkhazia"
 ABK_abkhaz_personality_desc:0 "The personality of Abkhazia, or its culture and people should be protected from any pervasive influence abroad that tries to assimilate us."
 ABK_pact_with_azr:0 "Subjugate Georgia"
 ABK_pact_with_azr_desc:0 "Georgia is a fractured and vulnerable shell of its former self. For centuries, Abkhazia suffered under their rule, now, the tables have turned. The time has come to restore unity through conquest and fulfill our sovereign destiny."
 ABK_wargoal_arm:0 "Reclaim the Lori Region"
 ABK_wargoal_arm_desc:0 "The region of Lori was once contested by many, but it is now ours by right of strength and history. Armenia’s weakness is an opportunity."
 ABK_wargoal_soviets:0 "Return Sochi"
 ABK_wargoal_soviets_desc:0 "Sochi was once a part of our cultural and historical sphere before imperial powers carved the Caucasus to their liking. Now, we must be bold and strike north."
 ABK_join_axis:0 "Align with the Axis"
 ABK_join_axis_desc:0 "The Axis powers have shown us a path to regional dominance and protection from both the Soviet threat and Georgian revanchism. By aligning ourselves with Berlin, we gain powerful allies and a chance to shape the Caucasus in our image."
 ABK_join_allies:0 "Join the Allies"
 ABK_join_allies_desc:0 "Though distant and cautious, the Western Allies are our best hope to preserve our autonomy and democracy. Joining their coalition gives us legitimacy on the international stage and ensures we are not left alone in a world at war."
 
 ABK_wargoal_azr:0 "Reclaim Zaqatala"
 ABK_wargoal_azr_desc:0 "By asserting our dominance over Zaqatala, we strengthen Abkhazia's position in the Caucasus and ensure that our newly expanded nation cannot be threatened from the east."
 
 ###ossetia tree

 NOA_modernize_agriculture:0 "Modernization of Agriculture"
 NOA_modernize_agriculture_desc:0 "Our agricultural practices remain outdated and inefficient. By introducing modern farming techniques, we can increase productivity and ensure food security for our nation."
 NOA_local_workshops:0 "Local Armament Workshops"
 NOA_local_workshops_desc:0 "With no major military industry, we must establish local workshops to produce the weapons and ammunition needed to sustain our army."
 NOA_ammo_depots:0 "Centralized Ammunition Depots"
 NOA_ammo_depots_desc:0 "The army's ammunition shortages can be alleviated by building centralized depots to ensure efficient distribution to our frontline troops."
 NOA_horse_breeding_focus:0 "Develop Horse-Breeding"
 NOA_horse_breeding_focus_desc:0 "The Cossack way of life depends on strong, reliable horses. Revitalizing our breeding programs will ensure that the cavalry remains the pride of our nation."
 NOA_metal_plant:0 "Open the Metalwork Plant"
 NOA_metal_plant_desc:0 "The establishment of a metalworking plant will bolster our industrial capabilities and provide essential tools and materials for both military and civilian use."
 NOA_capital_university:0 "Open the Tskhinvali University"
 NOA_capital_university_desc:0 "Education: key to progress. Establishing a University will provide opportunities for the younger generation and preserve our cultural heritage."
 NOA_capital_factories:0 "Funds for Factories"
 NOA_capital_factories_desc:0 "Our industrial facilities are key to rebuilding the economy. By providing financial support, we can expand their operations and supply the nation with much-needed resources."
 
 NOA_ossetian_army:0 "Restore the Ossetian Regiment"
 NOA_ossetian_army_desc:0 "The traditions of the Alanian soldiers must be revitalized. By instilling pride in our heritage, we can rebuild our regiments to be the pride of the nation."
 NOA_modern_guns:0 "Integrate Modern Weaponry"
 NOA_modern_guns_desc:0 "To stay competitive, our forces must be equipped with the latest weapons. We will acquire and integrate modern fireamrs and artillery into our arsenal."
 NOA_artillery_guns:0 "Artillery Brigades"
 NOA_artillery_guns_desc:0 "Artillery: the king of battle. Equipping our forces with artillery will give us a significant advantage."
 NOA_develop_logistics:0 "Logistics Supply Chains"
 NOA_develop_logistics_desc:0 "Irregular supplies weaken our troops and morale. Establishing consistent supply chains will ensure our soldiers remain fed, armed, and ready to fight."
 NOA_cavalry_tactics:0 "Modernize Cavalry Tactics"
 NOA_cavalry_tactics_desc:0 "Traditional cavalry tactics are outdated. By adopting lessons from the Great War, we will make our cavalry an agile and deadly force."
 NOA_military_school:0 "Develop the Military School"
 NOA_military_school_desc:0 "We will open an institution that will train a new generation of officers steeped in both tradition and modern tactics."
 NOA_develop_recon:0 "Enhance Reconnaissance Capabilities"
 NOA_develop_recon_desc:0 "Intelligence is key to victory. Enhancing our reconnaissance capabilities will allow us to gather critical information on enemy movements and prepare our defenses accordingly."
 
 NOA_war_independence:0 "Struggle for Independence"
 NOA_war_independence_desc:0 "Our fighters will fight to the last for our motherland."
 NOA_cossack_volunteers:0 "Terek Cossack Volunteers"
 NOA_cossack_volunteers_desc:0 "Veterans from the Terek Cossacks have answered our call. Their experience and discipline will strengthen our ranks and inspire our people."
 NOA_smuggling_guns:0 "Smuggling Guns"
 NOA_smuggling_guns_desc:0 "With borders tight and supplies scarce, we must rely on clandestine routes to arm our forces. Every weapon smuggled into our hands brings us closer to freedom."
 
 NOA_red_ossetia:0 "Red Ossetia"
 NOA_red_ossetia_desc:0 "The time has come to proclaim Ossetia as a bastion of socialism. By rallying the workers and peasants under the red banner, we shall lay the foundation of a new revolutionary state."
 NOA_law_and_order:0 "Legality and Order"
 NOA_law_and_order_desc:0 "Chaos and corruption threaten the stability of our nation. By enforcing strict laws and establishing reliable institutions, we will guarantee order and protect the people from exploitation."
 NOA_social_reforms:0 "Social Policy"
 NOA_social_reforms_desc:0 "To build a just society, we must implement social reforms that improve the lives of workers, peasants, and families alike. Housing, healthcare, and welfare must become rights, not privileges."
 NOA_military_youth:0 "Youth Policy"
 NOA_military_youth_desc:0 "The youth are the future of our nation. By training them in discipline, ideology, and military readiness, we can forge a generation prepared to defend socialism at any cost."
 NOA_revive_agriculture:0 "Revive Agriculture"
 NOA_revive_agriculture_desc:0 "Years of neglect and hardship have left our fields barren. Through investment in tools, seeds, and labor organization, we will restore agricultural production and secure food for our people."
 NOA_free_education:0 "Revive the Educational System"
 NOA_free_education_desc:0 "A strong nation is built on knowledge. By rebuilding schools and guaranteeing free education, we will enlighten the youth, preserve our culture, and prepare new generations of skilled citizens."
 NOA_new_economy:0 "The New Ossetian Economy"
 NOA_new_economy_desc:0 "Our old economy cannot sustain the demands of a modern socialist state. With new plans, centralized control, and industrial investment, we will construct a self-sufficient and powerful economy."
 NOA_join_ussr:0 "Soviet Alignment"
 NOA_join_ussr_desc:0 "Our destiny lies with the Soviet Union. By aligning our policies with Moscow and embracing integration, we will secure protection, recognition, and the chance to be part of the great socialist experiment."
 NOA_five_year_plan:0 "First Five Year Plan"
 NOA_five_year_plan_desc:0 "Following the Soviet model, we shall draft and execute a Five Year Plan. This will reorganize our industry, agriculture, and infrastructure to meet ambitious production goals and strengthen socialism."
 NOA_war_south_caucasus:0 "Revolution in the Caucasus"
 NOA_war_south_caucasus_desc:0 "The unification of the North Caucasus is only the beginning. To secure our revolution, we must bring the peoples of Armenia, Georgia, and Azerbaijan into the fold. The fire of socialism will spread southward, and only then can we forge a united Transcaucasia."
 NOA_war_iran:0 "End Iran"
 NOA_war_iran_desc:0 "By striking decisively, we can topple the old order and bring socialist liberation to the Persian and Azerbaijani people."
 NOA_war_turkey:0 "End Turkey"
 NOA_war_turkey_desc:0 "Turkey stands as a barrier to socialism in Anatolia and the Caucasus. Our revolution will not be secure until the Turkish state is dismantled and replaced by the rule of the working class."
 NOA_united_north_caucasus:0 "The Mountainous Soviet Socialist Republic"
 NOA_united_north_caucasus_desc:0 "Moscow has offered us the chance to revive the old Mountainous Soviet Socialist Republic under Ossetian leadership. By submitting ourselves as a loyal Soviet republic, we will unite the North Caucasus under one administration, strengthen our position, and prepare for the coming revolution to the south."
 
 NOA_legacy_of_scythia:0 "Legacy of Scythia"
 NOA_legacy_of_scythia_desc:0 "One that finds themselves in times of trouble often reminisces about the past, the glories of ages long gone. Yet despite what many think is a delusion we know is the honest truth. The wild and barbarous steppes of Scythia should guide us into the future. For the Ordas established by our ancestors struck fear into the hearts of the so-called 'civilized' entities like the Greek polities."
 NOA_agriculture_plan:0 "Grand Agriculture Plan"
 NOA_agriculture_plan_desc:0 "We can set out onto the road of great agricultural revolution. Through strategic investments carried out in the 'Grand Agriculture Plan' the unproductive and forgotten areas of our nation shall be transformed into very models of order and efficiency when it comes to plantations."
 NOA_peasant_militarization:0 "Cast Ploughs Into Guns"
 NOA_peasant_militarization_desc:0 "When the time comes, and such event is inevitable, we will have to once again go into the front lines and defend our nation while taking back what is rightfully ours. For such occasions everyone, from the simplest to the most advanced peasant, should know how to convert his tools into a weapon fit for fulfilling their duty."
 NOA_ossetian_potriotism:0 "Ossetian Patriotism"
 NOA_ossetian_potriotism_desc:0 "Our nation must rise above weakness and division. By uniting the people under a single patriotic banner, we will forge a new path of strength, discipline, and destiny for Ossetia."
 NOA_ossetian_military_industry:0 "Our Own Military Industry"
 NOA_ossetian_military_industry_desc:0 "Dependence on foreign arms weakens our sovereignty. By establishing our own military industry, we will ensure that Ossetia has the weapons needed to defend itself and expand its influence."
 NOA_ossetian_civilian_industry:0 "Development of Tskhinval"
 NOA_ossetian_civilian_industry_desc:0 "The capital must become the beating heart of a new Ossetian economy. Expanding industry in Tskhinval will provide jobs, resources, and the foundation of a strong state."
 NOA_political_purges:0 "Clean Up the Political Field"
 NOA_political_purges_desc:0 "The nation cannot afford to be paralyzed by dissent and weak leadership. By removing opposition parties and silencing rivals, we will concentrate power where it belongs, at the core of a strong Ossetian state."
 NOA_national_guard:0 "National Guard"
 NOA_national_guard_desc:0 "A loyal and disciplined force is needed to defend the regime and enforce order. The creation of a National Guard will provide us with troops ready to serve as the sword and shield of the nation."
 NOA_army_reform:0 "Kuban Cossack Legions"
 NOA_army_reform_desc:0 "The proud warriors of the Kuban Cossacks can bring discipline, skill, and tradition to our forces. By integrating their legions into our army, we will strengthen our military and revive the martial heritage of the steppes."
 NOA_don_cossack_volunteers:0 "Invite the Don Cossacks"
 NOA_don_cossack_volunteers_desc:0 "The Don Cossacks have long been renowned as fearless fighters. By welcoming their generals and soldiers into our ranks, we will enhance our army with their experience and unbreakable spirit."
 NOA_take_over_georgia:0 "March into Georgia"
 NOA_take_over_georgia_desc:0 "Georgia lies weakened and divided. By marching into their territory, we shall bring them under our rule and take the first step toward uniting the lands of the Caucasus."
 NOA_take_over_azeri:0 "Seize Azerbaijan"
 NOA_take_over_azeri_desc:0 "Azerbaijan holds rich resources and a key strategic position. By seizing it, we will expand our power and take control of the gateway to the Caspian."
 NOA_take_over_abkhazia:0 "Conquer Abkhazia"
 NOA_take_over_abkhazia_desc:0 "Abkhazia has long been contested, but its mountains and coast must now fall under our control. Conquering it will strengthen our grip on the Caucasus and secure the Black Sea frontier."
 NOA_join_axis:0 "Pact with the Axis"
 NOA_join_axis_desc:0 "Our ambitions cannot be realized alone. By joining the Axis, we will align with the strongest powers of Europe, gaining allies and resources for the struggle ahead."
 NOA_kill_soviets:0 "The Final Push"
 NOA_kill_soviets_desc:0 "The time has come to strike down the Soviet giant. By launching our final offensive, we will shatter their empire, destroy their hold on the Caucasus, and secure our destiny as heirs of Scythia."
 
 NOA_take_over_armenia:0 "Advance into Armenia"
 NOA_take_over_armenia_desc:0 "Our destiny in the Caucasus cannot be fulfilled while Armenia stands as a rival power. By preparing a decisive strike, we will open the road to complete unification of the South Caucasus."
 NOA_iranic_union:0 "Proposal for an Iranic Union"
 NOA_iranic_union_desc:0 "From Scythia to Persia, the Aryan peoples once shaped the heart of Eurasia. Together with Iran, we can restore that unity and build a powerful, modern union for all Iranic peoples."
 NOA_demand_kurdistan:0 "Claim Anatolian Kurdistan"
 NOA_demand_kurdistan_desc:0 "Our new union stands as the home of the Iranic peoples with Kurds among them. The lands of Northern Kurdistan remain under Turkish control, denied autonomy and cultural rights. It is time to demand these territories be returned to their rightful Iranic guardians."
 NOA_annex_afg:0 "March on Kabul"
 NOA_annex_afg_desc:0 "The lands of Afghanistan have long been tied to the wider Iranic world through history, language, and blood. But decades of division and foreign interference have left the region unstable and vulnerable. For the sake of regional order and to restore the eastern frontier of the Iranic peoples, we must bring Afghanistan under our influence."
 NOA_request_pakistan:0 "Iranic Tribes of the Raj"
 NOA_request_pakistan_desc:0 "The Pashtun and other Iranic peoples currently under British dominion deserve unity, dignity, and representation within a state that understands their identity. We shall issue a formal demand to the British Raj: return the Iranic territories in the northwest, or face the consequences of denying a people their homeland."
 
 
 ### dagestan tree
 
 DAG_soviet_war:0 "Defend the Highlands"
 DAG_soviet_war_desc:0 "Even in the face of overwhelming odds, the spirit of our fighters burns bright. The people’s determination and unity give strength to our army, if only for a time."
 DAG_mercenaries:0 "Call for Mercenaries"
 DAG_mercenaries_desc:0 "Gold can buy what we lack in numbers. Seasoned warriors and adventurers from across the Caucasus have answered our call, drawn by both faith and fortune. Let them fight alongside us."
 DAG_the_defense_of_vladikavkaz:0 "Defense of Vladikavkaz"
 DAG_the_defense_of_vladikavkaz_desc:0 "The city of Vladikavkaz stands as the gateway to our homeland. If it falls, the Red Army will pour through the passes and crush our resistance. We must fortify the city, strengthen the roads, and prepare every street for defense."
 DAG_the_lessons_of_war:0 "Lessons of the War"
 DAG_the_lessons_of_war_desc:0 "The struggle for our survival has taught us much. Our officers have learned the tactics needed to endure and prevail. These lessons will shape the army of tomorrow."
 
 DAG_freedom_at_last:0 "Freedom at Last"
 DAG_freedom_at_last_desc:0 "The Red Army has withdrawn, and the mountains are ours once more. Our people emerge from the smoke of war battered, but unbroken. Now, with our freedom secured, we can begin to shape the future of the republic."
 
 DAG_agriculture_modernization:0 "Agricultural Modernization"
 DAG_agriculture_modernization_desc:0 "Our economy has long relied on the land, but outdated methods can no longer sustain our growing nation. By investing in modern tools, irrigation, and cooperative farming, we can transform our fields into the foundation of a stronger, more self sufficient republic."
 DAG_foreign_investments:0 "Seek Foreign Investment"
 DAG_foreign_investments_desc:0 "Our economy cannot flourish in isolation. By opening our markets and inviting investment from abroad, we can accelerate industrial growth and secure vital resources."
 DAG_Industrialize_the_country:0 "Industrialize the Country"
 DAG_Industrialize_the_country_desc:0 "Our economy remains primitive and scattered. To secure our future, we must lay the foundations of a true industrial base: factories, roads, and workshops that will drive progress for generations to come."
 DAG_expand_oil_production:0 "Expand Oil Production"
 DAG_expand_oil_production_desc:0 "The mountains and plains of Dagestan and Chechnya hold untapped reserves of oil, a resource critical for both industry and war. By investing in extraction and refining, we can fuel our factories, arm our armies, and strengthen the republic’s independence."
 DAG_industrialize_chechnya:0 "Industrialize Chechnya"
 DAG_industrialize_chechnya_desc:0 "By constructing new factories, roads, and workshops, we can bring industry to the heart of the republic and ensure that even the most remote regions contribute to our nation’s strength."
 DAG_grozny_arsenal:0 "Grozny Arsenal"
 DAG_grozny_arsenal_desc:0 "The city of Grozny must become the heart of our military industry. By constructing arsenals and military factories, we can equip our armies with the weapons they need to defend the mountains and ensure the republic’s survival against any threat."
 DAG_industrialize_ossetia:0 "Industrialize Ossetia"
 DAG_industrialize_ossetia_desc:0 "Ossetia’s strategic location and rugged terrain make it ideal for building a self sufficient industrial base. By constructing factories, military facilities, and improving infrastructure, we can ensure both economic growth and defensive strength in the heart of the republic."
 DAG_vladikavkaz_university:0 "University of Vladikavkaz"
 DAG_vladikavkaz_university_desc:0 "Education is the foundation of progress. By establishing a major university in Vladikavkaz, we cultivate engineers, scientists, and officers who will drive innovation, strengthen our industries, and prepare the republic for the challenges ahead."
 DAG_industrialize_dagestan:0 "Industrialize Dagestan"
 DAG_industrialize_dagestan_desc:0 "Dagestan’s cities and valleys hold the potential to become the backbone of our republic’s economy. By building factories, improving infrastructure, and tapping into local resources, we can strengthen both our industry and our ability to sustain the war effort."
 DAG_industrialize_circassia:0 "Industrialize Cherkessia"
 DAG_industrialize_circassia_desc:0 "Cherkessia’s towns and highlands offer opportunities to strengthen our military and infrastructure. By constructing factories and fortifying roads, we can ensure that even the most remote regions contribute to the republic’s defense and economic growth."
 DAG_industrialize_balkaria:0 "Industrialize Balkaria"
 DAG_industrialize_balkaria_desc:0 "Balkaria’s valleys and settlements hold untapped potential for industry and infrastructure. By constructing new factories and improving roads, we can bring economic growth to the region while strengthening the republic’s overall resilience."
 
 DAG_army_of_mtr:0 "The Army of the Mountains"
 DAG_army_of_mtr_desc:0 "Our young republic depends on the courage and discipline of its soldiers."
 DAG_new_doctrine:0 "Develop New Doctrines"
 DAG_new_doctrine_desc:0 "The trials of war have taught our officers the strengths and weaknesses of our forces. By studying tactics, refining command structures, and learning from battle, we can develop new doctrines that make our army more effective in the mountains and beyond."
 DAG_terek_cossack_tactics:0 "Terek Cossack Tactics"
 DAG_terek_cossack_tactics_desc:0 "The legendary fighters of the Terek region are masters of mobility and mountain warfare. By studying their methods and integrating their techniques, our generals can train faster and move swifter."
 DAG_export_german_equipment:0 "Foreign Arms Shipment"
 DAG_export_german_equipment_desc:0 "The young republic has secured a shipment of modern weapons from abroad. Thousands of rifles, artillery pieces, and support equipment arrive, ready to be issued to our troops."
 DAG_motorization:0 "Motorize the Army"
 DAG_motorization_desc:0 "To move quickly through the rugged mountains and supply our units, we must embrace mechanization. By investing in trucks and motorized transport, our forces gain the mobility needed to respond to threats and maintain the initiative."
 DAG_produce_more_equipment:0 "Increase Military Production"
 DAG_produce_more_equipment_desc:0 "Our army grows, but so too must our capacity to arm it. By constructing additional military factories, we can ensure that every soldier is equipped with the weapons and supplies needed to defend the mountains and secure the republic’s survival."
 DAG_new_equipment:0 "Develop New Equipment"
 DAG_new_equipment_desc:0 "Our forces must remain on the cutting edge of warfare. By investing in the development of modern infantry weapons and artillery, we ensure our troops can fight more effectively in the mountains and beyond."
 DAG_military_complex:0 "Construct a Military Complex"
 DAG_military_complex_desc:0 "To ensure our army is well supplied and ready for any threat, we must build additional military factories and facilities. This military complex will serve as the backbone of the republic’s defense industry and strengthen our position."
 DAG_modern_tactics:0 "Modern Tactics"
 DAG_modern_tactics_desc:0 "The battlefield evolves, and so must we. By studying armored warfare and refining our land doctrines, our army can strike harder, maneuver faster, and gain the upper hand against any invader."
 
 DAG_own_airforce:0 "Establish an Air Force"
 DAG_own_airforce_desc:0 "Control of the skies is essential. By organizing our own air force and developing effective air doctrines, we can provide reconnaissance and close support for our troops."
 DAG_build_airports:0 "Construct Airfields"
 DAG_build_airports_desc:0 "To project air power and support our troops in the mountains, we must build new airfields. These bases will allow our aircraft to operate efficiently, defend key regions, and respond quickly to threats."
 DAG_secure_the_sky:0 "Secure the Skies"
 DAG_secure_the_sky_desc:0 "Air superiority is vital for the defense of our mountains. By investing in anti-aircraft defenses and refining our aerial tactics, we can protect our troops, key infrastructure, and maintain control over the skies against any invader."
 DAG_buy_bombers:0 "Acquire Foreign Bombers"
 DAG_buy_bombers_desc:0 "The young republic has secured a shipment of modern tactical bombers from abroad. These aircraft will strengthen our air force, allowing us to strike deeper into enemy territory and support our troops across the mountains."
 DAG_buy_fighters:0 "Acquire Foreign Fighters"
 DAG_buy_fighters_desc:0 "The republic has obtained a batch of modern fighters from abroad. These aircraft will bolster our air force, allowing us to defend our skies, support ground troops, and maintain control over the mountains against any aggressor."
 
 DAG_caspian_navy:0 "Build the Caspian Navy"
 DAG_caspian_navy_desc:0 "Though our republic is landlocked in the mountains, access to the Caspian Sea allows us to project power, protect vital trade routes, and secure our shores."
 DAG_port_of_caspian:0 "Fortify the Caspian Port"
 DAG_port_of_caspian_desc:0 "The port of Derbent is our gateway to the Caspian Sea. By constructing naval docks, coastal fortifications, and improving infrastructure, we can secure our shores, expand our naval capabilities, and protect vital trade routes from any hostile forces."
 DAG_defend_coast:0 "Defend the Coast"
 DAG_defend_coast_desc:0 "To protect our shores and maintain control over the Caspian Sea, we must invest in destroyer development and refine our naval doctrines."
 DAG_submarine_effort:0 "Submarine Development"
 DAG_submarine_effort_desc:0 "To challenge any naval threat in the Caspian Sea, we must invest in submarine technology. A fleet of modern submarines will allow us to strike unseen, protect our ports, and disrupt enemy operations along our coasts."
 DAG_produce_cruisers:0 "Cruiser Program"
 DAG_produce_cruisers_desc:0 "To assert our presence on the Caspian Sea, we must focus on cruiser development. By researching modern cruiser designs, we can field a fleet capable of defending our coasts, supporting operations, and deterring any potential adversary."
 
 
 
 ####SOV
 
 SOV_claims_in_caucasus:0 "Claims in the Caucasus"
 SOV_claims_in_caucasus_desc:0 "The Caucasus has long been tied to Russia by history, culture, and strategic necessity. Its peoples require the stability and security that only a powerful state can guarantee. Should the governments of the Caucasus refuse cooperation, we may need to take decisive action to ensure order and protection."
 
