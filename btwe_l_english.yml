 armenia.2.d:0 "Transcaucasia is united, now the question looms of which city shall we best govern from."
 armenia.2.t:0 "Seat of a New Federation"
 armenia.2.a:0 "Tbilisi: The Bridge of Cultures"
 armenia.2.b:0 "Baku: The Caspian Jewel"
 armenia.2.c:0 "Yerevan: The Bastion of Ararat"
 armenia.3.d:0 "Armenia has formally requested our support in dismantling the Lori Demilitarized Zone, a buffer we originally established to maintain stability in the region. Their government argues that full control over the area is essential for their sovereignty and security. Supporting their request would strengthen our ties and bolster their war readiness, but refusing could weaken their stability and strain our relationship."
 armenia.3.t:0 "Honor Armenian Sovereignty"
 armenia.3.a:0 "Support the Request"
 armenia.4.d:0 "We have just received confirmation from the United Kingdom: they have agreed to support our plan to eliminate the Lori demilitarized zone. Their endorsement strengthens our position and infuses us with newfound war support. However, this bold move is already sending ripples across the region, and our neighbor Georgia has been alerted to our intentions."
 armenia.4.t:0 "Britain Backs Us"
 armenia.4.a:0 "Proceed"
 armenia.5.d:0 "The fragile peace in the Caucasus trembles as Armenian forces, bolstered by British guarantees, mass along the borders of the Lori Demilitarized Zone. Armenia claims the zone is vital to its defense against foreign aggression, while we see this as a blatant violation of postwar treaties. With UK diplomats tacitly supporting Armenia’s move, we must decide whether to risk confrontation or not."
 armenia.5.t:0 "The Lori Crisis"
 armenia.5.a:0 "Dare Them to Strike"
 armenia.5.b:0 "Preserve Peace"
 armenia.6.d:0 "Tbilisi’s refusal to remilitarize Lori has sparked outrage in Yerevan. British diplomats urge caution, fearing a regional war, while Armenian generals demand action. Not only did the Georgians refuse our claims but our British allies have abandoned us at the first sign of resistance."
 armenia.6.t:0 "Lori on a Knife’s Edge"
 armenia.6.a:0 "We Will Proceed Alone"
 armenia.6.b:0 "Stand Down"
 armenia.7.d:0 "After days of intense deliberation in Tbilisi, the Council has concluded that openly opposing Armenian remilitarization in Lori would risk a broader conflict neither nation can afford. Therefore, by a narrow margin, Prime Minister’s cabinet has decided to formally acknowledge Armenia’s right to restore military installations in the Former Demilitarized Zone. In their official statement, Tbilisi urges Yerevan to exercise restraint in troop deployments, promising that Georgia will monitor the situation vigilantly but will no longer block the reconstruction of barracks, forts, and supply depots in Lori."
 armenia.7.t:0 "Lori’s Last Stand"
 armenia.7.a:0 "Let Them Have It"
 armenia.8.d:0 "Tbilisi’s surrender marks a historic moment for Armenia. Georgian forces have withdrawn from the demilitarized zone, and our banners now fly unchallenged over Lori’s rugged hills."
 armenia.8.t:0 "Triumph in Lori"
 armenia.8.a:0 "We Stand Victorious"
 armenia.9.d:0 "Armenia has defied all warnings and international pressure, deploying troops and artillery into the Lori demilitarized zone."
 armenia.9.t:0 "Lori Lost"
 armenia.9.a:0 "The Price of Caution"
 armenia.10.d:0 "Under international pressure and fears of retaliation, Armenia has withdrawn its demands to remilitarize the Lori DMZ. Georgian border guards cautiously reclaim their posts, while British diplomats breathe a sigh of relief. For now, the Caucasus remains precariously peaceful, its fragile balance preserved. Though the people are still angry about the fact that Georgian soil is under Armenian control."
 armenia.10.t:0 "Lori Crisis Averted"
 armenia.10.a:0 "Secure the Peace"
 armenia.11.d:0 "Their armies surge toward Lori, their artillery shells our border towns, and their diplomats scream of ‘Armenian aggression’ to anyone who will listen."
 armenia.11.t:0 "Georgia Chose the Path of War"
 armenia.11.a:0 "To War!"
 armenia.12.d:0 "Armenia has defied all warnings and international pressure, deploying troops and artillery into the Lori demilitarized zone."
 armenia.12.t:0 "Armenian Victory in Lori"
 armenia.12.a:0 "Interesting"
 armenia.13.t:0 "Cleansing the Country"
 armenia.13.d:0 "Corrupt bureaucrats have poisoned Armenia’s governance, siphoning resources meant for the people and military. Now, their crimes are laid bare. To restore faith in the Republic, we must act decisively. Harsh punishment would rally patriots while dismissals might appease foreign observers and preserve institutional knowledge."
 armenia.13.a:0 "Lock Them in Yerevan’s Prisons"
 armenia.13.b:0 "Remove Them From Their Positions"
 armenia.14.t:0 "Armenia’s Call: Unity or Autonomy?"
 armenia.14.d:0 "Yerevan extends an unexpected hand, urging Georgia to join a Transcaucasian faction, a union they claim will shield the Caucasus from Soviet revanchism and Turkish ambition. For Tbilisi, the choice cuts deep: embrace Armenian-led solidarity and share sovereignty, or cling to fragile independence."
 armenia.14.a:0 "Unity is Survival"
 armenia.14.b:0 "We Bow to No One"
 armenia.15.t:0 "A New Dawn for Transcaucasia"
 armenia.15.d:0 "Georgia has answered our call! Tbilisi’s leaders have cast aside old grudges, pledging their armies and resources to the Transcaucasian cause. From the Black Sea to Mount Ararat, our peoples now march under a shared cause."
 armenia.15.a:0 "The Caucasus stands united!"
 armenia.16.t:0 "A Fractured Vision"
 armenia.16.d:0 "Georgia has turned down our offer, clinging to illusions of solitary strength. Tbilisi’s arrogance leaves Armenia isolated, its dream of a united Caucasus shattered. Our own people wonder: if even Georgians distrust us, who will stand with Armenia?"
 armenia.16.a:0 "We Don't Need Them"
 armenia.17.t:0 "Armenia, Ally or Adversary?"
 armenia.17.d:0 "Yerevan’s offer arrives like a dagger sheathed in silk: join their Transcaucasian faction, sharing sovereignty for ‘collective security’ against Soviet and Turkish wolves. For Baku, the choice is fraught. Align with historical rivals and risk Azeri oil becoming Armenia’s lifeline, or refuse and face isolation in a region where even mountains conspire against us."
 armenia.17.a:0 "Sign the Pact"
 armenia.17.b:0 "We Answer to Baku Alone"
 armenia.18.t:0 "From Foe to Brother"
 armenia.18.d:0 "Baku has joined our cause! Azeri oil now fuels Armenian factories, their diplomats stand beside ours in global forums, and joint patrols secure the once-volatile border. Let the world marvel: Armenians and Azeris, bound not by love, but necessity."
 armenia.18.a:0 "Stronger Together"
 armenia.19.t:0 "Baku Refuses"
 armenia.19.d:0 "Azerbaijan has rejected our hand. Baku’s greed leaves Armenia starved of fuel, its factories idle and planes dry. Let them drown in black gold. We will find other allies."
 armenia.19.a:0 "We Don't Need Them"
 armenia.20.t:0 "Armenia’s Dream"
 armenia.20.d:0 "Yerevan’s vision of a ‘Transcaucasian Federation’ arrives with maps redrawn and constitutions drafted-all centered on Armenian dominance. Tbilisi’s streets buzz with debate: can Georgians trust a union where our vineyards and poets become mere provinces in Armenia’s grand design?"
 armenia.20.a:0 "We Are Stronger United!"
 armenia.20.b:0 "Our Alliance is Enough"
 armenia.21.t:0 "The Georgian Handshake"
 armenia.21.d:0 "Georgia has embraced our vision! Tbilisi’s leaders have cast aside ancient grudges, pledging their armies, vineyards, and valleys to the Transcaucasian ideal. Our peoples now march under a shared banner. Let the Soviets scoff and the Turks scheme-this pact proves that Armenians and Georgians can rewrite history’s bitter script. Together, we are no longer survivors. We are architects."
 armenia.21.a:0 "We Rise As One!"
 armenia.22.t:0 "A Dream Fractured"
 armenia.22.d:0 "Tbilisi has voiced reservations about deepening our Transcaucasian union, urging caution against rapid integration. While Georgia remains committed to our shared faction, their leaders emphasize preserving cultural autonomy and incremental reforms."
 armenia.22.a:0 "Unfortunate"
 armenia.23.t:0 "Armenia’s Transcaucasian Vision"
 armenia.23.d:0 "Yerevan’s proposal to resurrect the Transcaucasian Federation arrives with maps redrawn and constitutions drafted-a union where Azeri oil fuels Armenian ambitions, and Baku’s sovereignty dissolves into ‘regional councils.’"
 armenia.23.a:0 "Embrace Federation"
 armenia.23.b:0 "Refuse"
 armenia.24.t:0 "Oil and Unity"
 armenia.24.d:0 "Baku has embraced our vision! Azeri oil now flows freely to Armenian refineries, their engineers collaborate on defense projects, and joint patrols secure borders once scarred by distrust. This federation proves that even ancient rivals can forge strength from necessity. The Caucasus is no longer a chessboard for empires. It is our fortress."
 armenia.24.a:0 "Caspian United!"
 armenia.25.t:0 "Baku’s Defiance"
 armenia.25.d:0 "Azerbaijan has expressed reservations about deepening the Transcaucasian Federation, emphasizing the need to preserve regional autonomy while strengthening economic ties. Baku’s leaders propose a ‘confederal model’-shared defense and trade pacts, but decentralized governance. While this delays full unity, the faction remains intact."
 armenia.25.a:0 "Unity Through Compromise"
 armenia.26.t:0 "The Javakhketi Ultimatum: Armenia’s Demand"
 armenia.26.d:0 "Armenia has issued a demand: the immediate transfer of Javakhketi, citing historical grievances and the region’s Armenian communities. Yerevan’s troops mass along the border. We face a bitter choice to surrender land to preserve peace, or defy Armenia and risk a war. Tbilisi’s streets buzz with protests, elders recall centuries of coexistence, and our soldiers grip their rifles tighter."
 armenia.26.a:0 "Cede Javakhketi. Avoid Bloodshed"
 armenia.26.b:0 "Defy Armenia. Javakhketi is Georgian!"
 armenia.27.t:0 "Javakhketi Reclaimed"
 armenia.27.d:0 "Georgia has yielded! Javakhketi’s ancient Armenian churches and villages return to the Homeland, their people cheering as our troops secure the border. Tbilisi’s pragmatism spares the Caucasus from war. Our map is redrawn, our resolve unbroken."
 armenia.27.a:0 "The Highlands Are Ours!"
 armenia.27.b:0 "Push further demands."
 armenia.28.t:0 "Defiance From Georgia"
 armenia.28.d:0 "Georgia has rejected our rightful claims to Javakhketi, lands steeped in Armenian history. Tbilisi’s stubbornness forces us to act. Armenia will not be denied. These territories will return to the Homeland, even if war is the cost."
 armenia.28.a:0 "They Will Regret This!"
 armenia.29.t:0 "The Karabakh Ultimatum: Armenia’s Demand"
 armenia.29.d:0 "Yerevan has issued a formal demand for the return of Karabakh, citing historical claims and the region’s Armenian majority. Azerbaijani sovereignty is challenged. Turkish envoys urge defiance. Baku faces a defining choice: surrender land to preserve peace in the caucasus or defend Azerbaijani soil at the risk of war."
 armenia.29.a:0 "Cede Karabakh. Avoid Conflict"
 armenia.29.b:0 "Karabakh is Azerbaijan!"
 armenia.30.t:0 "Karabakh Restored: A Bloodless Victory"
 armenia.30.d:0 "Karabakh’s ancient Armenian monasteries and villages return to the Homeland, their people celebrating as Azeri forces withdraw. Baku’s pragmatism spares the Caucasus from war, though Soviet maps still mark the region as contested. Our rightful lands are reclaimed."
 armenia.30.a:0 "Karabakh is Armenian Again!"
 armenia.31.t:0 "Defiance From Baku. War Calls"
 armenia.31.d:0 "Baku’s refusal to cede Karabakh forces our hand. Armenian troops prepare for war. Karabakh will be ours no matter the cost."
 armenia.31.a:0 "To Victory!"
 armenia.32.t:0 "The Sèvres Initiative"
 armenia.32.d:0 "In 1920, the Treaty of Sèvres promised Armenia vast territories from the collapsing Ottoman Empire, a vision of justice and liberation for our people. That dream was shattered by the tides of war and foreign betrayal. Now, with the Turkish Republic standing on lands that should be ours, we have the chance to rally allies and strike. Our leadership convenes in Yerevan to debate a daring proposal: to resurrect the Treaty of Sèvres through a secret international conference. The plan is bold: restore Armenia’s ‘Wilsonian borders,’ allow Greece to reclaim its lost eastern territories, and bring freedom to the Kurdish lands under Turkish rule. The question remains, who should we invite to this covert gathering?"
 armenia.32.a:0 "Invite Greece only."
 armenia.32.b:0 "Invite Greece and France."
 armenia.33.t:0 "Armenian Proposal"
 armenia.33.d:0 "A coded telegram arrives from Yerevan. The Armenian government proposes a secret meeting between our nations to discuss the resurrection of the Treaty of Sèvres. Their plan is ambitious: to restore Armenia’s ‘Wilsonian borders,’ return territories lost to Turkey, and carve out an independent Kurdistan. They believe that with coordinated action, the injustices of 1920 can be overturned."
 armenia.33.a:0 "Accept the invitation."
 armenia.33.b:0 "Decline."
 armenia.34.t:0 "The Hellenic Delegation Arrives"
 armenia.34.d:0 "The delegation from Athens has arrived in Yerevan under the utmost secrecy. Talks open with shared visions: restoring Armenia’s ‘Wilsonian borders,’ reclaiming Greece’s eastern territories, and ensuring the liberation of Kurdistan. While some chairs at the table remain empty, the resolve of our Greek allies is unshaken. Together, we take the first steps toward forging an alliance that may reshape the Near East."
 armenia.34.a:0 "Good news."
 armenia.35.t:0 "The Empty Halls"
 armenia.35.d:0 "The conference hall in Yerevan stands silent. No Greek envoys. No French diplomats. The invitations were sent, the plans prepared, yet the seats remain empty. Whether due to fear, disinterest, or diplomatic pressure, our would-be partners have turned away from the bold vision of restoring the Treaty of Sèvres. If the world will not march with us, then we shall march without it."
 armenia.35.a:0 "We will take what is ours alone!"
 armenia.36.t:0 "The Anatolian Offensive"
 armenia.36.d:0 "With months of planning and secret negotiations behind us, the hour has come to act. Armenian troops mobilize along the front. The goal is nothing less than the resurrection of the Treaty of Sèvres: Armenia’s western borders’ restored, the war to reshape the Near East has begun."
 armenia.36.a:0 "To Victory!"
 armenia.37.t:0 "The Final Hour"
 armenia.37.d:0 "Greek troops rumble toward Izmir, and Armenian flags fly over Van. The treaty of Sèvres that sought to carve up Turkey, looms once more. Cabinet members argue: some beg for surrender to spare the people, while others vow to fight until the last bullet echoes in the mountains. Will Turkey kneel to the Allies’ knife, or rise like a phoenix from the ashes of Anatolia?"
 armenia.37.a:0 "Surrender, Let the Butchers Carve Us"
 armenia.37.b:0 "Never Surrender!"
 armenia.38.t:0 "The Fall of Turkey"
 armenia.38.d:0 "Ankara’s surrender arrives with the burning ruins of its cities still fresh. Turkish delegates sign the new Treaty of Sèvres in Yerevan’s Opera House, their hands trembling as they cease our western territories back to Armenian sovereignty. Greek flags rise over the west coast of Anatolia, and French bureaucrats liberate Kurdistan. The Armenian tricolor now flies from the Black Sea to Mount Ararat."
 armenia.38.a:0 "Our Dream Is Reborn!"
 armenia.39.t:0 "Armenia’s Grasp Extends: Ardahan Demanded"
 armenia.39.d:0 "Armenia’s ambitions grow. Fresh from seizing Javakhketi, Yerevan now demands Ardahan, a land of Georgian shepherds and Armenian ruins. Tbilisi’s generals warn of a war they might not win. Will we sacrifice another piece of our soul, or defy Armenia?"
 armenia.39.a:0 "Cede Ardahan. Avoid Total War"
 armenia.39.b:0 "Defy Armenia. Ardahan is Georgian Soil!"
 armenia.40.t:0 "Ardahan Restored"
 armenia.40.d:0 "Georgia’s leaders bow to reason, relinquishing Ardahan to Armenian sovereignty. The ancient monasteries of Ardahan, once lost to foreign hands, now fly the tricolor. Settlers from Yerevan rebuild villages abandoned for centuries, while Georgian shepherds retreat northward. The Armenian heartland stretches unbroken from Ararat to the Lesser Caucasus, a triumph of diplomacy and resolve."
 armenia.40.a:0 "From Ararat to Ardahan, We Rise!"
 armenia.41.t:0 "War Claims for Ardahan"
 armenia.41.d:0 "Georgia rejects our rightful claim to Ardahan, mobilizing troops in the mountain passes. We will not yield. The time for diplomacy is over; the time for steel has come."
 armenia.41.a:0 "Ardahan Will Be Ours!"
 armenia.44.t:0 "The End of an Era"
 armenia.44.d:0 "Hovhannes Kajaznuni, the leader who steered Armenia through the storms of revolution and war, has decided it is time for him to step down. After much deliberation and with his health in decline, Kajaznuni announced his retirement, leaving the country in the hands of a new generation. The people of Armenia now find themselves at a crossroads, faced with a decision that will shape the future of the nation. The upcoming elections will determine the direction Armenia will take."
 armenia.44.a:0 "Let the parliament elect a new leader."
 armenia.51.t:0 "New Era of Socialist Leadership"
 armenia.51.d:0 "The Provisional Government has made its decision. After months of unrest and uncertainty, the people have spoken, and it is Stepan Shaumian who rises to power. A committed communist and seasoned revolutionary, Shaumian has long stood as a symbol of justice, equality, and workers’ solidarity. The council, inspired by his vision of a socialist and united Armenia, has chosen him as the new leader."
 armenia.51.a:0 "A New Dawn for Armenia."
 armenia.52.t:0 "Simon Vratsian Elected As The New Prime Minister"
 armenia.52.d:0 "Simon Vratsian, the promising young leader of the Democratic Party, has triumphed. His victory marks a continuation of the democratic path set by Hovhannes Kajaznuni. The nation now looks to him for stability, freedom, and the promise of a bright future. Vratsian, with his calm and steady leadership, vows to honor the legacy of Armenia’s independence and to safeguard the democratic institutions that have been built. He pledges to ensure that Armenia remains sovereign and free from foreign influence, focusing on economic growth, stability, and the preservation of Armenian identity in a volatile world."
 armenia.52.a:0 "A New Dawn for Armenia."
 armenia.45.t:0 "The Transcaucasian Union"
 armenia.45.d:0 "In the wake of Armenia’s shift towards socialism, the government, under Anastas Mikoyan’s leadership, has begun to look beyond its borders to unite the peoples of the Caucasus under a socialist banner. The dream of a unified Transcaucasia, where Armenia, Georgia, and Azerbaijan would stand together as a single socialist federation, now beckons. Mikoyan has taken the first step by issuing an ultimatum to Georgia, demanding the reunification of the Caucasus under Armenia's leadership."
 armenia.45.a:0 "Unite the Caucasus Under One Banner"
 armenia.45.b:0 "Reject the Transcaucasian Union"
 armenia.46.t:0 "Georgia Accepts the Ultimatum"
 armenia.46.d:0 "The Georgian government, seeing the writing on the wall, has agreed to the Transcaucasian Union and accepted Armenia's ultimatum. The two nations have now become one, and the dream of a united, socialist Caucasus is realized. The people of Georgia, though hesitant at first, are now on board with the idea of being part of a larger socialist federation. Armenia now leads the charge towards building a stronger, united Transcaucasia, free from imperialist influence."
 armenia.46.a:0 "The Transcaucasian Federation Is Close"
 armenia.47.t:0 "Georgia Rejects the Ultimatum"
 armenia.47.d:0 "Despite Armenia’s hopes for a peaceful reunification, Georgia has rejected the ultimatum. The Georgian government, unwilling to submit to Armenia’s demands, has chosen to remain independent. This rejection has shattered any hope for a peaceful solution and has paved the way for an inevitable conflict. Armenia, under Mikoyan’s leadership, now prepares for war to achieve its vision of a united Transcaucasia."
 armenia.47.a:0 "The Path to War"
 armenia.48.t:0 "Ultimatum to Azerbaijan"
 armenia.48.d:0 "As Armenia’s socialist government under Anastas Mikoian continues to grow in power, the dream of a unified Transcaucasia remains a driving force in the country's policies. Mikoian now turns his eyes to Azerbaijan. The time has come to issue an ultimatum, demanding that Azerbaijan join Armenia in forming a single socialist union under Armenia’s leadership."
 armenia.48.a:0 "Join the Union"
 armenia.48.b:0 "Reject the Union"
 armenia.49.t:0 "Azerbaijan Accepts the Ultimatum"
 armenia.49.d:0 "In a surprising turn of events, the government of Azerbaijan agrees to Armenia’s demands and accepts the offer of reunification. The Transcaucasian Union is now fully realized, and Armenia stands at the helm of a united socialist Caucasus, with Azerbaijan joining the federation under Armenia's leadership. The path ahead now leads to the consolidation of power, building stronger ties with Georgia, and forging a united front against external threats."
 armenia.49.a:0 "The Transcaucasian Federation Is Close"
 armenia.50.t:0 "Azerbaijan Rejects the Ultimatum"
 armenia.50.d:0 "Despite Armenia’s calls for unity, Azerbaijan has rejected the ultimatum outright. The government in Baku, determined to remain independent, has made it clear that it will not bend to Armenia’s demands. With Azerbaijan’s defiance, Armenia now prepares for war, ready to fight for the unification of the Caucasus. The dream of a united Transcaucasia may not be achieved through diplomacy, but by force."
 armenia.50.a:0 "Prepare for War"
 armenia.56.t:0 "The People's Voice"
 armenia.56.d:0 "The decision to back down from remilitarizing the Lori zone has not been well received by the people of Armenia. The streets of Yerevan are filled with protests, and calls for a new path forward echo across the land. Amidst the unrest, a group of prominent figures from various sectors of Armenian society-military leaders, political activists, and influential intellectuals-have come together to form a provisional government. Their goal is clear: to guide Armenia through this crisis and restore stability to the nation."
 armenia.56.a:0 "Let the Provisional Government Lead"
 armenia.60.t:0 "The New Leader of Armenia"
 armenia.60.d:0 "The Provisional Government has made its decision. After months of unrest and indecision, the people have spoken, and it is Garegin Nzhdeh who rises to power. A man known for his fierce nationalism and military prowess, Nzhdeh has long been a symbol of Armenian strength and resistance. The council, swayed by his vision of a unified and powerful Armenia, has chosen him as the new leader."
 armenia.60.a:0 "Garegin Nzhdeh Takes the Helm"
 armenia.57.t:0 "The Return of the Dynasty"
 armenia.57.d:0 "The  Provisional Government has come to a historic decision. After much deliberation and debate, it is Hakob Bagratuni, a descendant of the ancient Bagratuni dynasty, who ascends to the throne. His bloodline ties Armenia to its royal past, and his supporters believe that his leadership will restore the country’s former glory."
 armenia.57.a:0 "Hakob Bagratuni Takes the Throne"
 armenia.58.t:0 "A New Crown, A New Capital?"
 armenia.58.d:0 "With the Kingdom of Georgia now united under the banner of the restored Bagratuni Kingdom, the question arises: where shall the crown rest? Yerevan, the ancient heart of Armenian civilization and the seat of the new monarchy, stands proud as the natural capital. But Tbilisi, once a central city in the Caucasus and a hub of commerce and culture, now lies within our grasp."
 armenia.58.a:0 "The Crown Stays in Yerevan"
 armenia.58.b:0 "Tbilisi, the Jewel of the Caucasus"
 armenia.53.t:0 "The Bagratuni Demand: Return the Artsakh Lands"
 armenia.53.d:0 "A royal envoy from the newly crowned Armenian Kingdom has arrived in Baku with a bold ultimatum. They claim the ancient lands of the Kingdom of Artsakh-currently part of our sovereign territory-as rightfully theirs, citing historical lineage and cultural heritage. The Bagratuni monarch demands a peaceful handover of these regions in the name of 'Caucasian unity.'"
 armenia.53.a:0 "We Will Avoid War"
 armenia.53.b:0 "These Lands are Ours!"
 armenia.54.t:0 "Artsakh Returns to the Crown"
 armenia.54.d:0 "The message from Baku has arrived, and it bears unexpected words. The Azerbaijani government has agreed to cede the historic lands of the Artsakh Kingdom. The transfer is already underway, and Armenian banners once again fly over the ancient hills and fortresses of Artsakh."
 armenia.54.a:0 "Welcome Back"
 armenia.55.t:0 "Azerbaijan Refused"
 armenia.55.d:0 "Baku has spoken, and their answer is defiance. The Azerbaijani government has refused to return the lands of the Artsakh Kingdom, rejecting our claims as 'historical fiction.'"
 armenia.55.a:0 "Prepare for War!"
 armenia.42.t:0 "Armenia Proposes a United Monarchy"
 armenia.42.d:0 "Monarchist movements have gained significant traction across Georgia, bolstered by a steady stream of Armenian support and royalist rhetoric. Now, the Kingdom of Armenia has made its intentions clear: they propose the restoration of the Georgian monarchy under Armenian oversight, promising stability, unity, and the return of Georgia’s royal legacy."
 armenia.42.a:0 "We Accept Armenian Guidance"
 armenia.42.b:0 "We Will Not Kneel to Foreign Kings!"
 armenia.43.t:0 "Defiance in Tbilisi"
 armenia.43.d:0 "Our diplomats have returned from Tbilisi with grim news. The Georgians have refused our generous offer to restore their monarchy and join us under a shared royal banner."
 armenia.43.a:0 "Prepare the Troops"
 armenia.59.t:0 "The Illness of Hovhannes Kajaznuni"
 armenia.59.d:0 "Hovhannes Kajaznuni, the first Prime Minister of Armenia and a towering figure in the republic’s formative years, has fallen gravely ill. For over a decade, Kajaznuni stood as a symbol of moderation and dignity, steering the nation through turbulent waters after independence. But now, confined to his home and unable to attend state functions, his presence is only felt in the legacy of his speeches and the shadows of his fading influence. Though no official statement has yet been made."
 armenia.59.a:0 "His service will not be forgotten."
 
 armenia.61.t:0 "The Church Ascends"
 armenia.61.d:0 "After long centuries of statelessness, the Armenian Apostolic Church has assumed leadership of the nation. From the bustling streets of Yerevan to the sacred heights of Mount Ararat, the clergy takes up the mantle of governance, uniting the people under faith, law, and order. Catholicos Khoren I Muradbekian, spiritual leader of the Church, calls upon all Armenians to dedicate themselves to the restoration of their homeland and the renewal of its spiritual and cultural glory."
 armenia.61.a:0 "May the Church guide our nation."
 
 armenia.65.t:0 "The Bagratuni Kingdom Demands the Return of Maku"
 armenia.65.d:0 "The Bagratuni Kingdom ruled from Yerevan has issued a formal diplomatic demand to Tehran: the province of Maku must be transferred to their authority. The royal court cites historical claims dating back to the medieval Bagratuni realms. Though couched in formal language, the message leaves little room for interpretation, refusal may bring consequences."
 armenia.65.a:0 "Cede Maku to the Bagratuni Kingdom"
 armenia.65.b:0 "We will not yield Persian land"
 armenia.66.t:0 "Maku Returns to the Crown"
 armenia.66.d:0 "Maku now returns to the Bagratuni Kingdom without bloodshed. Crowds gather in Yerevan and Tbilisi to celebrate the diplomatic triumph, and royal envoys are already en route to formally assume control of the region."
 armenia.66.a:0 "A just restoration."
 armenia.67.t:0 "Tehran Rejects Our Claim"
 armenia.67.d:0 "Iran refuses to acknowledge our historical claim to Maku, insisting it is an integral part of Persian territory. Their rejection is not just an insult, it is a denial of our sovereignty and our history."
 armenia.67.a:0 "We will take it by force if we must."
 armenia.62.t:0 "Bagratuni Kingdom Demands the Return of Western Armenia"
 armenia.62.d:0 "A royal envoy from the Bagratuni Kingdom has arrived in Ankara, delivering a firm diplomatic demand. The Kingdom insists on the return of the so called ‘Western Armenia’ including Van and Trabzon, claiming these territories as the rightful inheritance of the Armenian people. They invoke centuries of cultural, spiritual, and ancestral ties to the region, and subtly warn of consequences if this request is ignored."
 armenia.62.a:0 "Return the land."
 armenia.62.b:0 "This land is Turkish and will remain so."
 armenia.63.t:0 "Western Armenia Restored"
 armenia.63.d:0 "Against all expectations, the Turkish government has agreed to our demand. The sacred lands of Western Armenia, Mount Ararat’s shadow, the ruins of Ani, and the shores of Lake Van are once again under Armenian rule. Bells ring out across Yerevan and Gyumri as the dream of generations becomes reality without a single shot fired."
 armenia.63.a:0 "Our ancestors rejoice."
 armenia.64.t:0 "Ankara Rejects Our Claim"
 armenia.64.d:0 "The Turkish Republic has dismissed our demand for the return of Western Armenia, calling it ‘baseless historical fantasy.’ This insult to our people and denial of centuries of heritage leaves us with no peaceful path forward. The time for patience has ended, only strength will bring our homeland back into the fold."
 armenia.64.a:0 "Then we shall march west."
 armenia.68.t:0 "Bagratuni Kingdom Demands Sochi"
 armenia.68.d:0 "The Bagratuni Kingdom has issued a formal diplomatic demand to Moscow: the city of Sochi must be transferred to Armenian authority. The royal court invokes historical and ethnocultural claims, referencing the ancient Armenian presence along the Black Sea coast."
 armenia.68.a:0 "Cede Sochi to the Bagratuni Kingdom."
 armenia.68.b:0 "We will not yield our land."
 armenia.69.t:0 "Sochi Returns to the Crown"
 armenia.69.d:0 "Sochi now returns to the Bagratuni Kingdom without bloodshed. Crowds gather in Yerevan and Tbilisi to celebrate the diplomatic triumph, hailed as a just restoration of Armenian sovereignty."
 armenia.69.a:0 "Great."
 armenia.70.t:0 "Moscow Rejects Our Claim"
 armenia.70.d:0 "Moscow has rejected our appeal for the restoration of Sochi, dismissing it as nothing more than nationalist fiction. Such a response is a direct denial of our historical legacy and a calculated insult to the Armenian people."
 armenia.70.a:0 "Prepare the troops."
 
 armenia.71.t:0 "Treaty of Yerevan"
 armenia.71.d:0 "With the war against Turkey concluded and the Treaty of Yerevan signed. The pact has achieved its goal of restoring justice to the region, but the question remains: should our alliance dissolve, its task complete, or shall we formalize our partnership to safeguard the East from future threats?"
 armenia.71.a:0 "The Pact has served its purpose."
 armenia.71.b:0 "Together, we shall protect the east."
 
 armenia.72.t:0 "The French Delegation Arrives"
 armenia.72.d:0 "The French delegation arrives in Yerevan. Paris has answered our call, sending experienced diplomats and military advisers to discuss the resurrection of the Treaty of Sèvres. They bring proposals, intelligence, and the promise of great power to support our cause. Yet, the absence of our Hellenic friends is felt. The table is smaller than we envisioned, but with France at our side, the dream of Sèvres still burns bright."
 armenia.72.a:0 "Let the conference begin."
 
 armenia.73.t:0 "The Sèvres Conference Convened"
 armenia.73.d:0 "The delegations from both Greece and France have arrived in Yerevan without incident. The meeting is being held behind closed doors, away from curious eyes and unwanted attention. Early talks are focused on what each side hopes to gain from a renewed push to enforce the Treaty of Sèvres. The Greeks speak of regaining their lost lands in the east, while the French stress the importance of weakening Turkey and ensuring regional stability. For our part, we have made it clear that Armenia’s borders, as promised in 1920, remain non-negotiable. For now, all three sides seem committed to working together."
 armenia.73.a:0 "Let the conference begin."
 
 armenia.74.t:0 "The War Against Turkey Begins"
 armenia.74.d:0 "We have received word from Yerevan: Armenian forces have crossed the border into Turkish territory. As an ally, our nation is now being asked to join the fight."
 armenia.74.a:0 "We will stand with Armenia."
 
 armenia.75.t:0 "Invitation to the Eastern Entente"
 armenia.75.d:0 "Armenia extends an offer to Sofia to join the Eastern Entente. Armenia is currently engaged in a conflict with Romania, and the proposal is clear: if Bulgaria joins, it will receive all territories it claims in Romania. In exchange, Armenia will support Bulgaria’s other territorial claims elsewhere, provided Sofia agrees to drop any claims on Greek lands."
 armenia.75.a:0 "Join the Eastern Entente"
 armenia.75.b:0 "Decline the offer."
 
 armenia.76.t:0 "Bulgaria Joins the Eastern Entente"
 armenia.76.d:0 "Bulgaria has accepted Armenia’s invitation and pledged its support. Our Balkan coalition grows stronger, and Sofia’s claims in Romania will be honored as agreed. In return, Bulgaria has renounced any claims on Greek territory, securing a unified front for the coming campaigns. With Bulgaria on our side, the Eastern Entente is now a formidable force in the Balkans."
 armenia.76.a:0 "Our alliance is even stronger now."
 
 armenia.77.t:0 "Bulgaria Refuses the Alliance"
 armenia.77.d:0 "Bulgaria has declined Armenia’s invitation to join the Eastern Entente. Future negotiations may be possible, but for now, our hopes of a coordinated front in the region are limited."
 armenia.77.a:0 "Our differences were too great."
 
 armenia.78.t:0 "The Crazy Proposal"
 armenia.78.d:0 "With Istanbul under Armenian rule, an extraordinary proposal has arisen. Princess Dürrüşehvar Sultan, daughter of the last Ottoman Caliph, has been offered in marriage to His Majesty King Hakob Bagratuni. Such a union would unite two ancient dynasties, the Bagratuni and the Ottomans, reconciling centuries of conflict and symbolizing a new dawn for Anatolia."
 armenia.78.a:0 "No, Armenia needs no Ottoman ties."
 armenia.78.b:0 "Yes, the union shall be sealed!"
 
 armenia.79.t:0 "The Royal Marriage"
 armenia.79.d:0 "The marriage between King Hakob Bagratuni and Dürrüşehvar Sultan has been celebrated with great pomp in Yerevan and Istanbul alike. The union is hailed as the rebirth of a new imperial dynasty, merging Armenian and Ottoman legacies into one. Yet, a heated debate has emerged: some argue that Hakob should remain the sovereign, while others insist that only Dürrüşehvar, the daughter of the last Ottoman Caliph, carries the true legitimacy to rule over Istanbul and the former Ottoman lands."
 armenia.79.a:0 "Long live King Hakob and Queen Dürrüşehvar!"
 armenia.79.b:0 "For legitimacy’s sake, Dürrüşehvar must reign."
 
 armenia.80.t:0 "Armenian Guidance"
 armenia.80.d:0 "Armenian envoys have arrived, speaking of shared faith, common heritage, and the restoration of ancient bonds between our peoples. They promise guidance and cooperation, yet some in the council fear that these words mask a deeper ambition. To accept their aid may be to invite Armenia’s rule over our lands, slowly eroding our sovereignty under the guise of brotherhood."
 armenia.80.a:0 "Accept their guidance."
 armenia.80.b:0 "Refuse."
 armenia.81.t:0 "Georgia Welcomes Us"
 armenia.81.d:0 "Georgia has accepted our guidance, welcoming our envoys and opening its doors to our influence. The ancient bonds of faith and culture between our peoples are renewed. With their cooperation, we may work together to strengthen the region and safeguard our shared heritage from the turbulent forces that surround us."
 armenia.81.a:0 "Armenians and Georgians are brothers forever!"
 armenia.82.t:0 "Georgia Resists"
 armenia.82.d:0 "Our offer of guidance has been refused. Georgia insists on charting its own path, wary of losing independence even to a friendly hand."
 armenia.82.a:0 "So unfortunate."
 armenia.83.t:0 "A Petition for the Holy Land"
 armenia.83.d:0 "The Armenian people have long regarded the Holy Land as sacred, a center of faith and a cradle of thier spiritual heritage. The Church requested to claim ownership over Palestine and the surrounding lands, promising that under Armenian guidance these sacred sites will be protected."
 armenia.83.a:0 "Accept their claim."
 armenia.83.b:0 "Deny."
 armenia.84.t:0 "A Sacred Gift"
 armenia.84.d:0 "The British Empire has consented to our request. The Holy Land and its surrounding territories are now entrusted to Armenian stewardship. Our faithful rejoice as the Church’s guidance will protect these sacred sites, ensuring that Armenian culture, faith, and influence will flourish in the heart of the Middle East."
 armenia.84.a:0 "We accept this sacred duty with honor."
 armenia.85.t:0 "Petition Denied"
 armenia.85.d:0 "The British Empire has refused our request to claim the Holy Land. Our faithful are disappointed, and our aspirations to protect and guide these sacred sites are thwarted. While the lands remain beyond our control, the Church urges patience."
 armenia.85.a:0 "Our mission continues."
 
 armenia.86.t:0 "The Question of the Capital"
 armenia.86.d:0 "With the Soviet Union reborn, we must decide whether to continue ruling from our current capital or return to Moscow, the traditional heart of Soviet power."
 armenia.86.a:0 "Restore Moscow as the capital."
 armenia.86.b:0 "Maintain the current capital."
 
 armenia.87.t:0 "Invitation to the Yerevan Conference"
 armenia.87.d:0 "The [FROM.GetAdjective] government is hosting Yerevan Conference - intended to bring the Transcaucasian nations of [GEO.GetName], [ARM.GetName] and [AZE.GetName] closer. We now shall decide if we are ready to participate in it or not."
 armenia.87.a:0 "We will attend."
 armenia.87.b:0 "Pathetic... who they think they are?"

 armenia.88.t:0 "[FROM.GetName] Attends Yerevan Conference"
 armenia.88.d:0 "The [FROM.GetAdjective] government has willingly accepted our invitation. Their delegation will soon arrive to Yerevan."
 armenia.88.a:0 "Splendid!"

 armenia.89.t:0 "[FROM.GetName] Refused Participation"
 armenia.89.d:0 "The [FROM.GetAdjective] government has refused any participation in the Conference. It seems that we have to accept this."
 armenia.89.a:0 "Unfortunately..."

 armenia.90.t:0 "Yerevan Conference: Status of Transcaucasia"
 armenia.90.d:0 "The delegations have arrived at the conference and now we shall decide on a status of our nations. There are two groups in our delegation: one suggests to establish a Transcaucasian Federation - similar to one that existed 20 years ago. The others, instead, suggest to create a defensive pact against any foreign aggression."
 armenia.90.a:0 "Caucasus should be united under one government."
 armenia.90.b:0 "We should establish a joint defensive pact."

 armenia.91.t:0 "Status of Transcaucasia - Single Government?"
 armenia.91.d:0 "The [FROM.GetAdjective] delegation has suggested that we should unite our forces and governments into a single Federation - similar to one that existed more than 20 years ago. Back then it was not a good idea, but today the situation is different."
 armenia.91.a:0 "Suggest defensive pact instead."
 armenia.91.b:0 "Yes! Towards united Caucasus!"

 armenia.92.t:0 "[FROM.GetName] Agrees!"
 armenia.92.d:0 "The [FROM.GetAdjective] government has accepted unification proposition, which will be soon ratified by their parliament. This is a great day for our nations."
 armenia.92.a:0 "Prepare for unification."

 armenia.93.t:0 "[FROM.GetName] Suggests Defensive Pact Instead"
 armenia.93.d:0 "The [FROM.GetAdjective] delegation has instead suggested to create a single defensive pact between our nations."
 armenia.93.a:0 "This is something at least."
 armenia.93.b:0 "Seems like we will have to use force..."

 armenia.94.t:0 "Failure of the Yerevan Conference!"
 armenia.94.d:0 "The Yerevan Conference has been doomed from the beginning. The Imperialist Armenian government just wanted to peacefully absorb our country, but they failed. Now they are going to attack us and take our territory by force!"
 armenia.94.a:0 "Are they serious?"

 armenia.95.t:0 "Question of Azerbaijan"
 armenia.95.d:0 "The government of Azerbaijan is hostile towards us. They are of different faith, and, moreover, they are holding our core province of Karabakh! We should solve this issue."
 armenia.95.a:0 "Demand Karabakh!"
 armenia.95.b:0 "The war is inevitable."

 armenia.96.t:0 "Question of Georgia"
 armenia.96.d:0 "The government of Georgia is hostile towards us. They reject any unification, and, moreover, they are holding our core province of Lori! We should solve this issue."
 armenia.96.a:0 "Demand Lori!"
 armenia.96.b:0 "The war is inevitable."
 
 armenia.97.t:0 "Status of Transcaucasia - Defensive Pact?"
 armenia.97.d:0 "The [FROM.GetAdjective] delegation at the Conference has suggested to create a single defensive pact against any foreign aggression. While a great offer, this can also bring its own troubles."
 armenia.97.a:0 "Suggest non-aggression and mutual guarantees"
 armenia.97.b:0 "Yes! Towards united Caucasus!"

 armenia.98.t:0 "[FROM.GetName] Agrees!"
 armenia.98.d:0 "The [FROM.GetAdjective] goverment has willingly agreed to create a defensive pact alliance."
 armenia.98.a:0 "Splendid!"

 armenia.99.t:0 "[FROM.GetName] Suggests Mutual Guarantees Instead"
 armenia.99.d:0 "The [FROM.GetAdjective] government has refused the Conference suggestion, instead offering us to mutually guarantee each others independence and sign a non-aggression treaty. While this will definitely bring peace between our nations, it does not necessarily require the unification of our countries."
 armenia.99.a:0 "This is something at least."
 armenia.99.b:0 "Seems like we will have to use force..."
 
 armenia.100.t:0 "Armenia Issues Further Demands"
 armenia.100.d:0 "Despite our willingness to compromise and transfer Javakhketi in exchange for mutual non-aggression, the Armenian government has now submitted a new demand: the cession of the Shavsheti region. This additional claim goes far beyond the original agreement and has sparked anger within our government."
 armenia.100.a:0 "Accept their expanded demands."
 armenia.100.b:0 "This goes too far, reject them."
 
 armenia.101.t:0 "Georgia Yields Shavsheti"
 armenia.101.d:0 "Georgia has agreed to cede the Shavsheti region as requested. With this concession, Armenia has secured yet another victory in restoring its historical lands."
 armenia.101.a:0 "Another triumph for our state!"
 
 ####GEORGIA EVENTS####
 georgia.2.t:0 "Noe Zhordania Retires"
 georgia.2.d:0 "Noe Zhordania is stepping down as Chairman of the Democratic Republic of Georgia. He has ruled the nation for 18 years, and under him Georgia has become a strong and relatively stable nation. However, with his popularity beginning to faulter following some failed reforms and the economy stagnating, Zhordania decided it was his time to retire. His replacement, Noe Ramishvili, has worked closely with Zhordania over his 18 years of leadership, serving in his cabinet at Minister of Foreign Affairs, Minister of Justice and Minister for Internal Affairs. Due to the relative stability of Georgia at the current time, and decent economic outlooks, the public should have time to get to like Ramishvili just as much as they like Zhordania."
 georgia.2.a:0 "Zhordania has served well."
 georgia.3.t:0 "Tbilisi Protests"
 georgia.3.d:0 "Thousands of people have gathered in Tbilisi this morning, protesting against the leadership of Noe Ramishvili. Some say he's purposely working against them for personal gain. These protests have been led by multiple of parties in Georgia, everywhere from Giorgi Bagration's Georgian traditionalists to Grigol Orjonikidze's SKP. Though wildly different, they all ask for the same thing, new elections. At the protests, the people spoke about how the situation of Georgia has changed since last year, and the current government is unfit to fix it. Evgeni has not commented yet."
 georgia.3.a:0 "This doesn't look good at all..."
 
 georgia.4.t:0 "Rising Unrest"
 georgia.4.d:0 "Tensions in Georgia's northern regions are escalating. In Abkhazia, various local groups have begun organizing more formally, demanding greater autonomy and openly challenging central authority. South Ossetia is even more volatile, with armed factions appearing and sporadic clashes with Georgian forces reported. The unrest is becoming increasingly coordinated, and the situation threatens to spiral out of control if left unchecked."
 georgia.4.a:0 "Could this get any worse?"
 
 georgia.5.t:0 "The Minority Situation Worsens"
 georgia.5.d:0 "The situation with the main minorities of Georgia has worsened greatly.  The People's Council of Abkhazia, a council set up representing the Abkhazian people, has officially stated support for organized groups as they have begun forming and coordinating their actions, posing a serious challenge to central authority. Protests have increased in Sukhumi in recent days, feeling empowered with the Council's support. Things are far worse in South Ossetia, however. With armed factions gaining strength and clashes with the Georgian Army becoming more frequent. If these groups are not dealt with swiftly, there is a real risk that both regions could rise in open rebellion."
 georgia.5.a:0 "Damn them."
 
 georgia.6.t:0 "Pressure Grows on Ramishvili to Call New Elections"
 georgia.6.d:0 "Pressure on Noe Ramishvili to call new elections has been increasing on all sides. Protests continue in Tbilisi and across the country, and some industries are talking of strikes against the government. The opposing parties in the National Council continue to call on the government to resign and for new elections. What is even more worrying, though, is the growth of resistance against Ramishvili by his own party. Multiple cabinet ministers are beginning to speak of how new elections might be best to try to preserve whats left of Georgian stability."
 georgia.6.a:0 "Maybe elections are necessary."
 georgia.7.t:0 "Noe Ramishvili Calls for New Elections"
 georgia.7.d:0 "Following the massive uproar throughout the nation against the current government, Chairman Ramishvili has reluctantly decided to call for new national elections. Though it is clear that the SSDP is unlikely to achieve a majority, if it even wins at all, the country could not go on without one."
 georgia.7.a:0 "It had to be done."
 georgia.8.t:0 "Protests End and Campaign Begins"
 georgia.8.d:0 "With the calling of new elections, the protests in Tbilisi and across the country have almost completely disappeared, with only a few stragglers left slowly petering out. Construction projects to repair the damage caused by the protests have already begun, as have the campaigns of the political parties. The minor parties are not likely to achieve anywhere close to a majority, and are instead potentially options for coalitions in a possible minority government. Ramishvili and the SSDP are running on a continuation of the current system and government, talking about the success Georgia has achieved in the past 18 years."
 georgia.8.a:0 "Peace returns to Tbilisi."
 georgia.9.t:0 "The Georgian Elections"
 georgia.9.d:0 "Following the chaos caused by the failures of the SSDP government, Noe Ramishvili was forced to call a new election, a election he knew he was likely to lose. Today, with people going out to the polls, it looks like it'll be close, with no party able to get a sole majority. Though it might be possible for the SSDP to scrape a minority victory."
 georgia.9.a:0 "The Menshevik SSDP survive with a minority."
 georgia.9.b:0 "The SKP managed to win."
 georgia.9.c:0 "The House of Mukhrani wins a majority."
 georgia.9.e:0 "The Tetri Giorgi, surprisingly."
 
 georgia.10.t:0 "A Proposal for Lori’s Return"
 georgia.10.d:0 "Tbilisi has formally requested that Yerevan transfer the Lori region back to Georgia in exchange for a full guarantee of Armenian independence and a binding non-aggression pact. This generous offer would secure Armenia’s safety under Georgia’s protection and see an end to any territorial dispute between our nations."
 georgia.10.a:0 "Accept Georgia’s terms."
 georgia.10.b:0 "Our claim to Lori stands."
 
 georgia.11.t:0 "Pacts Signed, Lori Returned"
 georgia.11.d:0 "At long last, Armenia has agreed to cede the Lori region back to Georgia in exchange for our solemn guarantee of their sovereignty and a non-aggression pact. Georgian and Armenian officials have just signed the treaties in Tbilisi. Our borders are now secure, and an era of mutual trust and stability dawns upon the Caucasus."
 georgia.11.a:0 "For Georgia and Armenia!"
 georgia.11.b:0 "Push further demands for Ardahan."
 
 georgia.12.t:0 "Offer Denied, Claims Remain"
 georgia.12.d:0 "Armenia has declined our generous proposal. By rejecting Georgia’s guarantee in exchange for Lori, they have left us with no choice but to press our territorial claim by other means."
 georgia.12.a:0 "Let us begin the preparations."
 
 georgia.13.t:0 "Simon Basaria Proclaims Independent Abkhazia!"
 georgia.13.d:0 "Simon Basaria, a local Abkhaz politician, and now leader of the People's Council of Abkhazia with agreement of the majority of the Council, has declared the independence of Abkhazia, due to the Georgian oppression and will of the Abkhaz people to have their own state. Without further notice, additional troops from Tbilisi has approached Sokhumi, getting ready to storm the city and disband an illegal republic."
 georgia.13.a:0 "Catastrophic! This is war!"
 georgia.13.b:0 "Khapsadgyp Azy! (Play as Abkhazia)"
 
 georgia.14.t:0 "A Georgian Ultimatum"
 georgia.14.d:0 "Our Ministry of Foreign Affairs has received a formal note from the Court of Tbilisi. King Giorgi's government insists that the province of Maku, once part of the medieval Georgian kingdom, be transferred to Georgian rule. The note frames this as a ‘return to historic borders,’ and demands Tehran’s response."
 georgia.14.a:0 "Cede Maku to Georgia."
 georgia.14.b:0 "Refuse the Georgian Demand."
 georgia.15.t:0 "The Return of Maku"
 georgia.15.d:0 "Today we rejoice as the Shah’s government has acceded to our demand: the highlands of Maku are formally ceded to the Kingdom of Georgia. King Giorgi offers thanks to Providence and to the courage of our envoys in Tehran."
 georgia.15.a:0 "Maku is ours."
 georgia.16.t:0 "A Persian Rebuke"
 georgia.16.d:0 "Tehran has refused our ultimatum. The Shah’s ministers claim that Maku has been Persian soil for centuries, and they will not entertain any territorial revision."
 georgia.16.a:0 "Then we shall have it by force."
 
 georgia.17.t:0 "Our Snipers are Proving Highly Effective"
 georgia.17.d:0 "Reports have come in that our snipers are proving highly efficient at fighting of enemy forces intruding into our mountains. This is a good opportunity for war propaganda, as the term 'Georgian Reaper' has been propping up among enemy soldiers, referring to the dangers posed by Georgia's nature and people, and we could pin this to a certain person to rally the population if one happens to prop up."
 georgia.17.a:0 "Excellent!"
 georgia.17.b:0 "We should hand out more arms to the hunters."
 
 georgia.18.t:0 "Vasil Kvachantiradze accredited as the Georgian Reaper"
 georgia.18.d:0 "The Georgian sniper Vasil Kvachantiradze, who is often referred to by our other soldiers as The Magic Shooter, for his impressive marksmanship, is now also being accredited as the Georgian Reaper"
 georgia.18.a:0 "We should propagate tales of this Modern Georgian Hero."
 
 georgia.20.t:0 "Georgia Asks Transfer of Northern Caucasus Territories"
 georgia.20.d:0 "The leadership of the newly restored Transcaucasian Socialist Republic has approached us with a formal request: the transfer of the North Caucasus territories, including Chechnya, Dagestan, and surrounding regions from the RSFSR to their administration. They argue that these lands share closer ethnic and geographic ties with the Caucasus than with the Russian heartland, and that their integration will strengthen regional unity and socialism."
 georgia.20.a:0 "We will help our ally."
 georgia.20.b:0 "It is not worth it."
 georgia.21.t:0 "Soviets Accept!"
 georgia.21.d:0 "We have successfully requested the transfer of the Northern Caucasus territories from the Soviet Union, and the Soviet government has agreed to our request. This marks a significant step toward restoring vital lands to Transcaucasia, strengthening our regional influence and reinforcing our unity."
 georgia.21.a:0 "Great news."
 georgia.22.t:0 "Soviet Union Ignores Us"
 georgia.22.d:0 "The Soviet Union has rejected our request for the transfer of the Northern Caucasus territories. This decision is deeply disappointing, as it disregards our aspirations."
 georgia.22.a:0 "Unfortunate."
 
 georgia.23.t:0 "Peace With Abkhazia?"
 georgia.23.d:0 "We have fought for over two months now and with our troops disorganised and demoralized, some of our politicans have approached the government with an idea to sign a temporary truce with Abkhazia. While this decision can sparkle great unrest among Georgian nationalists, it is our only chance to recover."
 georgia.23.a:0 "We will sign a truce."
 georgia.23.b:0 "Never! Abkhazia is Georgia!"
 
 georgia.24.t:0 "Ceasefire at Last"
 georgia.24.d:0 "After two grueling months of conflict, Georgian forces have officially signed a truce with Abkhazian authorities. This decision grants both sides a much needed rest. Abkhazia now faces a critical moment: securing our hard‑won gains, rebuilding our communities, and preparing for the tense peace ahead."
 georgia.24.a:0 "We consider this a victory!"
 
 georgia.25.t:0 "An Offer to Purchase Sochi"
 georgia.25.d:0 "The Georgian government has submitted a formal offer to Moscow, proposing the purchase of the Sochi region. Citing Georgia’s historical claims to the Black Sea coast dating back to the aftermath of the Great War, Tbilisi insists that the region rightfully belongs under Georgian administration. The proposal, while bold, is presented as a peaceful resolution to a lingering territorial grievance."
 georgia.25.a:0 "Accept their offer."
 georgia.25.b:0 "Sochi is our land."
 georgia.26.t:0 "Sochi Secured Through Negotiation"
 georgia.26.d:0 "The Soviet Union has agreed to Georgia’s proposal. The Sochi region will be transferred peacefully in exchange for financial compensation. Georgian officials have already arrived in Sochi to oversee the formal handover."
 georgia.26.a:0 "Excellent!"
 georgia.27.t:0 "Proposal Rejected by Moscow"
 georgia.27.d:0 "The Soviet Union has outright refused Georgia’s offer to purchase the Sochi region, dismissing our historical claims and asserting full authority over the territory. With negotiations now closed, the path forward will require more decisive action if Georgia is to reclaim its rightful lands."
 georgia.27.a:0 "Then we shall take what is ours by other means."
 
 georgia.28.t:0 "Georgia Requests Return of Zaqatala"
 georgia.28.d:0 "The government of Georgia has formally requested the return of the Zaqatala region, citing historical and ethnic claims to the territory. In return, they offer a guarantee of our independence and a non-aggression pact. This proposal presents a chance to resolve a long-standing dispute peacefully-but at the cost of territorial concession."
 georgia.28.a:0 "Accept the deal."
 georgia.28.b:0 "Reject the request."
 georgia.29.t:0 "Azerbaijan Returns Zaqatala"
 georgia.29.d:0 "Azerbaijan has accepted our proposal and agreed to return the Zaqatala region to Georgia. In return, we have formalized a non-aggression pact and pledged to guarantee Azerbaijani independence. This peaceful resolution strengthens regional stability and deepens mutual trust."
 georgia.29.a:0 "Great news."
 georgia.30.t:0 "Azerbaijan Rejects Zaqatala Proposal"
 georgia.30.d:0 "Azerbaijan has refused our request to return the Zaqatala region, rejecting the offer of a non-aggression pact and security guarantee. While disappointing, this outcome underscores the sensitivity of territorial issues-and the limits of diplomacy."
 georgia.30.a:0 "Let us begin the preparations."
 
 georgia.31.t:0 "The Question of the Bagration Throne"
 georgia.31.d:0 "Following the victory of the monarchist bloc in the elections, the throne of Georgia stands ready to be filled. Prince Giorgi Bagration, the senior member of the House of Mukhrani, commands respect as the elder statesman and natural heir. Yet some factions rally behind his nephew, Prince Teymuraz, son of the late Prince Konstantine who fell in service to the Russian Empire during the Great War. Supporters of Giorgi argue for stability and tradition, while advocates of Teymuraz claim only a younger, bolder monarch can lead Georgia to greatness, perhaps even beyond the Caucasus."
 georgia.31.a:0 "Crown King George Bagration."
 georgia.31.b:0 "Proclaim Prince Teymuraz as King."
 georgia.31.c:0 "Ekvtime Offers a Different Path."
 
 georgia.32.t:0 "The Seat of the Tsar"
 georgia.32.d:0 "With the Russian Empire reborn under the Bagrationi dynasty, the question arises: where shall the Tsar’s throne be established? Moscow, the heart of Old Rus’ and symbol of traditional authority? St. Petersburg, the jewel of the Empire and window to the West? Or Tbilisi, homeland of the Bagrationi dynasty and birthplace of this new chapter in Russian history?"
 georgia.32.a:0 "Tbilisi"
 georgia.32.b:0 "Moscow"
 georgia.32.c:0 "St. Petersburg"
 
 georgia.33.t:0 "[FROM.GetNameDefCap] Proposes an Economic Partnership"
 georgia.33.d:0 "[FROM.GetNameDefCap] is offering us an economic partnership that will strengthen trade, develop industry, and bring mutual prosperity to our nations. This could mark the beginning of closer cooperation in the Caucasus."
 georgia.33.a:0 "Accept."
 georgia.33.b:0 "Refuse."
 georgia.34.t:0 "[FROM.GetNameDefCap] Accepts Economic Partnership"
 georgia.34.d:0 "[FROM.GetNameDefCap] has accepted our offer of economic partnership. Increased trade and coordinated economic projects will soon bring both nations closer together."
 georgia.34.a:0 "Great news."
 georgia.35.t:0 "[FROM.GetNameDefCap] Refuses Economic Partnership"
 georgia.35.d:0 "[FROM.GetNameDefCap] has refused our offer of economic partnership."
 georgia.35.a:0 "That's unfortunate."
 georgia.36.t:0 "[FROM.GetNameDefCap] Proposes a Research Partnership"
 georgia.36.d:0 "[FROM.GetNameDefCap] has approached us with an offer to cooperate in science and technology. Joint research projects would benefit both nations, strengthening our military and civilian industries alike."
 georgia.36.a:0 "Accept."
 georgia.36.b:0 "Refuse."
 georgia.37.t:0 "[FROM.GetNameDefCap] Accepts Research Partnership"
 georgia.37.d:0 "[FROM.GetNameDefCap] has agreed to pursue joint research programs with us. Our scientists and engineers will now share their knowledge, pushing both nations forward."
 georgia.37.a:0 "Great news."
 georgia.38.t:0 "[FROM.GetNameDefCap] Refuses Research Partnership"
 georgia.38.d:0 "[FROM.GetNameDefCap] has refused our offer of research partnership."
 georgia.38.a:0 "That's unfortunate."
 georgia.39.t:0 "[FROM.GetNameDefCap] Wants To Form Transcaucasia"
 georgia.39.d:0 "Our [FROM.GetAdjective] allies have proposed the creation of a united Transcaucasian state. They argue that only by standing together can we endure the storms of history, protect our independence, and resist the ambitions of greater powers surrounding us."
 georgia.39.a:0 "We will join."
 georgia.39.b:0 "Independence is preferred."
 georgia.40.t:0 "[FROM.GetNameDefCap] Agrees to Form Transcaucasia"
 georgia.40.d:0 "The [FROM.GetAdjective] government has accepted our proposal to unite as a single Transcaucasian state. A new era of unity and shared destiny begins for our peoples."
 georgia.40.a:0 "Great news."
 georgia.41.t:0 "[FROM.GetNameDefCap] Refuses to Form Transcaucasia"
 georgia.41.d:0 "The [FROM.GetAdjective] government has rebuked our proposal to the formation of a united Transcaucasian state."
 georgia.41.a:0 "That's unfortunate."
 
 georgia.42.t:0 "The Church Takes the Throne"
 georgia.42.d:0 "Ekvtime Takaishvili, having rejected both claimants to the throne, declares that Georgia shall be guided not by kings or politicians, but by the will of God. In a ceremony within the Cathedral of Svetitskhoveli, the Patriarch of Georgia is selected as the spiritual leader of the nation."
 georgia.42.a:0 "God Bless Georgia!"
 
 georgia.43.t:0 "Georgia Proposes Christian Unity"
 georgia.43.d:0 "Georgia declares that the Christian nations of the Caucasus must no longer stand divided, Georgia offers a union between our two peoples. Under one flag and one faith, they say, Armenia and Georgia could form a single, powerful Christian nation, strong enough to defend the faithful against any foe."\
 georgia.43.a:0 "Accept the Union."
 georgia.43.b:0 "Armenia stands on its own."
 
 georgia.44.t:0 "Armenia Joins the Union"
 georgia.44.d:0 "A messenger from Yerevan arrives with joyous news, Armenia has accepted our offer of unity! Together, Georgians and Armenians will stand as one people under the cross, ready to face the challenges that lie ahead."
 georgia.44.a:0 "Together, we are stronger."
 
 georgia.45.t:0 "Armenia Rejects Our Offer"
 georgia.45.d:0 "The Armenian government has declined our proposal for Christian unity. The Patriarch has expressed his sorrow, warning that division among the faithful weakens all us."
 georgia.45.a:0 "Very unfortunate."
 
 georgia.46.t:0 "Georgia Requests Custody of the Holy Lands"
 georgia.46.d:0 "A delegation from Tbilisi has delivered a most unusual request. The Georgian government, under the guidance of the Patriarch, asks that His Majesty’s Government transfer control of Palestine, Transjordan, and the surrounding territories to Georgia. They claim that only a faithful Christian nation can safeguard the Holy Sites and defend them against the rising tides of war in the Middle East."
 georgia.46.a:0 "The Holy Land will be entrusted to Georgia."
 georgia.46.b:0 "Absolutely not."
 
 georgia.47.t:0 "Britain Transfers the Holy Land"
 georgia.47.d:0 "The British Government has agreed to cede control of Palestine and Transjordan to Georgia. British troops have begun their withdrawal as Georgian forces march to assume responsibility for the defense of the Holy City."
 georgia.47.a:0 "God has entrusted us with a sacred duty."
 
 georgia.48.t:0 "Britain Refuses to Relinquish the Holy Land"
 georgia.48.d:0 "London has dismissed our appeal to assume guardianship over the Holy Land, declaring the region to remain under British administration. Many within Georgia say that the time may soon come to claim what is rightfully ours, with or without permission."
 georgia.48.a:0 "If not by their grace, then by God’s will."
 
 georgia.49.t:0 "Georgia Demands Lazistan"
 georgia.49.d:0 "The Georgian government has issued a formal demand for the transfer of the Lazistan region, citing cultural, linguistic, and historical ties between the Laz people and Georgia. Their proposal frames the transfer as a correction of past injustices and implies that failure to comply may lead to further escalation."
 georgia.49.a:0 "Accept their demand."
 georgia.49.b:0 "Reject their claim."
 
 georgia.50.t:0 "Ankara Accepts Our Claim"
 georgia.50.d:0 "Turkey has agreed to recognize our claim to Lazistan and transfer the region to us peacefully. This historic restores long separated lands to Georgia and strengthens our position along the Black Sea coast."
 georgia.50.a:0 "A triumph for Georgian diplomacy!"
 
 georgia.51.t:0 "Turkey Rejects Our Demand"
 georgia.51.d:0 "The Turkish government has refused to acknowledge our claim to Lazistan, dismissing any possibility of negotiation. Their rejection has inflamed public sentiment and left the question unresolved."
 georgia.51.a:0 "We shall take what is ours."
 
 georgia.52.t:0 "Georgia Issues Further Demands"
 georgia.52.d:0 "Despite our willingness to compromise and cede the Lori region in exchange for a mutual non-aggression pact, the Georgian government has now presented an additional demand: the transfer of the Ardahan region."
 georgia.52.a:0 "Accept their expanded demands."
 georgia.52.b:0 "This is unacceptable, reject them."
 
 georgia.53.t:0 "Armenia Yields Ardahan"
 georgia.53.d:0 "Armenia has agreed to cede the Ardahan region as requested. With this concession, Georgia has successfully strengthened its position in the south and taken another step toward restoring its historic territories."
 georgia.53.a:0 "Another victory for Georgia!"
 
 georgia.54.t:0 "The Kingdom of Kartli"
 georgia.54.d:0 "There is ardent support within Georgia for a monarchy restoration to bring about the old imperial glory of the Kingdom of Georgia."
 georgia.54.a:0 "We support this."
 
 georgia.55.t:0 "Fascists Sieze Control!"
 georgia.55.d:0 "The government building has been stormed by fascist supporters and a new right-wing government has been declared in Tbilisi"
 georgia.55.a:0 "They are our salvation."
 
 georgia.56.t:0 "The Georgian Socialist Republic"
 georgia.56.d:0 "Across Georgia, revolutionary fervor has spread like wildfire. Workers, peasants, and the urban poor rally behind the call for a socialist future, denouncing exploitation and demanding a government that represents the laboring masses. Voices rise across Tbilisi, the time has come to cast off the old order and build a workers' republic upon its ashes."
 georgia.56.a:0 "The revolution belongs to the people!"
 
 georgia.57.t:0 "The Aristocratic Republic"
 georgia.57.d:0 "We shall continue the ways of out modern democracy we first declared upon the Russian Empire's collapse and rely on it to lead our people to a better life."
 georgia.57.a:0 "As it has always been."
 
 georgia.58.t:0 "Georgia Proposes a National Union"
 georgia.58.d:0 "A message has arrived from Tbilisi containing a proposal. Guided by the authority of the Church and a renewed Orthodox spirit, the Georgian government calls for the political unification of our two nations. They argue that Greece and Georgia, bound by faith and history, could stand stronger as one united Christian state."
 georgia.58.a:0 "Accept the union."
 georgia.58.b:0 "Reject their proposal."
 
 georgia.59.t:0 "Greece Accepts Union!"
 georgia.59.d:0 "Athens has responded with approval. Greece has agreed to unite our nations under a single Orthodox banner. The governments of Georgia and Greece will begin immediate preparations to merge institutions, administrations, and armed forces."
 georgia.59.a:0 "A glorious day for the Orthodox world!"
 
 georgia.60.t:0 "Greece Rejects the Union"
 georgia.60.d:0 "Athens has declined our proposal for unification. Though acknowledging our shared faith and tradition, the Greek government insists that such a union would undermine their national sovereignty. This refusal is disappointing, but our mission to unite and protect the Orthodox world must continue."
 georgia.60.a:0 "Unfortunate."
 
 georgia.61.t:0 "Georgia Offers Us Their Protection"
 georgia.61.d:0 "Declaring themselves the rising guardians of Orthodox Christianity, Georgia offers to place Bulgaria under its protection. According to their message, the world grows increasingly hostile to Orthodox nations, and unity under their leadership would guarantee our safety and stability. While presented as an act of friendship, accepting their offer would place Bulgaria firmly under Georgian influence. The decision now lies with us."
 georgia.61.a:0 "Accept their protection."
 georgia.61.b:0 "Decline."
 
 georgia.62.t:0 "Bulgaria Accepts Our Protection"
 georgia.62.d:0 "Sofia has responded with gratitude and agreement. Bulgaria has accepted our offer of protection and willingly placed itself under Georgian guidance. Our influence in the Balkans grows stronger, and another Orthodox nation is secured beneath our banner."
 georgia.62.a:0 "Another brother nation stands with us."
 
 georgia.63.t:0 "Bulgaria Rejects Our Offer"
 georgia.63.d:0 "Sofia has refused our proposal for protection. While expressing respect for our intentions, the Bulgarian government insists that their sovereignty must remain untouched. They believe they can weather regional threats without our guidance."
 georgia.63.a:0 "Let us begin the preparations."
 
 georgia.64.t:0 "Georgia Offers Us Their Protection"
 georgia.64.d:0 "A delegation from Tbilisi has arrived with an unusual proposal. Declaring themselves the guardians of Orthodox Christianity, Georgia offers to place Yugoslavia under their protection. According to their message, the world grows increasingly unstable, and unity under Georgian guidance would ensure our safety and security. While framed as a friendly gesture, accepting their offer would place Yugoslavia firmly under Georgian influence. The decision now lies with us."
 georgia.64.a:0 "Accept their protection."
 georgia.64.b:0 "Decline."
 
 georgia.65.t:0 "Yugoslavia Accepts Our Protection"
 georgia.65.d:0 "Belgrade has responded with gratitude and agreement. Yugoslavia has accepted our offer of protection and willingly placed itself under Georgian guidance. Our influence in the Balkans grows stronger, and another Orthodox nation is now secured beneath our banner."
 georgia.65.a:0 "Another brother nation joins us."
 
 georgia.66.t:0 "Yugoslavia Rejects Our Offer"
 georgia.66.d:0 "Belgrade has declined our proposal for protection. While acknowledging our intentions, the Yugoslav government insists that their sovereignty must remain intact. They believe they can navigate regional challenges on their own."
 georgia.66.a:0 "Let us begin the preparations."
 
 ####AZERI EVENTS####
 azerbaijan.11.t:0 "Invitation to Join the Baku Pact"
 azerbaijan.11.d:0 "Azerbaijan has extended an invitation to Armenia to join the newly formed Baku Pact, a regional alliance aimed at mutual defense and cooperation. This opportunity could reshape the security landscape of the Caucasus."
 azerbaijan.11.a:0 "Join them."
 azerbaijan.11.b:0 "We don't need their alliance."
 azerbaijan.12.t:0 "Armenia Joins the Baku Pact"
 azerbaijan.12.d:0 "Armenia has accepted our invitation to join the Baku Pact. Our alliance strengthens as we commit to mutual defense and regional stability. Together, we stand stronger against external threats."
 azerbaijan.12.a:0 "Excellent."
 azerbaijan.13.t:0 "Armenia Declines the Baku Pact Invitation"
 azerbaijan.13.d:0 "Armenia has chosen not to join the Baku Pact. Despite our efforts to build regional unity, some remain hesitant to commit to this new alliance."
 azerbaijan.13.a:0 "Unfortunate."
 azerbaijan.8.t:0 "Invitation to Join the Baku Pact"
 azerbaijan.8.d:0 "Azerbaijan has invited Georgia to join the Baku Pact, a coalition designed to ensure collective security and promote cooperation in the Caucasus. We must weigh the benefits and risks of this alliance carefully."
 azerbaijan.8.a:0 "Join them."
 azerbaijan.8.b:0 "We don't need their alliance."
 azerbaijan.9.t:0 "Georgia Joins the Baku Pact"
 azerbaijan.9.d:0 "Georgia has agreed to join the Baku Pact. Our coalition grows stronger as we unify to protect our shared interests and secure peace in the region."
 azerbaijan.9.a:0 "Great."
 azerbaijan.10.t:0 "Georgia Rejects the Baku Pact Invitation"
 azerbaijan.10.d:0 "Georgia has declined to join the Baku Pact. This setback reminds us that regional unity will require continued diplomacy and patience."
 azerbaijan.10.a:0 "Unfortunate."
 azerbaijan.14.t:0 "Invitation to Join the Baku Pact"
 azerbaijan.14.d:0 "Azerbaijan has formally invited Turkey to join the Baku Pact, a defensive alliance among regional states. Turkey must decide whether this coalition aligns with its strategic interests."
 azerbaijan.14.a:0 "Join them."
 azerbaijan.14.b:0 "We don't need their alliance."
 azerbaijan.15.t:0 "Turkey Joins the Baku Pact"
 azerbaijan.15.d:0 "Turkey has accepted our invitation and joined the Baku Pact. With Turkey’s support, our alliance gains significant strength and influence."
 azerbaijan.15.a:0 "Great."
 azerbaijan.16.t:0 "Turkey Declines the Baku Pact Invitation"
 azerbaijan.16.d:0 "Turkey has declined to join the Baku Pact. Without their participation, our alliance’s regional influence is limited, but we remain determined to move forward."
 azerbaijan.16.a:0 "Unfortunate."
 azerbaijan.17.t:0 "Invitation to Join the Baku Pact"
 azerbaijan.17.d:0 "Azerbaijan has reached out to Iran, inviting it to join the Baku Pact-a coalition seeking to enhance security and cooperation in the region."
 azerbaijan.17.a:0 "Join the pact."
 azerbaijan.17.b:0 "We are better off alone."
 azerbaijan.18.t:0 "Iran Joins the Baku Pact"
 azerbaijan.18.d:0 "Iran has accepted our invitation to join the Baku Pact. Our coalition now includes a powerful neighbor, bolstering our collective security and regional influence."
 azerbaijan.18.a:0 "Great."
 azerbaijan.19.t:0 "Iran Rejects the Baku Pact Invitation"
 azerbaijan.19.d:0 "Iran has declined to join the Baku Pact. While disappointing, we will continue to seek other partnerships to strengthen our position."
 azerbaijan.19.a:0 "Unfortunate."
 azerbaijan.20.t:0 "Proposal to Recreate the Transcaucasian Federation"
 azerbaijan.20.d:0 "Azerbaijan has approached us with a proposal to recreate the Transcaucasian Federation-an ambitious plan to unite Armenia, Georgia, and Azerbaijan under a shared political and economic structure. While this vision promises regional stability and deeper cooperation, it also raises questions about sovereignty and national identity."
 azerbaijan.20.a:0 "Accept the proposal."
 azerbaijan.20.b:0 "Decline."
 azerbaijan.21.t:0 "Armenia Agrees to Recreate the Transcaucasian Federation"
 azerbaijan.21.d:0 "Armenia has agreed to join Azerbaijan in rebuilding the Transcaucasian Federation. This marks a significant step toward regional unity and cooperation, creating new opportunities for integration, stability, and shared prosperity."
 azerbaijan.21.a:0 "Great."
 azerbaijan.22.t:0 "Armenia Rejects the Federation"
 azerbaijan.22.d:0 "Armenia has declined our proposal to reestablish the Transcaucasian Federation. While disappointing, this decision highlights the challenges of achieving deep regional integration. For now, our cooperation will remain limited to military and diplomatic alliances."
 azerbaijan.22.a:0 "Unfortunate."
 azerbaijan.23.t:0 "Proposal to Recreate the Transcaucasian Federation"
 azerbaijan.23.d:0 "Azerbaijan has formally invited us to join a new Transcaucasian Federation-a renewed union of Armenia, Georgia, and Azerbaijan. Advocates see this as a path to lasting peace and stronger regional governance."
 azerbaijan.23.a:0 "Accept the proposal."
 azerbaijan.23.b:0 "Decline."
 azerbaijan.24.t:0 "Georgia Agrees to Recreate the Transcaucasian Federation"
 azerbaijan.24.d:0 "Georgia has accepted our invitation to revive the Transcaucasian Federation. This development paves the way for closer integration across the Caucasus and strengthens our collective capacity to face regional challenges as one."
 azerbaijan.24.a:0 "Great news."
 azerbaijan.25.t:0 "Georgia Refuses to Recreate the Transcaucasian Federation"
 azerbaijan.25.d:0 "Georgia has rejected our efforts to revive the Transcaucasian Federation. Despite our shared history and alliance, they have chosen to retain full sovereignty."
 azerbaijan.25.a:0 "Unfortunate."
 azerbaijan.5.t:0 "Azerbaijan Requests Return of Zaqatala"
 azerbaijan.5.d:0 "The government of Azerbaijan has formally requested the return of the Zaqatala region, citing historical and ethnic claims to the territory. In return, they offer a guarantee of our independence and a non-aggression pact. This proposal presents a chance to resolve a long-standing dispute peacefully-but at the cost of territorial concession."
 azerbaijan.5.a:0 "Accept the deal."
 azerbaijan.5.b:0 "Reject the request."
 azerbaijan.6.t:0 "Georgia Returns Zaqatala"
 azerbaijan.6.d:0 "Georgia has accepted our proposal and agreed to return the Zaqatala region to Azerbaijan. In return, we have formalized a non-aggression pact and pledged to guarantee Georgian independence. This peaceful resolution strengthens regional stability and deepens mutual trust."
 azerbaijan.6.a:0 "Great news."
 azerbaijan.7.t:0 "Georgia Rejects Zaqatala Proposal"
 azerbaijan.7.d:0 "Georgia has refused our request to return the Zaqatala region, rejecting the offer of a non-aggression pact and security guarantee. While disappointing, this outcome underscores the sensitivity of territorial issues-and the limits of diplomacy."
 azerbaijan.7.a:0 "Let us begin the preparations."
 azerbaijan.2.t:0 "Azerbaijani Ultimatum"
 azerbaijan.2.d:0 "The Azerbaijani government has issued a serious ultimatum: return the Nakhichevan region to Azerbaijan and grant their military free passage through Armenian territory to access it. They argue that Nakhichevan is an Azerbaijani exclave unjustly severed from the mainland. Compliance may preserve peace-but at a significant cost to our sovereignty."
 azerbaijan.2.a:0 "Accept their demands."
 azerbaijan.2.b:0 "Reject the ultimatum."
 azerbaijan.3.t:0 "Armenia Accepts Our Demands"
 azerbaijan.3.d:0 "Armenia has agreed to our ultimatum. Nakhichevan will be returned to Azerbaijan, and our military will be granted transit rights through Armenian territory. This is a major diplomatic victory."
 azerbaijan.3.a:0 "We got what we wanted."
 azerbaijan.3.b:0 "Push further and demand Zangezur."
 azerbaijan.4.t:0 "Armenia Rejects the Ultimatum"
 azerbaijan.4.d:0 "Armenia has refused to meet our demands regarding Nakhichevan. Their defiance leaves us no choice but to consider military action."
 azerbaijan.4.a:0 "Prepare the troops."
 azerbaijan.26.t:0 "Azerbaijan Demands Syunik"
 azerbaijan.26.d:0 "Despite accepting their initial ultimatum, Azerbaijan has now issued new demands-this time for the Syunik region. This escalation risks further destabilizing the region. We can either concede again or stand our ground and nullify all previous agreements."
 azerbaijan.26.a:0 "We will not give in again."
 azerbaijan.26.b:0 "Syunik is theirs."
 azerbaijan.27.t:0 "Armenia Cedes Zangezur"
 azerbaijan.27.d:0 "Armenia has agreed to transfer the Zangezur region to us following our successful Nakhichevan negotiations. Our territorial and strategic position has been greatly strengthened."
 azerbaijan.27.a:0 "Great news."
 
 azerbaijan.36.t:0 "The Heart of the Safavid Empire"
 azerbaijan.36.d:0 "With the restoration of the Safavid dynasty and the annexation of Iran, a crucial decision lies ahead: where will the heart of this reborn empire be? Historically, Tabriz has been the capital of the Safavid Empire, but Azerbaijan’s new leadership, having emerged victorious in the region, must now decide whether to honor the old tradition or to forge a new path."
 azerbaijan.36.a:0 "Keep Baku as the Capital"
 azerbaijan.36.b:0 "Restore Tabriz as the Capital"
 
 azerbaijan.31.t:0 "Azerbaijani Ultimatum"
 azerbaijan.31.d:0 "Azerbaijan has sent a stark ultimatum demanding the surrender of Syunik and Nakhichevan, regions deeply tied to our heritage. They also insist Armenia become a communist puppet under their control, citing revolutionary unity."
 azerbaijan.31.a:0 "Concede to the Azerbaijani pressure."
 azerbaijan.31.b:0 "Defie the ultimatum."
 azerbaijan.32.t:0 "Armenia Concedes to Our Pressure"
 azerbaijan.32.d:0 "After intense negotiations and internal turmoil, Armenia has agreed to relinquish Zangezur and Nakhichevan and accept communist puppet status."
 azerbaijan.32.a:0 "Great."
 azerbaijan.33.t:0 "Armenia Defies Our Ultimatum"
 azerbaijan.33.d:0 "Firm in their resolve, Armenia refuses to cede our ancestral lands or bow to Azerbaijani demands."
 azerbaijan.33.a:0 "Prepare the troops."
 azerbaijan.37.t:0 "Azerbaijani Demands for Zaqatala and Political Alignment"
 azerbaijan.37.d:0 "Azerbaijan demands the transfer of the Zaqatala region and insists Georgia become a communist puppet state under their leadership. They frame this as a necessary step toward regional revolutionary solidarity, but it threatens our independence and territorial integrity."
 azerbaijan.37.a:0 "Yield to Azerbaijani demands."
 azerbaijan.37.b:0 "Refuse the Azerbaijani ultimatum."
 azerbaijan.38.t:0 "Georgia Yields to Our Demands"
 azerbaijan.38.d:0 "Georgia has agreed to cede Zaqatala and join the communist bloc as a puppet state. While a bitter concession, this move strengthens revolutionary ties and secures peace for now."
 azerbaijan.38.a:0 "Great."
 azerbaijan.39.t:0 "Georgia Refuses Our Ultimatum"
 azerbaijan.39.d:0 "Georgia rejects our demands outright, unwilling to sacrifice territory or autonomy. Their refusal closes the door on peaceful cooperation and edges the region closer to war."
 azerbaijan.39.a:0 "Let us begin the preparations."
 azerbaijan.28.t:0 "Azerbaijani Ultimatum"
 azerbaijan.28.d:0 "Azerbaijan has issued demands for the transfer of South Azerbaijan and insists that Iran accept a communist puppet regime under their influence. They justify this as part of the greater proletarian revolution sweeping the region, but it threatens our sovereignty and regional stability."
 azerbaijan.28.a:0 "Submit to Azerbaijani demands."
 azerbaijan.28.b:0 "Reject Azerbaijani demands."
 azerbaijan.29.t:0 "Iran Submits to Our Demands"
 azerbaijan.29.d:0 "In a surprising turn, Iran has conceded South Azerbaijan and accepted the establishment of a communist puppet government aligned with Azerbaijan. This marks a significant expansion of revolutionary influence in the region."
 azerbaijan.29.a:0 "Great news."
 azerbaijan.30.t:0 "Iran Rejects Our Demands"
 azerbaijan.30.d:0 "Iran refuses to yield South Azerbaijan or accept communist alignment, rejecting our ultimatum in full. This defiance threatens to ignite conflict and challenges the spread of revolution in the south."
 azerbaijan.30.a:0 "Let us begin the preparations."
 azerbaijan.34.t:0 "The Red Tide Sweeps Baku"
 azerbaijan.34.d:0 "Thousands of workers, peasants, and soldiers, inspired by the ideals of communism, have flooded the streets of the capital. They storm government buildings, overthrowing the old order with a fervor born of years of hardship and struggle. The Communist Party rises from the chaos, declaring a new government dedicated to the liberation of the proletariat and the building of a socialist Azerbaijan. The era of the people’s rule has begun."
 azerbaijan.34.a:0 "Long live the revolution!"
 azerbaijan.35.t:0 "Cooperation with the United Kingdom"
 azerbaijan.35.d:0 "During the turbulent aftermath of the Great War, Azerbaijan found itself under the watchful eye of the British Empire. The rich oil fields of Baku drew the gaze of London’s diplomats and industrialists alike, who saw in them a prize vital to their global interests. In choosing cooperation, Azerbaijan opened its doors to British advisors and capital, hoping that this alliance would bring stability and modernization."
 azerbaijan.35.a:0 "Embrace the partnership."
 azerbaijan.40.t:0 "Oil for the People"
 azerbaijan.40.d:0 "During the turbulent aftermath of the Great War, Azerbaijan found itself under the watchful eye of the British Empire. But now times have changed as the government declared the nationalization of its oil fields. Foreign concessionaires, who had long profited from Azerbaijan’s black gold, were abruptly expelled. This bold assertion of control over the nation’s wealth was met with cheers from workers and patriots alike, a symbol of reclaiming what was rightfully theirs."
 azerbaijan.40.a:0 "Celebrate our national sovereignty!"
 azerbaijan.47.t:0 "The Rise of Turkic Nationalism"
 azerbaijan.47.d:0 "Amidst growing dissatisfaction with the existing government and rising fears of external threats, the Difai party seized the moment to rally the people. Through fiery speeches, mass demonstrations, and strategic alliances within the military, they rapidly expanded their influence across the country. The old political order crumbled as the Difai capitalized on widespread desires for national unity and cultural revival. In a swift and decisive move, the Difai faction orchestrated a peaceful coup, taking control of key government institutions and securing the loyalty of the armed forces. Now in power, the Difai party calls for a new era, one defined by Turkic pride, militant nationalism, and closer ties with kindred peoples beyond our borders. The Pan-Turkic vision, once a fringe ideology, has become the guiding force of our nation’s future."
 azerbaijan.47.a:0 "The nation rallies behind the Difai!"
 azerbaijan.41.t:0 "Invitation to the Pan-Turkic Alliance"
 azerbaijan.41.d:0 "Azerbaijan has extended an invitation to Turkey, proposing a Pan-Turkic Alliance that would unite our two nations in defense, diplomacy, and shared prosperity. This alliance aims to strengthen our cultural bonds and present a united front against external threats."
 azerbaijan.41.a:0 "Join our brothers."
 azerbaijan.41.b:0 "We will stay neutral."
 azerbaijan.42.t:0 "Turkey Joins Our Alliance"
 azerbaijan.42.d:0 "Turkey has accepted our invitation to form a Pan-Turkic Alliance. Our nations will stand together, bound by history, culture, and common goals. This alliance marks a significant step towards regional strength and unity, allowing us to better safeguard our interests and face the challenges ahead as one."
 azerbaijan.42.a:0 "Great."
 azerbaijan.43.t:0 "Turkey Declines the Alliance"
 azerbaijan.43.d:0 "Despite our efforts to forge closer ties, Turkey has declined the invitation to join the Pan-Turkic Alliance. While this is a setback for regional unity, our commitment to the Turkic people remains unshaken."
 azerbaijan.43.a:0 "Unfortunate."
 azerbaijan.44.t:0 "A Bold Proposal: United Turks"
 azerbaijan.44.d:0 "Azerbaijan has sent a historic proposal to Ankara: to unite both nations into a single Turkic state. This vision of unity promises to end divisions and build a powerful nation founded on shared culture and destiny."
 azerbaijan.44.a:0 "We must be united!"
 azerbaijan.44.b:0 "We will keep our sovereignty."
 azerbaijan.45.t:0 "The Birth of a United Turkic State"
 azerbaijan.45.d:0 "The vision of a united Turkic homeland has finally been realized. Azerbaijan and Turkey have joined as one nation. This historic union marks a new chapter of strength, unity, and shared destiny-standing together to face the challenges of the world as a single, powerful state."
 azerbaijan.45.a:0 "Great."
 azerbaijan.46.t:0 "Civil War Erupts Over Turkic Unity"
 azerbaijan.46.d:0 "The Turkish government has rejected Azerbaijan’s unification proposal, sparking outrage among Pan-Turkic supporters within the country. Armed conflict now erupts as the Turkic Unity faction challenges the current regime."
 azerbaijan.46.a:0 "Good luck to our brothers."
 
 azerbaijan.48.t:0 "The Military Takes Power"
 azerbaijan.48.d:0 "Over the past several years, the Azerbaijani armed forces have grown in prominence and public trust through disciplined leadership and effective reforms. Recent regional tensions and the increasing need for decisive national direction have convinced the military that it must assume the reins of government to safeguard the nation. General Aliagha Shikhlinski, celebrated for his service and vision, has taken the helm as interim leader. The transition was peaceful and orderly, with civil authorities cooperating fully, as the military pledges to maintain stability, strengthen Azerbaijan’s institutions, and prepare the nation for the eventual revival of it's legacy."
 azerbaijan.48.a:0 "Long live General Shikhlinski!"
 
 azerbaijan.49.t:0 "Turkey in Flames"
 azerbaijan.49.d:0 "Reports have reached Ankara that Ottoman loyalists, with covert support, are stirring unrest across the nation. Militias are forming, and factions within the army are choosing sides. The Republic stands on the brink of civil war, and the very future of our government is at stake."
 azerbaijan.49.a:0 "Rally our forces!"
 
 azerbaijan.50.t:0 "Insurgency in Karabakh"
 azerbaijan.50.d:0 "Reports from the Karabakh region indicate that separatist militias have attacked several villages along the border, targeting civilians and looting property. The government’s response has been slow, and the people are growing increasingly frustrated with Prime Minister's inaction. Unrest is spreading across Baku and other major cities."
 azerbaijan.50.a:0 "We must remain calm, war is too risky."
 
 azerbaijan.51.t:0 "Azerbaijan Demands Southern Azerbaijan"
 azerbaijan.51.d:0 "The government in Baku has formally declared its desire to unite with the Azerbaijani population within our northern provinces. This brazen demand, presented as a call for national self-determination, is in reality nothing less than a direct challenge to our sovereignty."
 azerbaijan.51.a:0 "Perhaps unification is unavoidable..."
 azerbaijan.51.b:0 "We cannot yield to their demands."
 
 azerbaijan.52.t:0 "Iran Accepts Unification"
 azerbaijan.52.d:0 "Tehran has agreed to our demand to unify the Azerbaijani nation. Southern Azerbaijan will be joined with our homeland, and at last our people are united as one."
 azerbaijan.52.a:0 "Victory for all Azerbaijanis!"
 
 azerbaijan.53.t:0 "Iran Refuses Unification"
 azerbaijan.53.d:0 "Tehran has rejected our demand to unite the Azerbaijani people across the border. This insult will not be forgotten."
 azerbaijan.53.a:0 "Then we will take what is ours by force!"
 
 azerbaijan.54.t:0 "Azerbaijan Demands the Levant"
 azerbaijan.54.d:0 "Azerbaijan has sent an official note to France, demanding that the French government relinquish control of its colonial holdings in the Levant, including Syria, Lebanon. The Azerbaijani leadership declares that the age of imperialist domination must end, and only the workers of the Middle East, united under socialism, can achieve true liberation."
 azerbaijan.54.a:0 "We will comply."
 azerbaijan.54.b:0 "France will not yield to communist agitation."
 
 azerbaijan.55.t:0 "France Relinquishes the Levant"
 azerbaijan.55.d:0 "The French government has agreed to our demands. The colonial authorities are preparing to hand over Syria and Lebanon. This is a major triumph for the international socialist movement, and a shining example that imperialism cannot withstand the will of the people!"
 azerbaijan.55.a:0 "The Levant is liberated!"
 
 azerbaijan.56.t:0 "France Denies Our Demands"
 azerbaijan.56.d:0 "The imperialists in Paris have predictably rejected our demands, clinging stubbornly to their colonial possessions."
 azerbaijan.56.a:0 "The revolution will not falter!"
 
 azerbaijan.57.t:0 "Azerbaijan Demands the Middle East"
 azerbaijan.57.d:0 "Azerbaijan has announced a new doctrine for the liberation of the Middle East. Declaring that the age of imperialism must come to an end, the Azerbaijani leadership has formally demanded that Britain relinquish control of its colonial possessions in the region, including Palestine, Jordan, Kuwait. They proclaim that only through unity under socialism can the peoples of the Middle East be freed from foreign domination."
 azerbaijan.57.a:0 "Cede our colonies."
 azerbaijan.57.b:0 "If they want war, they shall have it!"
 
 azerbaijan.58.t:0 "Britain Relinquishes the Middle East"
 azerbaijan.58.d:0 "The British government has agreed to our demands. Their colonial authorities are preparing to transfer control of the Middle Eastern territories to us. The peoples of the Middle East shall at last be free to join us in building a just and equal society!"
 azerbaijan.58.a:0 "The Middle East belongs to the people."
 
 azerbaijan.59.t:0 "Britain Rejects Our Demands"
 azerbaijan.59.d:0 "The imperialists have predictably refused our demands, mocking our call for liberation and insisting on holding their colonial possessions."
 azerbaijan.59.a:0 "The fight goes on!"
 
 azerbaijan.60.t:0 "Terror in Baku"
 azerbaijan.60.d:0 "The capital was shaken today by a brutal act of terror. As Prime Minister Fatali Khan-Khoyski was leaving the Council of Ministers on the Parliament Street, he was struck by an assassin's bullet. Chaos erupted as security forces rushed him from the scene. Doctors report that Khoyski is in critical condition, and his survival remains uncertain. The attacker has not yet been identified, and rumors about Armenian connection swirl throughout the nation. The government declared a day of mourning - and a state of emergency in the districts bordering Qarabag."
 azerbaijan.60.a:0 "Pray for his recovery."
 
 azerbaijan.61.t:0 "Leadership Crisis"
 azerbaijan.61.d:0 "Despite the best efforts of physicians, Prime Minister Khoyski's condition has not improved. The government is increasingly paralyzed, unable to act decisively without its head of state. Facing a growing political vacuum, the Cabinet has agreed that only new elections can restore stability. A snap election will be held to choose a new leader for the Azerbaijan Democratic Republic."
 azerbaijan.61.a:0 "The people must decide our future."
 
 azerbaijan.62.t:0 "The Election of a New Prime Minister"
 azerbaijan.62.d:0 "Tragically, Fatali Khan Khoyski has succumbed to his wounds. The nation now mourns the loss of a founding statesman. With elections concluded, two prominent figures have emerged as the leading candidates for Prime Minister. Mahammad Amin Rasulzade, a visionary statesman and strong advocate of national independence, promises to carry forward the ideals of the republic. Mammad Yusif Jafarov, a seasoned diplomat and experienced administrator, offers stability and a pragmatic approach to governance."
 azerbaijan.62.a:0 "Mahammad Amin Rasulzade shall lead us."
 azerbaijan.62.b:0 "Mammad Yusif Jafarov will guide Azerbaijan."
 
 azerbaijan.63.t:0 "The Last Claiment"
 azerbaijan.63.d:0 "The Sun Throne has sat desecrated for over a decade since the pretender Reza Pahlavi usurped the throne. Mohammad Hassan Mirza, brother of the last true Shah Ahmad Shah Qajar has at our invitation has returned from England to reclaim the Sun Throne to preside over Qajar Iran as its rightful ruler."
 azerbaijan.63.a:0 "He will be a fine Shah."
 
 azerbaijan.64.t:0 "The Rise of Ittihad"
 azerbaijan.64.d:0 "For months, the Ittihad Party has been steadily gaining influence across the country. Their calls to return to Islamic traditions, support the imams, and build a stronger state rooted in faith have resonated deeply with a population weary of instability and outside influence. Local imams have rallied behind their message, and demonstrations in favor of religious renewal have spread throughout the cities and villages. Now, the old government finds itself unable to resist the tide. With mass support from the faithful, and crucial backing from the military and traditional elites, Ittihad has taken power. The new rulers declare that Azerbaijan will no longer be a mere republic built on foreign ideas, but reborn as the Caucasus Islamic State, a land united under God, the Quran, and the eternal guidance of Islam."
 azerbaijan.64.a:0 "A new Islamic era begins."
 
 azerbaijan.66.t:0 "A Call from the Mountains"
 azerbaijan.66.d:0 "The Muslim peoples of the mountainous region ask for Azerbaijan’s support: weapons, supplies, and guidance as they prepare to assert their independence from Soviet control. Will we support the rebellion, or leave them to fight alone?"
 azerbaijan.66.a:0 "Send aid."
 azerbaijan.66.b:0 "This is not our fight."
 
 azerbaijan.67.t:0 "The Mountainous Republic Rises"
 azerbaijan.67.d:0 "The northern highlands have erupted in revolt. The Mountainous Republic has declared independence and is fighting the Red Army in the rugged hills. Azerbaijan’s support has helped them stand against the initial Soviet assault."
 azerbaijan.67.a:0 "Good luck to our brothers."
 azerbaijan.67.b:0 "To Victory! (Play as Mountainous Republic)"
 
 azerbaijan.68.t:0 "Rebellion in the Northern Caucasus"
 azerbaijan.68.d:0 "Reports are coming in from the northern Caucasus: a new state has risen in the mountains, declaring independence from Soviet authority. Moscow must act decisively to prevent this insurrection from inspiring further unrest."
 azerbaijan.68.a:0 "Crush the rebellion immediately."
 
 azerbaijan.69.t:0 "Azerbaijan Proposes Union"
 azerbaijan.69.d:0 "Azerbaijan has sent an official proposal to our government, calling for political unification under a broader Turkic framework. Their message emphasizes shared heritage, mutual security, and the promise of a stronger future through unity. Our response will determine the course of Central Asian politics."
 azerbaijan.69.a:0 "Accept their proposal."
 azerbaijan.69.b:0 "Reject the offer."
 
 azerbaijan.70.t:0 "Sinkiang Accepts Our Proposal"
 azerbaijan.70.d:0 "Our diplomats report excellent news from Sinkiang, our offer of unification has been accepted. Their leaders have agreed to join our political project, citing shared destiny and mutual benefit. The foundations of a united Turkic world grow stronger."
 azerbaijan.70.a:0 "A step toward unity!"
 
 azerbaijan.71.t:0 "Sinkiang Rejects Our Proposal"
 azerbaijan.71.d:0 "The government of Sinkiang has declined our proposal for unification. Despite acknowledging our shared heritage and strategic ties, they argue that such a union would not serve their current interests. Our vision of Turkic unity will have to proceed without them, for now."
 azerbaijan.71.a:0 "A disappointing setback."
 
 azerbaijan.72.t:0 "Azerbaijan Proposes to Purchase Derbent"
 azerbaijan.72.d:0 "The government of Azerbaijan has formally approached us with a proposal to purchase the city of Derbent and its surrounding region. They claim cultural and historical ties stretching back centuries, and offer fair financial compensation in exchange for a peaceful transfer of authority."
 azerbaijan.72.a:0 "Accept their offer."
 azerbaijan.72.b:0 "Reject their proposal."
 
 azerbaijan.73.t:0 "Moscow Accepts the Deal"
 azerbaijan.73.d:0 "To our surprise, the Soviet government has agreed to transfer Derbent to us in exchange for the promised compensation. After generations of separation, the ancient city has finally returned to Azerbaijan by peaceful means."
 azerbaijan.73.a:0 "A great day for Azerbaijan!"
 
 azerbaijan.74.t:0 "Moscow Rejects Our Offer"
 azerbaijan.74.d:0 "The Soviet Union has dismissed our proposal to purchase Derbent, refusing even to consider negotiations. Their rejection leaves little room for peaceful resolution."
 azerbaijan.74.a:0 "We will take it by force."
 
 azerbaijan.75.t:0 "Search for a Qajar Heir"
 azerbaijan.75.d:0 "To secure the dynasty’s future in Azerbaijan, we must locate a legitimate heir capable of uniting the people. Two candidates have emerged: Mohammad Hassan Mirza, a distant but recognized member of the royal family, and Feyzullah Mirza Qajar, a general in our army whose loyalty and experience make him a strong contender."
 azerbaijan.75.a:0 "Mohammad Hassan Mirza"
 azerbaijan.75.b:0 "Feyzullah Mirza Qajar"
 
 azerbaijan.76.t:0 "The Heart of the Qajar Empire"
 azerbaijan.76.d:0 "With the restoration of the Qajar dynasty and the annexation of Iran, a crucial decision lies ahead: where will the heart of this reborn empire be? Historically, Tehran has been the capital of the Qajar Empire, but Azerbaijan’s new leadership, having emerged victorious in the region, must now decide whether to honor the old tradition or to forge a new path."
 azerbaijan.76.a:0 "Keep Baku as the Capital"
 azerbaijan.76.b:0 "Restore Tehran as the Capital"
 
 azerbaijan.77.t:0 "Investments in Shell Azerbaijan?"
 azerbaijan.77.d:0 "A delegation from distant Azerbaijan has arrived in The Hague today with an unexpected but highly lucrative offer for trade. Royal Dutch Shell has been engaged in oil production in Azerbaijan since the early years of the century, when it was still part of the Russian Empire. However, after the Great War, British influence in the region significantly increased, with some of our oil companies being acquired by them. The other part continued operating, but in a far more competitive and challenging environment. As a result, our earnings from oil production in Azerbaijan became insignificant compared to other regions. We even considered shutting down Royal Dutch Shell operations in Azerbaijan. Nonetheless, Azerbaijan now offers us an extraordinary opportunity - a kind of restart for our oil business. If we invest in their oil industry, Azerbaijan will be able to increase its oil production. This will be achieved through the nationalization of some foreign enterprises and the conclusion of new concession agreements, including those for production in the Caspian Sea. Failure to do so would likely result in Azerbaijan having to purchase our enterprises at a low cost."
 azerbaijan.77.a:0 "Sounds like a great deal."
 azerbaijan.77.b:0 "We are not interested."

 azerbaijan.78.t:0 "Success of the Negotiations"
 azerbaijan.78.d:0 "We have been able to reach a consensus with Royal Dutch Shell, who will now emerge as the primary foreign beneficiary of the region's oil production. Not only do we stand to receive a substantial portion, but we have secured a dependable European partner in this endeavor."
 azerbaijan.78.a:0 "We hope for a fruitful cooperation."

 azerbaijan.79.t:0 "Failure of the Negotiations"
 azerbaijan.79.d:0 "Regrettably, our discussions with the Dutch government regarding the future of Royal Dutch Shell have proven futile. [HOL.GetNameDefCap] has demonstrated a lack of interest in its own companies operating in our nation, and yesterday, the government announced the nationalization of Royal Dutch Shell’s oil production assets in accordance with previously agreed-upon arrangements with the Dutch side."
 azerbaijan.79.a:0 "Their loss."
 
 azerbaijan.80.t:0 "The Republic at the Brink"
 azerbaijan.80.d:0 "The situation is dire. Enemy forces press ever deeper into Anatolia, government authority is eroding, and the very survival of the Turkish state is now in question. While some argue that the republic must fight on regardless of the cost, others have begun to consider extraordinary measures to preserve Turkish statehood. Among these proposals is a controversial offer: political unification with Azerbaijan, framed not as surrender, but as a continuation of the republic under fraternal protection."
 azerbaijan.80.a:0 "Approach Azerbaijan with a proposal of unity."
 azerbaijan.80.b:0 "We will endure, whatever the cost."
 
 azerbaijan.81.t:0 "Turkish Proposal"
 azerbaijan.81.d:0 "Representatives of the Turkish government have approached Baku with an extraordinary request. With their republic on the verge of collapse, they propose a political union between Turkey and Azerbaijan, presented as a lawful continuation of Turkish statehood rather than an annexation."
 azerbaijan.81.a:0 "Accept the proposal."
 azerbaijan.81.b:0 "Decline."
 
 azerbaijan.82.t:0 "The Second Republic"
 azerbaijan.82.d:0 "Azerbaijan has agreed to our proposal. Through emergency legislation and mutual recognition, a new political framework has been established to ensure the survival of Turkish statehood. Though the price is steep and the future uncertain, Turkey has avoided annihilation."
 azerbaijan.82.a:0 "The republic survives."
 
 azerbaijan.83.t:0 "Azerbaijan Declined"
 azerbaijan.83.d:0 "Azerbaijan has declined our proposal. Whether out of caution or unwillingness to inherit our crisis, they have chosen not to intervene."
 azerbaijan.83.a:0 "We will endure, whatever the cost."
 
 ####ABKHAZIA events
 abkhazia.2.t:0 "Support the Ossetian Rebellion?"
 abkhazia.2.d:0 "The Ossetian rebels have reached out for assistance in their fight against Tbilisi. Abkhazia must decide whether to provide aid to their northern neighbors and escalate the conflict or remain uninvolved and focus on their own struggle."
 abkhazia.2.a:0 "We will support the Ossetians."
 abkhazia.2.b:0 "We must stay focused."
 abkhazia.1.t:0 "Ossetian Rebellion Ignites"
 abkhazia.1.d:0 "With our support, the Ossetian rebels have launched a full-scale uprising against the Georgian authorities."
 abkhazia.1.a:0 "To Victory!"
 abkhazia.1.b:0 "Glory to Ossetia!(Play as Ossetia)"
 
 abkhazia.3.t:0 "Helping the Abkhaz with Equipment?"
 abkhazia.3.d:0 "The Abkhazians are now struggling with the equipment, since they don't have any serious arms factories and have asked our government if we are willing to send them some of our old rifles to help in their war for independence."
 abkhazia.3.a:0 "Sure we will help!"
 abkhazia.3.b:0 "We don't have much..."
 abkhazia.4.t:0 "[FROM.GetAdjective] Rifles Arrive!"
 abkhazia.4.d:0 "The [FROM.GetAdjective] government has secretly set us a lot of equipment to help in our struggle."
 abkhazia.4.a:0 "We have more chances now!"
 abkhazia.5.t:0 "[FROM.GetName] Refused!"
 abkhazia.5.d:0 "Unfortunately, the [FROM.GetAdjective] government has betrayed us and refused to send any military equipment."
 abkhazia.5.a:0 "That's bad."
 
 abkhazia.6.t:0 "SDPA Calls For Elections!"
 abkhazia.6.d:0 "The Social Democratic Party of Abkhazia, a branch of Georgian Menshevik party has been ruling over our lands for too long. Even though they are supported by the Georgian majority, most of its leaders are of Abkhaz origin. With the armistice finally signed, the SDPA has called for new elections, claiming that Basaria had no right to seize power!"
 abkhazia.6.a:0 "The elections should go smooth."
 abkhazia.7.t:0 "Week Before Elections"
 abkhazia.7.d:0 "The time has always come. With the elections concluding in a week, it is our last chance to raise some support for our candidates. However, we cannot spare much resources and therefore choose a region where we can rally support."
 abkhazia.7.a:0 "Focus on raising support in Sukhum."
 abkhazia.7.b:0 "Focus on raising support in Myrzakan."
 abkhazia.7.c:0 "Focus on raising support in Kodor."
 abkhazia.8.t:0 "Constituent Assembly Elections!"
 abkhazia.8.d:0 "The elections have concluded and all the votes have been counted. It is time for the new body to announce who has won the majority of the mandates."
 abkhazia.8.a:0 "Basaria is re-elected!"
 abkhazia.8.b:0 "SDPA's landslide victory!"
 abkhazia.8.c:0 "Lakoba's Kiaraz wins the mandate!"
 abkhazia.8.e:0 "Long live the King!"
 
 ### soviet demand events
 sov.1.t:0 "The Armenian Question"
 sov.1.d:0 "With the Baltic states firmly under Soviet control, attention turns southward. The Caucasus remains divided between small republics. Moscow debates whether to bring them back under Soviet rule or leave them alone."
 sov.1.a:0 "Send an ultimatum to Armenia"
 sov.1.b:0 "Leave them be."
 
 sov.2.t:0 "The Soviet Ultimatum"
 sov.2.d:0 "The Soviet Union has delivered an ultimatum: either we submit and accept puppet status under Moscow’s rule, or we defy them and face war. The decision will determine our nation’s fate."
 sov.2.a:0 "We have no choice but to submit."
 sov.2.b:0 "We shall never bow to Moscow!"
 
 sov.3.t:0 "Submission of [FROM.GetName]"
 sov.3.d:0 "Our ultimatum was accepted. [FROM.GetName] has submitted to Soviet authority, becoming a loyal puppet of Moscow."
 sov.3.a:0 "Another victory for socialism."
 
 sov.4.t:0 "Defiance of [FROM.GetName]"
 sov.4.d:0 "Our ultimatum was rejected! [FROM.GetName] has refused to submit to Soviet rule. Preparations for war must begin immediately."
 sov.4.a:0 "We will crush their resistance."
 
