 ####ARM IDEAS####
 
 ARM_corrupt_government:0 "Corrupt Officials"
 ARM_corrupt_government_desc:0 "A corrupt government weakens the foundations of Armenia, causing instability and draining political power as the nation struggles under mismanagement and greed."
 ARM_disorg_army:0 "Unorganized Army"
 ARM_disorg_army_desc:0 "The army suffers from poor coordination and lack of discipline, weakening our war effort and lowering morale on the frontlines. This disorganization hinders our ability to effectively fight and defend the nation."
 ARM_faith:0 "Shield of Faith"
 ARM_faith_desc:0 "Armenia's deep Christian faith unites the nation together, giving its people the strength and resolve to stand firm against any threat."
 ARM_unify_armenia:0 "Unified People"
 ARM_unify_armenia_desc:0 "Armenia’s citizens stand shoulder-to-shoulder, their shared determination lifting the nation. With a deep-rooted bond and a steady growth in numbers, the people work together, requiring fewer luxuries and focusing on strengthening their homeland. This unity fuels a spirit of progress and resilience that resonates in every community."
 ARM_rebirth_republic:0 "Rebirth of the Republic"
 ARM_rebirth_republic_desc:0 "A new dawn has arrived in the republic, as its people awaken to a revitalized spirit of unity and purpose. Citizens are inspired by a shared vision of a brighter future. In this new era of transformation, the nation feels a sense of balance and strength."
 ARM_cherish_what_we_have_idea:0 "Our Homeland"
 ARM_cherish_what_we_have_idea_desc:0 "In the heart of the nation, an enduring spirit drives progress and innovation. Every corner of the land is alive with efficient energy, where the capacity for industry blooms in every city. From bustling factories to dedicated craftsmen, a swift restoration of what’s lost ensures that the nation’s strength remains unyielding, celebrating the resilience and potential of every home."
 ARM_organized_institutions:0 "Preserve Our Nation"
 ARM_organized_institutions_desc:0 "In a time of uncertainty, the nation stands resilient, its leaders dedicated to safeguarding the nation's future. With every decision guided by wisdom and foresight, a careful balance is maintained, ensuring that the state's core values remain intact. Citizens and advisors alike work in harmony, their efforts quietly strengthening the pillars of the nation, making each policy a step toward a more stable and united homeland."
 ARM_diaspora_funding:0 "Diaspora Funding"
 ARM_diaspora_funding_desc:0 "Communities of our people living abroad lend their support to the homeland, sparking a surge in innovation and industrial productivity. Their contributions help push forward new ideas and improvements, leading to faster developments and more efficient projects. While their influence encourages rapid progress, it also calls for careful balance in managing our resources and policies."
 ARM_minimum_wage_idea:0 "Fair Minimum Wage"
 ARM_minimum_wage_idea_desc:0 "In our nation, fair wages ensure that workers feel secure and valued, creating a steady, balanced community. This sense of security not only fosters a supportive social environment but also inspires productivity and efficiency within our factories, driving the nation toward a more resilient future."
 ARM_social_reform:0 "Social Reforms"
 ARM_social_reform_desc:0 "A wave of change sweeps through the nation as fresh ideas and progressive values reshape society. Citizens become more engaged and driven, contributing to a political landscape that feels both responsive and dynamic. This spirit of renewal sparks a vibrant environment where new innovations quickly take root, inspiring growth and progress across every corner of the nation."
 ARM_economy_reform_desc:0 "Across the nation, hardworking hands and determined minds transform every factory into a beacon of progress. With a renewed focus on efficiency and quality, the spirit of industry drives growth and innovation. This vibrant energy not only boosts production but also lays a solid foundation for a prosperous future, where every effort contributes to the nation's enduring strength."
 ARM_royal_idea:0 "Restoration of the Crown"
 ARM_royal_idea_desc:0 "With the monarchy restored under the banner of Bagratid dynasty, the people rally behind the crown, bringing a renewed sense of purpose to the nation."
